<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 
<section>元素
表示文档中的一个区域(或节)，是区块级通用元素。
<article>元素表示文档、页面、应用或网站中的独立结构，其意在成为可独立分配的或可复用的结构。

<aside>元素表示一个和其余页面内容几乎无关的部分 如文章广告 相关背景和引述内容

<nav>描绘一个含有多个超链接的区域，这个区域包含转到其他页面，或者页面内部其他部分的链接列表	

<header>元素表示页面头部或区块头部，用于将介绍内容和区块的辅助导航分组到一起，所以它有可能包含区块的标题元素以及其他的介绍内容(目录、logo等)	

<footer>元素表示最近一个章节内容或者根节点(sectioning root)元素的页脚。一个页脚通常包含该章节作者、 版权数据或者与文档相关的链接等信息
[注意]<footer>元素内的作者信息应包含在<address>元素中
-->

<header>头部</header>
<section>
	<article>左边</article>
	<aside>右边</aside>
</section>
<section>其他块</section>
<footer>尾部</footer>
</body>
</html>
