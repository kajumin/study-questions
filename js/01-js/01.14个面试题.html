<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 
	1.typeof
	2.var f = function g(){}  g的问题
	3.delete 只能作用域对象属性
	4.typeof x -> undefined

	 -->
<script type="text/javascript">
	// 1.typeof
	(function(){
		console.log(typeof arguments) //'object'
		console.log({}.toString.call(arguments)) //'[object Arguments]'
	})();

	// 2.外部不能访问
	// var f = function g(){ return 23; };
	// typeof g();//报错
	var f = function g() {
		console.log(typeof g)
	}
	f();

	// 3.delete只能删除对象属性, 不会报错, 严格模式会报错
	(function(x){
    	delete x;
    	console.log(x)
    	return x;//1
	})(1);

	// 4.typeof xxx 未声明的变量
	var y = 1, x = y = typeof x; x;//"undefined"
	console.log(x)
	console.log(y)

	// 5.typeof 1 -> 'number'
	;(function f(f){
		console.log(typeof f())
    	return typeof f(); //"number"
	})(function(){ return 1; });

	// 6.this丢失了
	var foo = {
    	bar: function() { return this.baz; },
      	baz: 1
	};
	(function(){
    	return typeof arguments[0]();//"undefined"
	})(foo.bar);

	// 7.this丢失了
	var foo = {
    	bar: function(){ return this.baz; },
    	baz: 1
	}
	console.log(typeof (f = foo.bar)());//"undefined"

	// 8.返回最后一个操作对象的值 
	var f = (function f(){ return '1'; }, function g(){ return 2; })();
	console.log(typeof f);//"number"

	// 9. function name() {} name外部不能访问
	var x = 1;
	if (function f(){}) {
    	x += typeof f;
	}
	console.log(x);//"1undefined"

	// 10.undefined
	var x = [typeof x, typeof y][1];
	console.log(typeof typeof x);//"string"

	// 11.视觉诡异 
	;(function(foo) {
		console.log(typeof foo.bar)
	})({foo: {bar: 1}})

	// 12.函数提升
	;(function f(){
    	function f(){ return 1; }
    	console.log(f())
    	return f();//2
    	function f(){ return 2; }
	})();

	//13.new 返回引用类型, 则不会返回新建的this对象
	function f2(){ return f2; }
	console.log(new f2() instanceof f2);//false

	// var bb = with(function(x, undefined){}.length)//2
	// console.log(bb)
</script>
</body>
</html>
