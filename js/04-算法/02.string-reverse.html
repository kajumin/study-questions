<body>
<!-- 
1.颠倒字符串
2.乱序同字母字符串
3.回文字符串
4.判断大括号是否闭合
-->
<script type="text/javascript">
	var str = 'hello world'
	var reverse1 = reverseBySeparator(str, '')
	var reverse2 = reverseBySeparator(str, '')
	console.log(reverse2)
	function reverseBySeparator(string, separator) {
		return string.split(separator).reverse().join(separator)
	}

	function sameStr(first, second) {
		var a = first.toLowerCase()
		var b = second.toLowerCase()
		a = a.split('').sort().join('')
		b = b.split('').sort().join('')
		return a === b
	}
	console.log(sameStr('Amary', 'amray'))

	function reback(str) {
		str = str.replace(/\s/g, '')
		return str === str.split('').reverse().join('')
	}
	console.log(reback('abc cba'))
	console.log(reback('ab cba'))
	console.log(reback('a cba'))

	function isBalance(str) {
		var arr = []

		for(var i = 0; i < str.length; i++) {
			if(str[i] === '{') {
				arr.push(str[i])
			} else if(str[i] === '}') {
				if(arr.length > 0) {
					arr.pop()
				} else {
					return false
				}
			}	
		}
		if(arr.length > 0) return false
		return true
	}
	console.log(isBalance('{'))
	console.log(isBalance('{{}'))
	console.log(isBalance('{}}'))
	console.log(isBalance('{}{{}}'))
</script>
</body>
</html>
