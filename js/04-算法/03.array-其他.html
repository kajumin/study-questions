	// 去掉重复的数字
	// [...new Set([1,2,3,5,4,6,8,7,4,5,2])]
	function passRepeat(arr){
		var newArr = [];
		arr.forEach(function(item,index,arr){
			if(newArr.indexOf(item) === -1){
				// console.log(newArr.indexOf(item));
				newArr.push(item);
			}
		});
		console.log(newArr)
		
	}
	function passRepeat2(arr){
		for(var i = 0; i < arr.length; i++) {
			for(var j = 0; j < i; j++) {
				if(arr[i] === arr[j]) {
					arr.splice(i, 1)
					i--
				}
			}
		}
		console.log(arr)
		
	}
	passRepeat([1,2,3,5,4,6,8,7,4,5,2]);
	passRepeat2([1,2,3,5,4,6,8,7,4,5,2]);
