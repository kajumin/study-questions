<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 
	1.toString() 3..toString()可以正常运行 3...不可以
	2.比较运算符 三个值问题 再次运算时 true = 1 false = 0
	  数字与字符串 转为数值 NaN与任何值比都是false
	  都是字符串 比较unicode编码 数字(49) < 大写字母(65) < 小写字母(97)
	  null 不等于0 等于大于等于0 等于小于等于0
	3.Number.MAX_VALUE 1.7976931348623157e+308
	  Number.MIN_VALUE 5e-324  这个值只大于0 
	-->
<script type="text/javascript">
	// toString()
	var num = 3.; //不可以
	// console.log(3.toString())   //error
	console.log(3..toString())  // 3
	// console.log(num.toString())  // 3
	console.log(3...toString()) //error

	console.log([1<2<3, 3<2<1, 3<2>0])// 先运算true < 3  先运算false < 1 > true
	console.log(1<2<3) //true  先运算true < 3
	console.log(3<2<1) //true  先运算true > 0
	console.log(1<2>0) //true  先运算true > 0
	console.log(1<2>'0') //true  先运算true > 0
	console.log(1<2'a') //false  先运算true > NaN
	console.log(1>2'a') //false  先运算false > NaN
	console.log(null == 0)
	console.log(null >= 0)
	console.log(null <= 0)
	console.log('1'.charCodeAt(0))
	console.log('A'.charCodeAt(0))
	console.log('a'.charCodeAt(0))

	console.log(Number.MIN_VALUE) //5e-324
	console.log(Number.MAX_VALUE) //1.7976931348623157e+308
	console.log(Number.MIN_VALUE > 0) //true  //只大于0
	console.log(Number.MIN_VALUE > 1) //false  //只大于0
</script>
</body>
</html>
