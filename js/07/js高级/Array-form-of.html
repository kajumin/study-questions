<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
<!-- 
	1.Array.from() 转为数组  
	参数一: 类数组和可遍历iterable的对象包括ES6新增的数据结构Set和Map, nodeList
	参数二: 作用类似于数组的map方法 
	参数三: 用来绑定this
	2.Array.of 方法用于将一组值，转换为数组
 -->
<script type="text/javascript">
	var lis = document.querySelectorAll('li')
	console.log(Array.from(lis))
	var map = new Map([['namg','bang'],['sex','男']])
	console.log(Array.from(map))

	var set = new Set([1,'1'])
	console.log(Array.from(set))

	// 类似于map form()是创建新数组
	var arr = [1,2,3]
	// var newArr = Array.from(arr, function(value, key, arr) {
	// 	// console.log(this) //[456]
	// 	return value * 2
	// }, [456])
	var newArr = Array.from(arr)
	console.log(newArr)
	console.log(arr == newArr) //false
</script>
</body>
</html>
