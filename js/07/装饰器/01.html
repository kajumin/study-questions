      // 这个是要混入的对象
      const methods = {
        logger() {
          console.log("记录日志");
        },
      };

      function mixins(obj) {
        return function (target) {
          Object.assign(target.prototype, obj);
        };
      }

      // 然后通过装饰器混入
      @mixins(methods)
      class Login {
        login() {}
        logout() {}
      }
