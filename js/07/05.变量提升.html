<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!--
	1.变量提升 有点怪 循环体中函数提升到全局为undefined 全局变量修改后值为函数体之前的赋值, 没有赋值过则为函数
	严格模式不会被函数体修改全局变量
	2.while 代码块变量提升到全局
	3.if 代码块变量也会提升到作用域头部
	4.块级作用域 typeof会报错
-->
<script type="text/javascript">
	// "use strict"
	// console.log(i) //undefined 严格模式也是undefined
	// console.log(a) //undefined 严格模式不可行 报错
	// // 没有函数a报错
	// // let i报错 a为undefined
	// for(var i = 0; i < 2; i++) {
	// 	console.log(a) //fn fn
	// 	a = i
	// 	console.log(a)  // 0 1
	// 	function a() {
	// 		//没有函数a结果就不一样
	// 		//没有函数就没有变量提升问题
	// 	}
	// 	// 函数体之后全局变量a才会被赋新值
	// 	a = 4
	// 	console.log(a)  // 4 4
	// }
	// console.log(a) //1  最后一次 function a(){}之前的值
	// console.log(i) //2
	// a i 都是全局  严格模式a报错 i不会报错

	// "use strict"
	console.log(a1) //undefined 没有下面这句就报错
	var a1 = 3;
	for(let i = 0; i < 1; i++) {
		console.log(a1) //fn
		a1 = 1 //严格模式下a1不会被函数声明修改, 非严格模式下会被修改
		console.log(a1) //1
		console.log(window.a1) //3
		function a1() {

		}
		a1 = 4
		console.log(a1) //4
		console.log(window.a1) //1
	}
	console.log(a1) //1

	// 2.while 代码块变量提升到全局 
	console.log(a2) //undefined
	while(Math.random() > 0.1) {
		var a2; //只会执行一次 第二次循环时并不会执行
		console.log('a赋值之前', a2)//这个值等于上一次赋值之后值
		a2 = Math.random()
		console.log('a赋值之后', a2) //
	}

	var name = 'outervar';
	;(function(){
		// 单独作用域  外部访问不到
		// if代码块中的var声明也会提升
		console.log(name)
		if(typeof name !== 'undefined') {
			var name = 'innervar' //变量提升
			console.log('name', name)
		}else {
			console.log('name', name)
		}
	})()

	function a3() {
		console.log(typeof b)
		const b  = 10
	}
	// a3() //ReferenceError: Cannot access 'b' before initialization

	// return 不能换行 否则返回undefined

	// 块级作用域
	function checkAge (age) {
		if (age < 18) {
			const message = 'you are too young'
		} else {
			const message = 'you are old enough'
		}
		return message
	}
	// console.log(checkAge(23)) //ReferenceError: message is not defined
	// let a;
	// var a;//Uncaught SyntaxError: Identifier 'a' has already been declared
	// console.log(aaa)//Uncaught ReferenceError: aaa is not defined
	// name() //Uncaught TypeError: name is not a function
	// SyntaxError:    语法错误    如: 重复声明
	// ReferenceError: 引用错误    如: 引用不存在变量
	// TypeError: 类型错误         如: 非函数使用函数调用  读取不存在属性
	// RangeError: 范围错误，特指函数的参数范围！调用栈超出
	// EvalError:  调用eval函数时发生的调用错误
	// URLError: URL错误

</script>
</body>
</html>
