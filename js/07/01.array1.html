<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 
	1.reduce 空数组不能
	2.length比逗号少一个 数组toString()跟join(',')效果相同
	3.Array.prototype  特殊是数组 其他是对象
	4.copyWithin 开始替换数据位置  开始读取数据 结束读取数据 
	5.空值处理 var [a, b] = [1, , 3]  ...[1, ,3] 都是undefined
	6.运算符优先级 obj.arr[0] 先执行obj.arr
	7.map跳过空值 fill之后可以map
	 -->
<script type="text/javascript">
	// console.log([].reduce((prev, curr) => console.log(prev)))// 空数组不能reduce
	console.log([3,2,1,2].reduce(Math.pow))// a(3) b(2) => 9  a(9) b(1)
	// Math.pow(1, 2)
	console.log([1,2].reduce(Math.pow)) //1   a(1) b(2) => 1
	// 指数
	console.log(Math.pow(2, 3)) // 8

	// 空字符串的length比逗号少一个
	console.log([ , , ].length) //2
	console.log([ , , ].toString()) //,
	console.log([ , , ].toString().length) //1
	console.log([ , , , ].join(',')) //,,
	console.log(['a', 'b'].toString())

	// Array.prototype  特殊是数组 其他是对象
	console.log(Object.isExtensible({})) //true
	console.log(Array.isArray(Array.prototype)) //true

	// copyWithin 起始位置  开始复制位置  复制结束位置    
	// 依赖于后两者的长度决定复制了多少项
	console.log([1,2,3,4,5,6].copyWithin(1,2,5)); // 1 (345) 56

	var [a, b, c] = [1, , 3]
	console.log(a, b) //1, undefined
	console.log(...[1, , 3]) //1 undefined 3

	var colorConfig = {
		red: 'f00',
		yellow: '0f0',
		green: '00f'
	} 
	var arr3 = ['red','green','yellow']
	// console.log(colorConfig.arr3[0]) //先执行colorConfig.arr3错误

	var arr7 = new Array(100)
	// var newArr7 = arr7.map((x, index) => index)  //无效
	var newArr7 = arr7.fill(1).map((x, index) => ++index)
	console.log(newArr7)
</script>
</body>
</html>
