<!DOCTYPE html>
<html>

	<title></title>

<body>
<script type="text/javascript">
	Number.prototype.add = function (number) {
		console.log(typeof this)
		console.log(this + 3)
		// console.log(this.valueOf())
		return this + number
	}
	Number.prototype.reduce = function (number) {
		return this - number
	}
	const result = (5).add(3).reduce(2)
	console.log(result)

	function Foo () {
		getName = function () { console.log(1)}
		return this
	}

	Foo.getName = function () { console.log(2) }
	Foo.prototype.getName = function () { console.log(3) }
	var getName = function () {console.log(4)}
	function getName() { console.log(5) } 
	
	Foo.getName()//2
	getName()//4
	Foo().getName()//1  window.getName
	getName()//1
	new Foo.getName()//2
	new Foo().getName()//3  直接调用  (new Foo()).getName()
	new new Foo().getName()//3 new调用 所以都一样 new (new Foo().getName)()

	var f = new Foo()
	var gf = new f.getName()
	console.log(gf)
</script>
</body>
