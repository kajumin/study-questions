<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	()
	. [] 成员访问  new 函数调用 
	后置递增  前置递增
	逻辑非 一元加法 一元减法  前置递增 前置递减 typeof void delete await
	乘除
	加减
	   按位左移 按位右移
	大于 小于 大于等于 小于等于 in instanceof
	等号 非等号 全等号 非全等号
	   按位与
	   按位异或
	逻辑与 逻辑或
	条件运算符
	赋值
	逗号
	*/
	var obj = {
		num: 10
	}
	// console.log(obj.num++)
	console.log(obj)

	var num = 0
	console.log(!(num++)) //false
	// console.log(!num++) //false

	if(num&1) {
		console.log('奇数')
	} else {
		console.log('偶数')
	}
	console.log(num)
</script>
</body>
</html>
