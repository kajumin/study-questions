<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 0.1 + 0.5 == 0.6 //true
	// 0.1 + 0.2 == 0.3 //false
	console.log(0.1 + 0.5 == 0.6)
	console.log(0.1 + 0.2 == 0.3)
	console.log(Math.max())
	console.log(Math.min())
	console.log((! + [] + [] + ![]).length)
	// false+''+true

	// 一元运算符 + 
	// 至少有一个为字符串时, 另一个转为字符串, 字符串拼接
	// 两者都不为字符串时，对于基本数据类型转为number, 对于对象转换为基本类型
	console.log(true + '1')

	console.log(1 + {})
	console.log(1 + [])
	console.log(1 + function() {})
	console.log(1 + new Date())

	// 二元运算符 - 转换为number再运算  
	// 跟* | / | % | - | + | ++ | --运算符一样 
	console.log('12' - 2)
	console.log('xiaolu' - 1)
	console.log(NaN - 1) //NaN
	console.log(undefined - 1) //NaN
	console.log(undefined + 1) //NaN
	console.log({} - 1) // -1
	console.log(function(){} - 1) // -1


	console.log(null - 1) // -1
	console.log([1] - 1) // -1

	// !  取非  转换Boolean() 非布尔值到布尔值的隐式类型转换
	// 有以下场景: if() for()第二个 while   ?:条件判断表达式 逻辑运算符(&& ||) 

	// false '' NaN undefined null 0 -0 都是false
	// {} [] function(){} 都是true
	console.log('Boolean():')
	console.log(!{})
	console.log(![])
	console.log(!function(){})
	console.log(!new Number(0))
	console.log(!new String(''))
	console.log(!new Boolean(false))


	// == 宽松相等 不是严格相等
	// 1.类型相同  number(NaN) string(unicode字符编码) Boolean Object(引用地址)一个个分析
	// 2. 两个都是null和undefined 就为真 只有一个则为假  两个或者一个NaN 都为假
	// 3.string boolean都是转为number再进行比较
	// 4.对象则转为基本类型 valueOf() toString()

	console.log('==')
	console.log(null == undefined)
	console.log(null == 1)
	console.log(NaN == 1)

	console.log({} == '[object Object]')
	console.log([] == '')
	console.log([1,2,3] == '1,2,3')
	

	// ===严格相等  
	// 1.类型不同 返回false
	// 2.都是undefined null 返回true
	// 3.都是number类型  有NaN则为false  数值相等为true 或者0 与-0
	// 4.都是string类型  unicode完全一样则相等
	// 5.都是对象, 引用同一个对象则为true
	console.log('严格相等===')
	console.log(undefined === null)
	console.log(2 === NaN)
	console.log(0 === -0) //true

	console.log('ab' > 'c')
	console.log('ab' < 'c')
	console.log([19].valueOf().toString())


	

	console.log([] + []) //''
	// 在控制台上{} + []  为0
	console.log({} + []) //[object Object]
	console.log(true + true + true) //3
	console.log((! + [] + [] + ![]).length) //9

	// (!(+ []) + [] ![]) => true + [] + false
	console.log(true == 'true') //false  1   NaN
	console.log(123 == '123') //true     123 123
	console.log(true == '1') //true      1   1
	console.log(false == '0') //true     0   0

	// 优先器
	// 1.  . [] ()   字段访问、数组索引、函数调用和表达式分组
	// 2.  ++ -- - + ! ~(按位非) typeof delete new 
	       // 一元运算符 取非 类型判断 对象创建
	// 3.  * / % 乘除 取模
	// 4.  + - 相加 相减 字符串拼接
	// 5.  < < <=  >= 大于小于 大于等于 小于等于 instanceof
	// 6.  相等  不相等 全等 不全等
	    // 按位与 按位与或 按位或
	// 7.  && 逻辑与
	// 8.  || 逻辑或
	// 9.  条件表达式
	// 10.  赋值 运算赋值
</script>
</body>
</html>
