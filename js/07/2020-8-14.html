<!DOCTYPE html>

<body>
<script type="text/javascript">
	// sort 方法 a-b从小到大
	const numbers = [33,33,22,2,22,22,22,4,1,5,6];
	function topKrequent(numbers, k) {
		if(k <= 0) {
			return []
		}
		var arr = []
		var obj = {}
		numbers.forEach(num => {
			obj[num] = obj[num] ? ++obj[num] : 1;
		})
		while (k) {
			var max = 0;
			var maxKey;
			for(var o in obj) {
				if(obj[o] > max) {
					max = obj[o]
					delete obj[o]
					maxKey = o
				}
			}
			arr.push(parseInt(maxKey))
			// console.log(max)
			// console.log(maxKey)
			k--
		}
		console.log(obj)
		return arr
	}
	console.log(topKrequent(numbers, 1))
	console.log(topKrequent(numbers, 2))


	function topKrequent2(numbers, k) {
		if(k <= 0) {
			return []
		}
		var obj = {}
		numbers.forEach(num => {
			obj[num] = obj[num] ? ++obj[num] : 1;
		})
		// console.log(Object.entries(obj))
		var maxs = Object.entries(obj).sort((x, y) => y[1] - x[1])
		console.log(maxs)
		return maxs.slice(0, k).map(item => parseFloat(item[0]))
	}
	console.log(topKrequent2(numbers, 1))
	console.log(topKrequent2(numbers, 2))


	function fb(n) {
		if(n === 2 || n === 1) {
			return 1;
		}
		return fb(n-1) + fb(n-2)
	}
	function fb2(n, current = 0, next = 1) {
		if(n === 0) return 0;
		if(n === 1) return next;
		return fb2(n-1, next, current + next)
	}
	console.log(fb(10)) //55
	console.log(fb(10)) //55
	console.log(fb2(1000)) //55


</script>
</body>
</html>
