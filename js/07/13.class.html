<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// #私有变量(没有实现)  外部不能访问  报错

	// 静态方法和属性
	class Person {
		#sex = '男'
		static name = 'bang'
		static sayHello () {
			return 'hello'
		}
	}
	let p = new Person()
	console.log(Person.sex) //undefined
	console.log(Person.name) //bang
	console.log(Person.sayHello()) //hello
 
 	// 继承
	class Bird {
		constructor () {
			console.log('i am a bird.')
		}
	}
	class Flamingo extends Bird  {
		constructor () {
			console.log('i am a pink.')
			super()
		}
	}
	const pet = new Flamingo()
	// i am a pink
	// i am a bird
	console.log('实例原型链: ')
	console.log(pet.__proto__ === Flamingo.prototype)
	console.log(pet.__proto__.__proto__ === Bird.prototype)
	console.log(pet.__proto__.__proto__.__proto__ === Object.prototype)

	console.log('构造器原型链: ')
	console.log(Flamingo.__proto__ === Bird)
	console.log(Bird.__proto__ === Function.prototype)
	console.log(Bird.__proto__.__proto__ === Object.prototype)
	console.log(Bird.__proto__.__proto__.__proto__ === null)

	console.log('Object原型链: ')
	console.log(Object.__proto__ === Function.prototype) // function.prototype
	console.log(Object.__proto__.__proto__ === Object.prototype) //true

	console.log('其他实例对象原型链: ')
	var obi = new String('hello')
	console.log(obi.__proto__ === String.prototype) //true
	var obi = new Date()
	console.log(obi.__proto__ === Date.prototype) //true
	var obi = new RegExp('abc')
	console.log(obi.__proto__ === RegExp.prototype) //true
	
	console.log('其他构造器原型链: ')
	console.log(String.__proto__ === Function.prototype) //true
	console.log(Date.__proto__ === Function.prototype) //true
	console.log(RegExp.__proto__ === Function.prototype) //true

	console.dir(Function.prototype) //没有什么方法

</script>
</body>
</html>
