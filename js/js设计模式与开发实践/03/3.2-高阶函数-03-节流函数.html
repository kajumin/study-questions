<script>
	var throttle = function(fn, internal) {

		var isFirst = true
		var timer
		return function() {
			
			if (timer) return false	
			var _self = this
			if (isFirst) {
				fn.apply(_self, arguments)
				return isFirst = false
			}
			timer = setTimeout(function() {
				clearTimeout(timer)
				timer = null
				fn.apply(_self, arguments)
			}, internal || 500)
		}
	}
	window.onresize = throttle(function(){
		console.log(1);
	}, 500);
