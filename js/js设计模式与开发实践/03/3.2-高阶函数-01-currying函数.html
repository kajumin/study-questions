<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var monthlyCost = 0;
	var cost = function( money ){
		monthlyCost += money;
	};

	cost( 100 ); // 第1 天开销
	cost( 200 ); // 第2 天开销
	cost( 300 ); // 第3 天开销
	//cost( 700 ); // 第30 天开销
	alert ( monthlyCost ); // 输出：600


	var cost = (function(){
		var args = [];
		return function(){
			if ( arguments.length === 0 ){
				var money = 0;
				for ( var i = 0, l = args.length; i < l; i++ ){
					money += args[ i ];
					//50 第3 章 闭包和高阶函数
				}
				return money;
			}else{
				[].push.apply( args, arguments );
			}
		}
	})();

	cost( 100 ); // 未真正求值
	cost( 200 ); // 未真正求值
	cost( 300 ); // 未真正求值
	console.log( cost() ); // 求值并输出：600

	var currying = function( fn ){
		var args = [];
		return function() {
			if ( arguments.length === 0 ){
				return fn.apply( this, args );
			}else{
				[].push.apply( args, arguments );
				return arguments.callee;
			}
		}
	};
	var cost = (function(){
		var money = 0;
		return function(){
			for ( var i = 0, l = arguments.length; i < l; i++ ){
				money += arguments[ i ];
			}
			return money;
		}
	})();

	var cost = currying( cost ); // 转化成currying 函数
	var result = cost( 100 ); // 未真正求值
	cost( 200 ); // 未真正求值
	cost( 300 ); // 未真正求值
	alert ( cost() ); // 求值并输出：600
	console.log(result) //function 返回函数本身

</script>
</body>
</html>
