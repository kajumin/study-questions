<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	console.log('Number():')
	/*
	1.字符串
	  (1)纯数字的字符串, 直接转为数值, 注意负号有也效
	  (2)有非数字的字符串, 转为NaN
	  (3)空字符串 或 空格组成的字符串, 转为0
	2.布尔值 true -> 1  false -> 0
	3.null -> 0
	4.undefined -> NaN
	5.数组  空数组 -> 0 非空数组 -> NaN
	6.对象  -> NaN 包括函数
	Symbol不能转化为number
	*/
	console.log(Number(123))
	console.log(Number('123'))
	console.log(Number('-123'))
	console.log(Number('123abc'))
	console.log("Number('')", Number('')) //0
	console.log("Number('   ')", Number('   ')) //0
	console.log("Number(undefined)", Number(undefined)) //NaN
	console.log(Number(null)) //0

	console.log(Number(NaN)) //NaN
	console.log(Number(function(){})) //NaN
	console.log('Number([])', Number([])) //0
	console.log(Number([[]])) //0
	console.log(Number([1,2])) //NaN
	console.log(Number({})) //NaN

	// console.log(Number(Symbol('sym1'))) //报错

	var num = new Number(11) //是对象
	console.log(num.valueOf() === num) //false
	var str = new Number('')
	console.log(str.valueOf() === str) //false
	var bol = new Boolean(false)
	console.log(bol.valueOf() === bol) //false

	// 一方是null或undefined, 返回false
	console.log(null == 0) //false
	console.log(undefined == 0) //false
	// 但是运算不一样
	console.log(null + 1);//1
	console.log(undefined + 1);//NaN  undefined转为number是NaN
	
	// 都是undefined和null  返回true
	console.log(undefined == null) //true
	console.log(undefined == undefined) //true
	console.log(null == null) //true


	console.log(0x11); //17
	console.log(0b11); //3
	console.log(0o11); //9
</script>
</body>
</html>
