<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// JSON.stringify() 将对象转为JSON字符串时: 
	// 对于对象: undefined 函数 symbol 忽略 NaN转为null
	//
	// 对于数组: undefined 函数 symbol NaN 都转为Null
	var obj = {
		foo: undefined
	}
	console.log(JSON.stringify(obj))

	var obj = {
		foo: function() {
			
		}
	}
	console.log(JSON.stringify(obj))

	var obj = {
		foo: Symbol(123)
	}
	console.log(JSON.stringify(obj))

	var obj = {
		foo: NaN
	}
	console.log(JSON.stringify(obj)) //null

	var obj = {
		foo: null
	}

	var obj = {
		foo: false
	}

	var obj = {
		foo: {obj: 123}
	}
	console.log(JSON.stringify(obj))

	// 有效的转为字符串
	console.log(JSON.stringify(false))
	console.log(JSON.stringify(undefined))
	console.log(JSON.stringify(null))

	var arr = [undefined, function(){}, Symbol('sym'), NaN]
	console.log(JSON.stringify(arr))
</script>
</body>
</html>
