<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	console.log(Math.max.apply(null, [undefined, 1, 2]))
	console.log(Math.max.apply(null, [NaN, 1, 2]))
	console.log(Math.max.apply(null, ['a', 1, 2]))
	console.log(Math.max.apply(null, ['12', 1, 2]))

	
	console.log(Math.max.apply(null, [null, 1, 2]))

	console.log('Math.ceil(1.6):', Math.ceil(1.6)) //2 向上
	console.log('Math.ceil(-1.6):', Math.ceil(-1.6)) //-1 向上 变大

	console.log('Math.floor(1.6):', Math.floor(1.6)) //2 //向下
	console.log('Math.floor(-1.6):', Math.floor(-1.6)) //-2 //向下 变小

	console.log('Math.round(1.6):', Math.round(1.6)) //2 四舍五入
	console.log('Math.round(-1.6):', Math.round(-1.6)) //-2 四舍五入

	console.log('Math.abs(1.6):', Math.abs(1.6)) //1.6 绝对值
	console.log('Math.abs(-1.6):', Math.abs(-1.6)) //1.6 


	console.log('Math.pow(2,3):', Math.pow(2,3)) //8 //指数幂
	console.log('Math.sqrt(4):', Math.sqrt(4)) //2 开方

</script>
</body>
</html>
