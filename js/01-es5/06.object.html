<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	in 指定属性是否在指定对象及原型链上
	left instanceof right right是构造函数 构造函数的prototype属性是否在某个实例对象的原型链上
	prototype.isPrototypeOf(obj) 一个对象是否在另一个对象的原型链上
	for in  遍历对象自身及原型链上的可枚举属性
	hasOwnProperty  指定对象自身属性中是否具有指定的属性
	Object.getOwnPropertyNames(obj) 返回一个由指定对象的所有自身属性的属性名(包括不可枚举属性但不包括Symbol值作为名称的属性)组成的数组
	Object.getPropertyDescriptor(obj, key) 获取对象某个属性的描述信息
	*/
	var obj = {
		name: 'bang'
	}
	Object.prototype.sayName = function() {
		return this.name
	}
	console.log('name' in obj) //true

	console.log(obj instanceof Object); //true
	console.log(Object.prototype.isPrototypeOf(obj)); //true
	
	for(var o in obj) {
		console.log(o)
	}

	// 遍历对象自身可枚举属性
	for(var o in obj) {
		if(obj.hasOwnProperty(o)) {
			console.log(o)
		}
		
	}
	for(var o of Object.getOwnPropertyNames(obj)) {
		console.log(o) //name
	}
	for(var o of Object.keys(obj)) {
		console.log(o) //name
	}

	for(var o in obj.__proto__) {
		if(obj.__proto__.hasOwnProperty(o)) {
			console.log(o) //sayName
		}	
	}

	// for(var o of Object.getOwnPropertyNames(obj.__proto__)) {
	// 	console.log(o)
	// }
	// for(var o of Object.keys(obj.__proto__)) {
	// 	console.log(o)
	// }

	console.log(Object.getOwnPropertyDescriptor(obj, 'name'));
	// {value: "bang", writable: true, enumerable: true, configurable: true}
	// writable: 可以修改
	// enumberable: 可以枚举
	// configurable: 可配置 delele

	Object.defineProperty(obj, 'age', {
		value: 20
	});
	console.log(Object.getOwnPropertyDescriptor(obj, 'age'));
</script>
</body>
</html>
