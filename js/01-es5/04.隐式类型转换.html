<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        /*
            1.非正常值, 中断执行, (如抛出错误)
            2.类型相同, 执行严格相等
            3.都是undefined, null 返回true
            4.都是number string boolean 转为number
            5.对象 与 number string 对象转为原始值, 在判断一下
            6.返回false
        */

        console.log({} == NaN);
        console.log({} == '[object Object]'); //true

        console.log([] == false); //true
        console.log([] == 0); //true

        console.log([1] == 1); //true
        console.log([1] == true); //true

        console.log([[1]] == true); //true

        console.log([1] - 1); //0
        
    </script>
</body>
</html>
