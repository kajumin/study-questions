<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	console.log('---------Boolean():')
	console.log('Boolean(0):', Boolean(0))
	console.log('Boolean(-0):', Boolean(-0))
	console.log('Boolean(NaN):', Boolean(NaN))
	console.log('Boolean(""):', Boolean(""))
	console.log('Boolean(false):', Boolean(false))
	console.log('Boolean(undefined):', Boolean(undefined))
	console.log('Boolean(null):', Boolean(null))

	console.log('Boolean(" "):', Boolean(" ")) //true 跟number不同
	console.log('Boolean({}):', Boolean({})) //true
	console.log('Boolean([]):', Boolean([])) //true
	console.log('Boolean([1,2]):', Boolean([1,2])) //true
	console.log(Boolean(new Boolean(false)))
	console.log(Boolean(new String('')))
	console.log(Boolean(new Number(0)))

	console.log(Boolean(Infinity)) //true
	console.log(Boolean(-Infinity)) //true
	console.log(Boolean(Number.MIN_VALUE)) //true
	console.log(Boolean(Number.MAX_VALUE)) //true

	console.log({} + 1) //[object Object]1
	console.log([1,2] + 1) //1,21
	console.log(new Date().toString()) //原始值是字符串
	console.log(new Date() + 1) //原始值是字符串
	console.log(new Date() - 1) //毫秒数
	console.log(new Date() * 1) //毫秒数
	console.log({}.toString()) //'[object Object]'
</script>
</body>
</html>
</body>
</html>
