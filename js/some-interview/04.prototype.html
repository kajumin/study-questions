<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    function Fn() {
      this.x = 100
      this.y = 200
      this.getX = function() {
        console.log(this.x);
      }
    }
    Fn.prototype.getX = function() {console.log(this.x);}
    Fn.prototype.getY = function() {console.log(this.y);}
    Fn.prototype.sum = function() {console.log(this.y + this.x);}
    Fn.prototype.y = 400

    var f1 = new Fn()
    var f2 = new Fn()
    console.log(f1.getX === f2.getX); //false  引用类型内存地址不同
    console.log(f1.getY === f2.getY); //true 原型对象方法 内存地址相同
    console.log(f1.__proto__.getY === Fn.prototype.getY); //true
    console.log(f1.__proto__.getX === f2.getX); //false
    console.log(f1.getX === Fn.prototype.getX); //false

    console.log(f1.constructor === Fn);
    console.log(Fn.prototype.__proto__.constructor === Object);

    f1.__proto__.getX(); //undefined
    Fn.prototype.getY(); //400
    Fn.prototype.sum(); //NaN
    f1.sum() //300


    function fun() {
      this.a = 0
      this.b = function() {
        console.log(this.a);
      }
    }
    fun.prototype = {
      b: function() {
        this.a = 20
        console.log(this.a);
      },
      c: function() {
        this.a = 30
        console.log(this.a);
      }
    }
    var my_fun = new fun()
    my_fun.b()
    my_fun.c()
  </script>
</body>
</html>
