      正则和字符串方法对比

  <script>
    (function() {
      function queryURlParameter(url) {
        let obj = {}
        if(url.indexOf('?') < 0) return obj

        let ary = url.split('?')[1].split('&')
        // console.log(ary);
        ary.forEach(val => {
          let arr = val.split('=')
          obj[arr[0]] = arr[1]
        });

        return obj
      }
      console.log(queryURlParameter('www.baidu.com?name=bang&age=20'))

      function queryURlParameter2(url) {
        let obj = {}
        let reg = /([^?&]+)=([^?&]+)/g
        url.replace(reg, function(...arg) {
          // console.log(arg);
          obj[arg[1]] = arg[2]
        })
        return obj
      }
      console.log(queryURlParameter2('www.baidu.com?name=bang&age=20'));
