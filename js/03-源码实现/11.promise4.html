<script type="text/javascript">
	const first = () => (new Promise((resolve,reject)=>{
	    console.log(3);
	    let p = new Promise((resolve, reject)=>{
	         console.log(7);
	        setTimeout(()=>{

	first().then((arg)=>{

	console.log(4);
	// 374 125
	// 注意1先被放入微任务中  2才被放入
	// 6状态已经改变  所以不会再执行了

	function myMap(arr,callback) {
		
		if(!Array.isArray(arr)){
			throw new Error('not a function!');
		}
		let newArr = [];

		for(let i = 0;i < arr.length;i ++) {
			newArr.push(callback(arr[i],i,arr));
		}
		return newArr;
	}
	console.log(myMap([1,2,3], function(item,i,arr){
		return item*i;
	}))

	function myFilter(arr,fn) {
		let newArr = [];

		for(let i = 0;i < arr.length; i ++) {
			let result = fn(arr[i],i,arr);
			if(result){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}
	console.log(myFilter([1,2,3], function(item,i,arr){
		return item > 1;
	}))
	function myReduce(arr,fn,initValue) {
		
		if(!Array.isArray(arr)) {
			throw new Error('not a function!');
		}else {

			let result;
			let hasInitial =  initValue !== undefined;
			result =  hasInitial ? initValue : arr[0];

			for(let i = hasInitial ? 0 : 1 ;i < arr.length; i ++) {
				
				result = fn(result,arr[i],i);
				
			}
			return result;
		}
		
	}
	console.log(myReduce([1,2,3,4,5,6], function(prev,next,item){
		return prev + next;
	},0))

	setTimeout(() => {

</script>
