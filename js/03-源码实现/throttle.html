	const throttle = (fn, wait) => {
		let prev = new Date()
		return function() {
			const now = new Date()
			if(now - prev > wait) {
				fn.apply(this, arguments)
				prev = new Date()
			}
		}
	}
	let callback = throttle(function () {
		console.log('scroll')
	}, 1000)
	window.addEventListener('scroll', callback)
