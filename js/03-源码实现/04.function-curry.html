<body>
<script type="text/javascript">
	function sum(a, b, c, d) {
		return a + b + c + d
	}
	function curry(fn) {
		return function judge(...args) {
			if(fn.length === args.length) {
				return fn(...args)
			} else {
				return function(...arg) {
					return judge(...args, ...arg)
				}
			}
		}
	}
	var sumCurry = curry(sum)
	console.log(sumCurry(1)(2)(3)(4))
	console.log(sumCurry(1, 2)(3)(4))

	const curry2 = fn => (judge = (...args) => fn.length === args.length? fn(...args) : (...arg) => judge(...args, ...arg));
	var sumCurry2 = curry(sum)
	console.log(sumCurry2(1)(2)(3)(4))
	console.log(sumCurry2(1, 2)(3)(4))
</script>
</body>
</html>
