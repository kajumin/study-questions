<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			padding: 5px;
			border: 10px solid #096;
			background-color: red;
		}
		.son {
			position: absolute;
			left: 10px;
			top: 5px;
			width: 100px;
			height: 100px;
			border: 10px solid pink;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="son"></div>
</div>
<script type="text/javascript">
	var box = document.querySelector('.box');
	var son = document.querySelector('.son');

	console.log(box.offsetWidth)  // 130 content + padding + border
	console.log(box.clientWidth)  // 110 content + padding 
	console.log(son.offsetParent) // box 
	console.log(son.offsetLeft) // 10
	console.log(son.offsetTop) // 5
	console.log(son.clientLeft) // 5
</script>
</body>
</html>
