<script type="text/javascript">
	function  fn1() {
		console.log(arguments)
		// Array.prototype.push.apply(arguments,[123]); //加1, 2, 3
		Array.prototype.push.call(arguments,[123]); // 直接加[123]

		console.log(arguments)
		var arr = Array.prototype.slice.call(arguments,0)
		var arr2 = [].slice.call(arguments)
		var arr3 = Array.from(arguments)
		console.log(arr)
		console.log(arr2)
		console.log(arr3)
		
	}
	fn1(1,2,3,4,5,6);

	// 箭头函数不能使用
	// var fn2 = () => {
	// 	console.log(arguments)
	// }
	// fn2();


	// 数组方法
	var arr = [1,2];
	var newArr = Array.from(arr);
	console.log(arr)
	console.log(newArr)
	console.log(arr == newArr)
	var bool = arr.every((item) => {
		return item > 0;
	});
	console.log(bool)
	var index = arr.findIndex((item) => {
		return item == 1;
	});
	console.log(index)

	console.log(arr.concat([4,5]))
	console.log(arr.splice(0))


	var arr2 = [10,20,31,44,55,6];
	console.log(arr2.slice(0,3));  //返回截取的数组 
	var newArr2 = arr2.sort(function(a,b){
		return a - b;
	});
	console.log(newArr2)
	//字符串方法

	var str = 'abcdef';
	console.log(str.charAt(3))  
	console.log(typeof str.charAt(10))  
	console.log(str.concat('123'))  
	console.log(str.concat('123'))  
	console.log(str.slice(-5,3))  
	console.log(str.substr(0,3))  
	console.log(str.substring(3,6))  
	console.log(str.replace('g','12'))  
	console.log(str.charCodeAt(0))  
</script>
