<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="box">abc</div>
<div class="box">def</div>
<p class="p">中国</p>

<script type="text/javascript">
	var box1 = document.querySelector('.box');
	// console.log(box1)

	// 新增节点  移动节点
	var div = document.createElement('div');
	
	var text = document.createTextNode('123456');
	document.body.appendChild(div)
	div.appendChild(text);

	console.log(div)  //3
	console.log(div.nodeName)  //DIV
	console.log(div.nodeType)  //1
	console.log(div.nodeValue)  //null
	console.log(text.nodeName)  //#text
	console.log(text.nodeType)  //3
	console.log(text.nodeValue)  //123456
	
	// 移动p
	// var p = document.querySelector('.p');
	// div.appendChild(p)

	// 父节点parentElement 子节点childNodes  
	console.log(div.parentNode)
	console.log(div.parentElement)
	console.log(div.parentElement.childNodes[0])
	console.log(div.parentElement.children[1])
	// 删除节点removeChild

</script>
</body>
</html>
