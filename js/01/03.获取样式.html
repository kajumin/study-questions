<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box1">中国</div>
<script type="text/javascript">
	var box1 = document.querySelector('.box1');
	console.log(getComputedStyle(box1).getPropertyValue('width')) //100px
	console.log(getComputedStyle(box1)['width']) //100px
	console.log(getComputedStyle(box1)['background-color']) //red
	console.log(getComputedStyle(box1)['backgroundColor']) //red
	console.log(getComputedStyle(box1).getPropertyValue('background-color')) //red
	console.log(getComputedStyle(box1)['display']) //inline-block
	console.log(getComputedStyle(box1).getPropertyValue('display')) //inline-block

	var json = { 'name': 'bang','age': 20 };
	console.log(json)
	delete json.name;
	console.log(json)
	var jsonstr = JSON.stringify(json);
	console.log(jsonstr)
	console.log(JSON.parse(jsonstr))

	for(let j in json) {
		console.log(json[j])
	}

</script>
</body>
</html>
