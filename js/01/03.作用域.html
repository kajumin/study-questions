<!DOCTYPE html>
<html>

	<title></title>

<body>
<script type="text/javascript">
	//1.回调函数并不能访问到外部的变量  还是看声明时的位置 
	//2.闭包比回调函数和立即执行函数更特殊
	var z = 10;
	function fn(a) {
		console.log('z',z);
		console.log('a',a);
	}
	(function(fn){
		var z = 20;
		fn(); // z 10 a undefined
	})(fn);


	function outer(fn) {
		var z = 20;
		var a = 30;
		fn(a); // z 10  a 30
		return function inner() {
			console.log('z',z);
		}
	}
	var fn1 = outer(fn);
	// fn1();
	(function(fn){
		var z = 40;
		fn(); //z 20
	})(fn1);
</script>
</body>
</html>
