<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	function extend(Child,Parent) {
		var F = function(){}
		F.prototype = Parent.prototype;
		Child.prototype = new F();
		Child.prototype.constructor = Child;
		Child.uber = Parent.prototype;
	}
	function extend1(Child,Parent) {
		var c = Child.prototype;
		var p = Parent.prototype;
		for(let i in p) {
			c[i] = p[i];
		}
	}
	function Shape(){}

	function TwoDShape() {}

	Shape.prototype.name = 'shape';
	Shape.prototype.toString = function(){
		return this.name;
	}
	extend(TwoDShape,Shape);
	var td = new TwoDShape();
	console.log(td.name);
	console.log(TwoDShape.prototype.name)
	console.log(td.__proto__.name)
	console.log(td.hasOwnProperty('name')) //false
	console.log(td.__proto__.hasOwnProperty('name'))//false

	extend1(TwoDShape,Shape);
	var td2 = new TwoDShape();
	console.log(td2.name);
	console.log(TwoDShape.prototype.name)
	console.log(td2.__proto__.name)
	console.log(td2.hasOwnProperty('name'))    //false
	console.log(td2.__proto__.hasOwnProperty('name')) //true


	var A = function(){}
	var B = function(){}
	A.prototype.text = 'this is a text';
	A.prototype.arr = ['a','b','c'];
	extend1(B,A);

	B.prototype.text = 'this is  b text';
	console.log(B.prototype.text == A.prototype.text) //false
	// 修改
	B.prototype.arr.push('d');
	console.log(B.prototype.arr == A.prototype.arr)//true

	// 重写
	B.prototype.arr = ['e','f','e'];
	console.log(B.prototype.arr == A.prototype.arr)
	console.log(B.prototype.arr)
	console.log(A.prototype.arr)




	
	
</script>
</body>
</html>
