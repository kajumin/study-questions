<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var output = function (i) {
	    setTimeout(function() {
	        console.log(new Date, i);
	    }, 1000);
	};
	for (var i = 0; i < 5; i++) {
	    output(i);  // 这里传过去的 i 值被复制了
	}
	console.log(new Date, i); //5

	// 方法二
	for (var i = 0; i < 5; i++) {
	   (function(i){
	   	setTimeout(function() {
	        console.log(new Date, i);
	    }, 1000);
	   })(i)
	}
</script>
</body>
</html>
