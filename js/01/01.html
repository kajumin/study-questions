<script type="text/javascript">

	console.log(typeof Symbol())  //symbol
	console.log(typeof fn1)   //function
	function fn1(){}
	window.onload = function() {
		console.log('1 seconds passed');
	}
	document.addEventListener('DOMContentLoaded',function(){
   		console.log('3 seconds passed');
	});
	var a = 100
	console.log(!!a)  //true
	var obj = {};
	if(obj.a == null) {
		// 这里相当于obj.a === null || obj.a === undefined
		console.log('a没有定义')
		console.log(typeof obj.a)  //undefined
	}
	console.log(Object.prototype.toString.call(fn1))  //[Object Object]
	console.log(JSON.stringify({a:10,b:20}));
    console.log(JSON.parse('{"a":10,"b":20}'));

    var removeDuplicateNodes = function(head) {
	    for(var i = 0;i < head.length;i ++) {
	        for(var j = i + 1;j < head.length;j ++) {
	            if(head[i] === head[j]) {
	                head.splice(j, 1)
	                j--
	            }
	        }
	    }
    	return head
	};
	console.log(removeDuplicateNodes([1,2,3,3,5,2,4,1,3,5]))
</script>
