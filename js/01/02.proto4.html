<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function Shape(){
		this.name ='shape';
		this.toString = function(){
			return this.name;
		}
	}
	function TwoDShape(){
		this.name ='2D shape';
		
	}
	function myTriangle(width,height){
		this.width = width;
		this.height = height;
		this.name = 'triangle';
		this.getArea = function(){
			return this.width * this.height;
		}
	}
	TwoDShape.prototype = new Shape();
	TwoDShape.prototype.constructor = TwoDShape;
	myTriangle.prototype = new TwoDShape();
	myTriangle.prototype.constructor = myTriangle;
	
	var mytriangle = new myTriangle(5,10);
	console.log(mytriangle.getArea()); //25
	console.log(mytriangle.toString());//triangle
	console.log(mytriangle.name);      //triangle
	// 是否实例化了谁
	console.log(mytriangle instanceof myTriangle);  //true
	console.log(mytriangle instanceof TwoDShape);   //true
	console.log(mytriangle instanceof Shape);       //true
	// 是否是它的原型
	console.log(Shape.prototype.isPrototypeOf(mytriangle)); //true
	console.log(TwoDShape.prototype.isPrototypeOf(mytriangle)); //true
	console.log(myTriangle.prototype.isPrototypeOf(mytriangle)); //true
	console.log(Object.prototype.isPrototypeOf(mytriangle)) //true

	var td = new TwoDShape();
	console.log(td.constructor);  //TwoDShape
	console.log(td.toString());  //2D shape

	var shape = new Shape();
	console.log(shape.constructor);  //Shape
	console.log(shape.toString());  //shape
</script> 
</body>
</html>
