<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var o = {};
    Object.defineProperty(o, 'a', {
      get() { return 1; },
      Writable: true,
      Configurable: false,
      Enumberable: true
      
    });
    console.log(o.a); //1 
    delete o.a
    console.log(o.a) //1 还是1 没有删除成功

     function Archiver() {
    var temperature = null;
    var archive = [];
  
    Object.defineProperty(this, 'temperature', {
      get: function() {
        console.log('get!');
        return temperature;
      },
      set: function(value) {
        temperature = value;
        archive.push({ val: temperature });
      }
    });
  
    this.getArchive = function() { return archive; };
  }
  
  var arc = new Archiver();
  arc.temperature; // 'get!'
  arc.temperature = 11;
  arc.temperature = 13;
  console.log(arc.getArchive()); // [{ val: 11 }, { val: 13 }]
</script>
</body>
</html>
