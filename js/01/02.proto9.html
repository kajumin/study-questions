<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var o = {};
	function extendCopy(p){
		var c = {};
		for(var i in p){
			c[i] = p[i];
		}
		c.uber = p;
		return c;
	}

	var Shape = {
		name: 'shape',
		toString:function(){
			return this.name;
		}
	}
	var TwoDShape = extendCopy(Shape);
	TwoDShape.name = '2D Shape';
	TwoDShape.toString = function(){
		return this.uber.toString() + ' -- ' + this.name;
	}

	var Triangle = extendCopy(TwoDShape);
	Triangle.name = 'triangle';
	Triangle.getArea = function(){
		return this.width * this.height;
	}
	Triangle.width = 5;
	Triangle.height = 10;

	console.log(Triangle)  //triangle
	console.log(Triangle.name)  //triangle
	console.log(Triangle.uber.name)  //2D shape
	console.log(Triangle.uber.uber.name)  //name
	console.log(Triangle.getArea())  //50
	console.log(Triangle.toString())  //shape -- 2D Shape -- triangle
	console.log(Triangle.uber.toString())  //shape -- 2D Shape
	console.log(Triangle.uber.uber.toString())  //shape


	function deepCopy(p,c) {
		var c = c || {};
		for(var i in p ){
			if(typeof p[i] == 'object'){
				c[i] = p[i].constructor === Array ? []: {};
				deepCopy(p[i],c[i]);
			}else {
				c[i] = p[i];
			}
		}
		return c;
	}

	var parent = {
		numbers: [1,2,3]
	}
	var mydeep = deepCopy(parent);
	var myshallow = extendCopy(parent);
	mydeep.numbers.push(4,5,6); 
	
	console.log(mydeep.numbers == parent.numbers)  //false
	console.log(mydeep.numbers)  //[1, 2, 3, 4, 5, 6]

	myshallow.numbers.push(7,8,9);
	console.log(myshallow.numbers == parent.numbers) //true
	console.log(mydeep.numbers) //[1, 2, 3, 4, 5, 6]
	console.log(myshallow.numbers) //[1, 2, 3, 7, 8, 9]

</script>
</body>
</html>
