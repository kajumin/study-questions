<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var obj = { name: 'bang' }
	// var obj2 = new Object({name:'bang'})//等同
	console.log(obj)
	console.log(obj.__proto__ == Object.prototype)
	console.log(obj.__proto__.__proto__ == null)

	function F () {

	}
	var f = new F()
	console.log(f)

	console.log(F.__proto__ == Function.prototype)  //为真
	console.log(Object.__proto__ == Function.prototype)  //为真
	console.log(Object.constructor == Function)  //为真  因为Function.prototype.contructor = Function
	console.log(Date.__proto__ == Function.prototype)  //为真
	console.log(Function.__proto__ === Function.prototype)  //为真
	console.log(Function.__proto__.__proto__ === Object.prototype)  //为真


	console.log(f.__proto__ == F.prototype)
	console.log(f.__proto__.__proto__ == Object.prototype)
	console.log(f.__proto__.__proto__.__proto__ == null)

	// 就跟自己创建的构造函数一样
	var d = new Date()
	console.log(d)
	console.log(d.__proto__ == Date.prototype)
	console.log(d.__proto__.__proto__ == Object.prototype)
	console.log(d.__proto__.__proto__.__proto__ == null)
</script>
</body>
</html>
