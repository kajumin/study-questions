<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="box">abc</div>
	<div class="box">def</div>
	<div class="box">ghj</div>

	<!-- document Object model
	1.dom是哪种基本的数据结构
	树结构
	2.dom操作的常用api
	style  className  getAttribute setAttribute removeAttribute
	3.dom节点的attr和property有何区别
	 	xml  html  浏览器拿到代码,结构化一个浏览器能识别并且js能操作的一个模型

	prototype  js对象的属性
	attribute  标签元素属性
	document.getElementById()
	document.getElementByClassName()
	document.querySelector()
	document.querySelectorAll()
	 -->

	 <script type="text/javascript">
	 	console.log(document.getElementsByClassName('box'))
 		console.log(document.getElementsByTagName('div'))
	 	var boxs = document.querySelectorAll('.box');
	 	console.log(boxs) //js对象
	 	boxs[0].style.width = '100px';
	 	boxs[0].className = 'p1';


	 	// nodeType =>  1(元素) 3(#text节点) 8(注释)
	 	console.log(boxs[0].nodeType)  //1
	 	console.log(boxs[0].nodeName.toLowerCase())  //div
	 	console.log(boxs[0].nodeValue)  //null
	 	console.log(boxs[0].setAttribute('data-id',12))  //设置attribute
	 	console.log(boxs[0].setAttribute('style','font-size:14px'))  //设置attribute
	 	// console.log(boxs[0].setAttribute('data-id',12))  //DIV

	 </script>
</body>
</html>
