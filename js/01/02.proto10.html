<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function object(o) {
		function F(){}
		F.prototype = o;
		return new F();
	}
	
	function object2(o) {
		function F(){}
		F.prototype = o;
		var n = new F();
		n.uber = o;
		return n;
	}

	var Shape = {
		name: 'shape',
		toString:function(){
			return this.name;
		}
	}
	var TwoDShape = object2(Shape);

	TwoDShape.name = '2D shape';
	TwoDShape.toString = function(){

		return this.uber.toString() + ' -- ' + this.name;
	}

	var Triangle = object2(TwoDShape);
	Triangle.name = 'triangle';
	Triangle.getArea = function(){
		return this.width * this.height;
	}

	console.log(Triangle.toString())
	
</script>
</body>
</html>
