<body>
	<!-- 
	描述cookie sessionStorage  localStorage的区别
	cookie 本身用于客户端和服务端通信  但它本身没有存储功能,于是被借用
	document.cookie = 获取和修改即可
	存储量大小4kb  影响效率
	api简单
	localStorage  sessionStorage用来存储客户端临时信息的对象
	5m  localStorage.setItem(key,value) getItem(key)  removeItem(key)
	ios safari隐形模式下  getItem会报错
	 -->
<script type="text/javascript">
	// console.log(sessionStorage.setItem('name','bang'));
	console.log(sessionStorage.getItem('name'));  //关闭标签后就获取不到了
	console.log(sessionStorage.removeItem('name'));  //关闭标签后就获取不到了
	
</script>
</body>
