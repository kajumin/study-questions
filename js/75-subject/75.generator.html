<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var gen = function* (n) {
		var a = yield n * 2
		console.log(a)//undefined
		var b = yield a * 2
		console.log(b)//undefined
		var c = yield b * 2
		console.log(c)//undefined
		return c //{done: true}
	}
	var g = gen(5)
	console.log(g.next())
	console.log(g.next(4))
	console.log(g.next(3))
	console.log(g.next(2))
	console.log(g.next())
</script>
</body>
</html>
