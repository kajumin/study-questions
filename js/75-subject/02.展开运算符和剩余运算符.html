<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 剩余运算符用于 函数参数 || 解构赋值对象中
	var obj = {
		name: 'bang',
		age: 20,
		sex: '男'
	}
	//for in 中的隐式操作
	for(var o in obj) {
		console.log(obj.o)  //隐式操作为obj['prop']
		console.log(obj[o]) //o为变量
	}
	var arr = [1,2,3]
	function add(...arr) {
		return arr.reduce((curr, prev) => curr + prev);
	}
	console.log(add(1,2,3))
	var {name, ...newObj} = obj
	var [a1, ...a2] = arr
	console.log(name)
	console.log(newObj)
	console.log(a1)
	console.log(a2)
</script>
</body>
</html>
