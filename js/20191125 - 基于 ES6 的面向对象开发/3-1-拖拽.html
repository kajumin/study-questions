<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
	{
	var startMouse = {};
	var startOffset = {};
	var box = document.querySelector("#box");
	var move = function(e) {
		
		var endMouse = {
			x:e.clientX,
			y:e.clientY

		};
		var dis = {
			x: endMouse.x - startMouse.x,
			y: endMouse.y - startMouse.y
		}
		endOffset = {
			x: startOffset.x + dis.x,
			y: startOffset.y + dis.y,
		};
		box.style.left = endOffset.x + "px";
		box.style.top = endOffset.y + "px";

	}
	box.addEventListener('mousedown',function(e){
		console.log(this)
		console.log(e.offsetX,e.offsetY)
		startMouse = {
			x:e.clientX,
			y:e.clientY
		};
		startOffset = {
			x: parseFloat(getComputedStyle(box)["left"]),
			y: parseFloat(getComputedStyle(box)["top"])
		};
		console.log(startMouse,startOffset)

		
		document.addEventListener('mousemove',move)
		document.addEventListener('mouseup',function(){
				document.removeEventListener("mousemove",move);
			})
		
	})
	}
</script>
</body>
</html>
