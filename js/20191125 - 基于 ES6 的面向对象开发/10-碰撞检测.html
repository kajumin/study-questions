<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/event.js"></script>
    <script src="js/drag.js"></script>
    <style>
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
            z-index: 2;
        }
        .box2 {
            float: left;
            margin: 50px;
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>
<script>
function boom(el1,el2){
    let el1Rect = el1.getBoundingClientRect();
    let el2Rect = el2.getBoundingClientRect();
    if(el1Rect.right < el2Rect.left
    ||el2Rect.right < el1Rect.left
    ||el1Rect.bottom < el2Rect.top
    ||el2Rect.bottom < el1Rect.top){
        return false;
    }
    /*
        什么情况下不发生碰撞:
            el1.right < el2.left
            el2.right < el1.left
            el1.bottom < el2.top
            el2.bottom < el1.top
    */
    return true;
}    
{
    let box = document.querySelector("#box");
    let box2 = document.querySelectorAll(".box2");
    let boxDrag = new DragEl(box);
    boxDrag.on("dragmove",()=>{
        box2.forEach(item=>{
            if(boom(box,item)){
                item.style.background = "green";
            } else {
                item.style.background = "yellow";
            }
        }); 
    });
}
</script>
</body>
</html>
