    <style>
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
        #box2 {
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
   <div id="box"></div>
   <div id="box2"></div>
<script>
class Parent{
    constructor(name){
        this.name = name
    }
    sayName(){
        console.log(this.name);
    }
}

class Child extends Parent{
    constructor(name,age){
        super(name);//继承父类的构造函数
        this.age = age;
    }
    sayAge(){
        console.log(this.age);
    }
}
console.log(new Child("KKB",8));
console.log(new Parent("KKB"));
