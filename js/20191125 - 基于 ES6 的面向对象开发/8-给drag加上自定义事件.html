<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
        #box2 {
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            background: blue;
        }
        .selectBox {
            position: fixed;
            border: 1px solid #06c0fd;
            background: rgba(6, 192, 255, .3);
        }
    </style>
</head>
<body>
   <div id="box"></div>
   <div id="box2"></div>
<script src="js/event.js"></script>   
<script>  
class Drag extends Event {
    constructor(el){
        super();
        this.el = el;
        this.startMouse = {};
        let move = (e)=>{
            this.move(e);
        }
        this.el.addEventListener("mousedown",(e)=>{
            this.start(e);
            document.addEventListener("mousemove",move);
            document.addEventListener("mouseup",(e)=>{
                this.end(e);
                document.removeEventListener("mousemove",move);
            },{once:true});
        });
    }        
    start(e){
        this.startMouse = {
            x: e.clientX,
            y: e.clientY
        };
        this.dispatch("dragstart",e);
        /*
            拖拽：
                获取摁下时元素的坐标
            框选:
                创建一个元素用于画框    
        */
    }
    move(e){
        let nowMouse = {
            x: e.clientX,
            y: e.clientY
        };
        let dis = {
            x: nowMouse.x - this.startMouse.x,
            y: nowMouse.y - this.startMouse.y
        };
        this.dispatch("dragmove",{...e,type:"dragmove"},dis,nowMouse);
        /*
            拖拽：
                用摁下时元素的坐标 + 差值 计算 元素的当前值
            框选:
                Math.abs(dis.x) 计算宽度
                Math.abs(dis.y) 计算高度
                ……
        */
    }
    end(e){
        /*
            拖拽：
                不做任何事
            框选:
                删除框    
        */
        this.dispatch("dragend",{...e,type:"dragend"});
    }
}
{
    let box = document.querySelector("#box");
    let boxDrag = new Drag(box);
    let start = {};
    boxDrag.on("dragstart",(e)=>{
        //console.log("开始拖拽",e);
        start = {
            x: parseFloat(getComputedStyle(box)["left"]),
            y: parseFloat(getComputedStyle(box)["top"])
        };
        e.stopPropagation();
    });
    boxDrag.on("dragmove",(e,dis,now)=>{
        //console.log(e.type);
        let nowOffset = {
            x: start.x + dis.x,
            y: start.y + dis.y
        };
        box.style.left = nowOffset.x + "px";
        box.style.top = nowOffset.y + "px";
    });

    // 框选
    let selectDrag = new Drag(document);
    let select = null;
    selectDrag.on("dragstart",(e)=>{
        select = document.createElement("div");
        select.className = "selectBox";
        document.body.appendChild(select);
    });
    selectDrag.on("dragmove",(e,dis,now)=>{
        select.style.width = Math.abs(dis.x) + "px"; // 框的宽度就是两个坐标点的x差值
        select.style.height = Math.abs(dis.y) + "px"; // 框的高度就是两个坐标点的y差值
        select.style.left = Math.min(now.x,selectDrag.startMouse.x) + "px"; // 两个坐标谁在左侧，谁就是left
        select.style.top = Math.min(now.y,selectDrag.startMouse.y) + "px";// 两个坐标谁在顶部，谁就是top
    });
    selectDrag.on("dragend",(e,dis,now)=>{
        select.remove();
    });
}
</script>       
</body>
</html>
