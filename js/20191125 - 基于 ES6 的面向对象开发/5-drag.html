<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
        #box2 {
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
   <div id="box"></div>
   <div id="box2"></div>
<script>
// 一个类就是单一的功能  
class Drag {
    constructor(el){
        this.el = el;
        this.startMouse = {};
        let move = (e)=>{
            this.move(e);
        }
        this.el.addEventListener("mousedown",(e)=>{
            this.start(e);
            document.addEventListener("mousemove",move);
            document.addEventListener("mouseup",(e)=>{
                this.end(e);
                document.removeEventListener("mousemove",move);
            },{once:true});
        });
    }        
    start(e){
        this.startMouse = {
            x: e.clientX,
            y: e.clientY
        };
        /*
            拖拽：
                获取摁下时元素的坐标
            框选:
                创建一个元素用于画框    
        */
    }
    move(e){
        let nowMouse = {
            x: e.clientX,
            y: e.clientY
        };
        let dis = {
            x: nowMouse.x - this.startMouse.x,
            y: nowMouse.y - this.startMouse.y
        };
        /*
            拖拽：
                用摁下时元素的坐标 + 差值 计算 元素的当前值
            框选:
                Math.abs(dis.x) 计算宽度
                Math.abs(dis.y) 计算高度
                ……
        */
    }
    end(e){
        /*
            拖拽：
                不做任何事
            框选:
                删除框    
        */
    }
}
{
    let box = document.querySelector("#box");
    let boxDrag = new Drag(box);

    // })
    let box2 = document.querySelector("#box2");
    let box2Drag = new Drag(box2);
}
</script>       
</body>
</html>
