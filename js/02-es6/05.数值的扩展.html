<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		二进制0B(0零b母字)和八进制0O(0零o字母)  
		0x(0零和字母x)十六进制

		转为十进制: 使用Number()

		isFinite() 是否为有限数, 非数子则为false
		isNaN()    是否为NaN, 只有NaN才返回true(可以运算后)

		parseInt    行为不变
		parseFloat  行为不变

		isInteger() 是否整数 3和3.0都是整数

		EPSION 极小的数 误差不大于它则认为正确
		3.000 000 000 000 000 000 4
		(15个0)

		isSafeinteger() 2的53次方

		Math.trunc()  去掉小数部分
		Math.sign()   判断是正数 负数 还是零 对于非数值, 会转为number, 在判断
		1(正数) -1(负数) 0(正零) -0(负零) NaN(其他值)

		**指数运算符
	*/
	console.log(0b111) //15

	console.log(0o11) //8

	console.log(0x11)  //17

	let num = 0b11
	let num2 = 0o11
	num = Number(num)
	num2 = Number(num2)
	console.log(num)
	console.log(num2)

	console.log("isFinite('25')", isFinite('25'))
	console.log("Number.isFinite('25'):", Number.isFinite('25'))
	console.log("isFinite('abc')", isFinite('abc'))
	console.log("Number.isFinite('abc'):", Number.isFinite('abc'))
	console.log("isFinite(2/4)", isFinite(2/4))
	console.log("Number.isFinite('2/4'):", Number.isFinite('2/4'))

	console.log("isNaN(NaN)", isNaN(NaN))
	console.log("isNaN('abc')", isNaN('abc'))
	console.log("Number.isNaN(NaN)", Number.isNaN(NaN))
	console.log("Number.isNaN('NaN')", Number.isNaN('abc'))

	console.log(isNaN(3/0))
	console.log(Number.isNaN(3/0))
	console.log(3/0); //Infinity
	console.log(0/3); //0
	

	console.log("Math.sign(0)", Math.sign(0))
	console.log("Math.sign(-0)", Math.sign(-0))
	console.log("Math.sign(1)", Math.sign(1))
	console.log("Math.sign(-1)", Math.sign(-1))
	console.log("Math.sign(NaN)", Math.sign(NaN)) //NaN
	console.log("Math.sign('abc')", Math.sign("abc")) //NaN
	console.log("Math.sign('1523')", Math.sign("15.12")) //1 正数
	console.log("Math.sign('1.2')", Math.sign(1.2)) //1 正数
	console.log("Math.sign('[]')", Math.sign([])) //0 正数
	console.log("Math.sign('[1]')", Math.sign([1])) //1 正数
	console.log("Math.sign('{}')", Math.sign({})) //NaN 正数

	console.log(1.456.toFixed(2)); //1.46 指定小数点位数四舍五入
	console.log(1.456.toPrecision(3)); //1.4 包含小数和整数部分 固定位数2位
	console.log(new Number(1).toExponential(2)); //1.00e+0指数计数法中的小数位数2位

	console.log(new Number(1.45687989).toLocaleString()); //返回一个字符串表示数组中的元素
</script>
</body>
</html>
