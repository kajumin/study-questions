<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 当parseInt第二个参数为0 或者缺省时, 根据字符串判断进制
	// 0x为十六进制
	// 1-9为十进制
	console.log(parseInt('0x17'))//十六进制
	console.log(parseInt('0x17', 0))//十六进制
	console.log(parseInt('0B11'))//0
	console.log(parseInt('0O11'))//0
	console.log(0B11)//3
	console.log(["1","2","3"].map(parseInt)) //[1, NaN, NaN]

	var arr = [['a', 'bang'],['c', 'cang'],['d', 'dang']]
	var map = new Map(arr)
	console.log(map)
	console.log(map.has('a'))
	console.log(map.get('a'))
</script>
</body>
</html>
