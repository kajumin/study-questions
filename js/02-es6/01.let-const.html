<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	 	let
		1.不存在变量提升
		2.暂时性死区
		3.不允许重复声明

		1.内层变量可能覆盖外层变量
		2.循环变量泄露成为全局变量

		**块级作用域中定义函数, 当做val处理, 提升到所在块级作用域的头部, 值为undefined
		当做函数调用会报错(TypeError)

		const: 只读变量, 声明后不能改变(内存地址), 立即初始化
		1.不存在变量提升
		2.暂时性死区
		3.不允许重复声明

		变量声明: var function let const import class 
		es5: 顶层对象和全局变量等价的
		es6: 顶层对象和群居变量分离

		用途: 代替var声明变量, 定义常量, 避免全局变量泄露(没有定义直接使用)

	*/

	//1.不存在变量提升
	// console.log(foo)
	// var foo = 1 
	// console.log(foo2)
	// let foo2 = 1
	
	// 2.暂时性死区
	// var tmp = 123
	// if (true) {
	// 	console.log(typeof tmp);
	// 	// referenceError
	// 	tmp = 456
	// 	let tmp
	// }

	// 3.不允许重复声明
	// var a = 1
	// let a = 2
	// console.log(a)

	// for循环变量var声明是全局的 let声明是局部的, 而且独立于块级作用域
	// for(let i = 0; i < 3; i++) {
	// 	let i = 'aaa'
	// 	console.log(i)
	// }
	// console.log(i)

	// for(var i = 0; i < 3; i++) {
	// 	i = 'abc'
	// 	console.log(i) //变成NaN 了
	// }
	// console.log(i)

	function foo() { console.log('outside') };
	(function() {
		console.log(foo); //undefined
		if(false) {
	 		function foo() { console.log('inside')};
		}
		foo() //报错
		// 块级作用域中定义函数, 当做val处理提升到头部, 值为undefined
	})();

	
</script>
</body>
</html>
