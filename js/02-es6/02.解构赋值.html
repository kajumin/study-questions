<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		解构赋值: 按照一定的模式从数组和对象中提取值, 然后对变量进行赋值
		数组: ,(有效跳过) 解构不成功(undefined) 不完全结构 右边不是(报错) 

		对象: 
		(1)变量名和属性名不一致 var {a(模式): c(变量)} = {a:1}	
		(2)与数组一样可以嵌套
		(3)默认值 严格等于undefined才会生效
		(4)解构不成功为undefined
		(5)数组参数解构赋值, 也可以默认值

		字符串: 转为类似数组的对象  length(使用对象结构)
		数值和布尔值: 转为对象, toString()方法可以被解构出来

		用途: 变量交换 提取对象属性方法 参数默认值 输入指定方法
	*/

	// 字符串: 转为类似数组 + length属性
	let [a, b, c] = 'abc'
	let { length: len } = 'abc'
	console.log(a, b, c, len)


	let { toString: s } = 123
	console.log(s === Number.prototype.toString)

	let { toString: t } = true
	console.log(t === Boolean.prototype.toString)

	

	
</script>
</body>
</html>
