<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	Object.defineProperty(Object, 'Myis', {
		value: function(x, y) {
			if(x === y) {
				return x !== 0 && 1 / x === 1 / y
			}
			return x !== x && y !== y
		}
	});
	console.log(Object.Myis(0, -0))
	console.log(Object.Myis(NaN, NaN))

	
	function F() {
		this.bar = 'bar'
	}
	F.prototype.foo = 'foo'
	var obj = new F()
	function clone(origin) {
		let originProto = Object.getPrototypeOf(origin);

		return Object.assign(Object.create(originProto), origin)
	}
	console.log(clone(obj))

	// Object.entires()
	function *entires(obj) {
		for(let key of Object.keys(obj)) {
			yield [key, obj[key]]
		}
	}
	function entires2(obj) {
		let arr = []
		for(let key of Object.keys(obj)) {
			arr.push([key, obj[key]])
		}
		return arr
	}
	for(let o of entires({a: 'a', b:' b'}) ){
		console.log(o)
	}
	for(let o of entires2({a: 'a', b:' b'}) ){
		console.log(o)
	}
</script>
</body>
</html>
