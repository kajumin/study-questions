<!DOCTYPE html>

<body>
<script type="text/javascript">
	// 字符串方法
	// (1)split   没有全局方法  返回分隔后的数组 或者 数组
	// (2)search  没有全局方法  返回索引值 或者 -1

 	// (3)replace 有全局方法    返回替换后的字符串 或者 原字符串
 	// (4)match   有全局方法    返回数组 或者数组 或者null
 	
 	// exec 用于检索字符串中的正则表达式的匹配 返回数组 或者 null
	//  	第 0 个元素是与正则表达式相匹配的文本，第 1 个元素是与 RegExpObject 的第 1 个子表达式相匹配的文本（如果有的话），第 2 个元素是与 RegExpObject 的第 2 个子表达式相匹配的文本（如果有的话)
	// input存放被检索的字符串string

 	// test  返回布尔值
	var reg1 = /(abc)[a-z]+(abc)/g;
	var str1 = "abcxxacabcbxab";
	var str2 = "xyz";
	var str3 = "(abc)xxac(abc)bxab";
	console.log(str1.split(/y+/g)) //["abcxxacabcbxab"]
	console.log(str1.split(/x+/g)) //["abc", "acabcb", "ab"]
	
	console.log(str1.search(/y+/g)) //-1
	console.log(str1.search(/x+/g)) //3

	console.log(str1.match(/y+/g))//null
	console.log(str1.match(/x+/g))//["xx" "x"]
	console.log(str1.match(/x+/))//["xx", index: 3, input: "abcxxacabcbxab", groups: undefined]

	console.log(str1.replace(/x+/g, 'y')) //abcyacabcbyab
	console.log(str1.replace(/y+/g, 'y')) //abcxxacabcbxab

	var reg1 = /(ab)c[a-z]+(abc)/g;
	console.log(reg1.exec(str2)) //null
	console.log(reg1.exec(str1))
	//["abcbbbabc", "abc", "abc", index: 0, input: "abcbbbabcbbb", groups: undefined]

	console.log(/(abc)[a-z]+(abc)/g.test(str1))

</script>
</body>
</html>
