<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		es5: RegExp构造函数 new RegExp('xyz'(字符串), 'i'(修饰符))
		     new RegExp(/xyz/i)

		es6: new RegExp(/xyz/ig, 'i').flags  修改修饰符

		正则方法: match replace search split

		u修饰符: unicode模式 正确处理4个字符的UTF-16编码
		修改以下行为:  
		点字符: 除了换行符以外的任意字符 大于\uffff字符
		大括号表示法: 大括号表示unicode字符, /\u{61}/.test('a')
		量词: /𠮷{2}/u.test('𠮷𠮷')
		预定义模式: \S不是空格的字符 才能识别\uffff字符

		i修饰符

		y粘连修饰符
		后一次匹配都从下一次匹配成功的下一个位置开始, y修饰符会确保匹配必须从剩余的第一个位置开始

		s修饰符: dotAll模式  .可以匹配任意字符
		.本来只能除行终止符以外的任意字符
		dotAll 是否设置了s修饰符

		正则属性:
		source 正则正文
		flags  返回修饰符
		sticky 是否设置了y修饰符
		dotAll 是否设置了s修饰符
		index  匹配成功的位置
		lastIndex 下一次匹配的开始位置

		后行断言
		前行断言

		具名组匹配 /(\d{4})-(\d{2})-(\d{2})/

		/(?<year>\d{4})-(?<month>\d{2})-(?<day>\d{2})/.exec('2020-12-12')

		.groups.year // 2020 
		.groups.month // 12
		.groups.day // 12

		引用: 
		(1)\1   原有的 
		(2)\k<year> 新增的
	*/
	let reg = new RegExp('xyz', 'i')
	console.log(reg, reg.flags)

	// u修饰符 unicode模式  可以识别4个字节的UTF-16编码
	// 修改以下行为: 
	// 点字符 大括号表示法 量词 预定义模式

	console.log(/^\uD83D/u.test('\uD83D\uDC2A')) //false
 	console.log(/^\uD83D/.test('\uD83D\uDC2A')) //true

	var str = '𠮷'
	console.log(/^.$/.test(str))
	console.log(/^.$/u.test(str))

	console.log(/\u{61}/u.test('a'))

	console.log(/𠮷{2}/.test('𠮷𠮷'))
	console.log(/𠮷{2}/u.test('𠮷𠮷'))

	console.log(/^\S$/.test('𠮷'))
	console.log(/^\S$/u.test('𠮷'))

	console.log(/(?<year>\d{4})-(?<month>\d{2})-(?<day>\d{2})/.exec('2020-12-12'))

	
</script>
</body>
</html>
