1、如果这个值是个 thenable（即带有 then 方法），返回的 Promise 对象会“跟随”这个 thenable 的对象，采用它的最终状态（指 resolved/rejected/pending/settled）
2、如果传入的 value 本身就是 Promise 对象，则该对象作为 Promise.resolve 方法的返回值返回。

<!--

2、Promise 解决的痛点是什么？
3、Promise 解决的痛点还有其他方法可以解决吗？如果有，请列举。
  generator  async/await
4、Promise 如何使用？
5、Promise 常用的方法有哪些？它们的作用是什么？ 
.then注册回调 .catch捕获异常 
Promise.all合并多个promise任务并返回新的promise对象 
以数组的方式返回所有 Promise 任务的执行结果

Promise.race合并多个promise任务并返回新的promise对象 
返回最先执行结束的 Promise 任务的结果, 不管是成功还是失败

6、Promise 在事件循环中的执行过程是怎样的？
	new Promise(function())
7、Promise 的业界实现都有哪些？
  axios  fetch  
 -->
 <script type="text/javascript">
 	// Promise.resolve该方法返回一个以 value 值解析后的 Promise 对象
 	// 1.数据类型 返回一个状态为resolve的Promise对象
 	let p1 = Promise.resolve(123); 
	//打印p1 可以看到p1是一个状态置为resolved的Promise对象
	console.log(p1)
	// 2.Promise对象  返回的就是该对象
 	//如果传入的 value 本身就是 Promise 对象，则该对象作为 Promise.resolve 方法的返回值返回。  
	function fn(resolve){
	    setTimeout(function(){
	        resolve(123);
	    },3000);
	}
	let p0 = new Promise(fn);
	let p1 = Promise.resolve(p0);
	// 返回为true，返回的 Promise 即是 入参的 Promise 对象。
	console.log(p0 === p1);

	// 3.thenable对象  返回的promise对象跟随thenable对象
	//如果传入的 value 本身就是 thenable 对象，返回的 promise 对象会跟随 thenable 对象的状态。
	let promise = Promise.resolve($.ajax('/test/test.json'));// => promise对象
	promise.then(function(value){
	   console.log(value);
	});

	// Promise.reject
	// 类方法，且与 resolve 唯一的不同是，返回的 promise 对象的状态为 rejected。

	// Promise.prototype.then实例方法
	// 实例方法，为 Promise 注册回调函数，函数形式：fn(vlaue){}，value 是上一个任务的返回结果，then 中的函数一定要 return 一个结果或者一个新的 Promise 对象，才可以让之后的then 回调接收。
	

	// Promise.prototype.catch
	// 实例方法，捕获异常，函数形式：fn(err){}, err 是 catch 注册 之前的回调抛出的异常信息。

	// Promise.race
	// 类方法，多个 Promise 任务同时执行，返回最先执行结束的 Promise 任务的结果，不管这个 Promise 结果是成功还是失败。 。

	// Promise.all
	// 类方法，多个 Promise 任务同时执行。
	// 如果全部成功执行，则以数组的方式返回所有 Promise 任务的执行结果。 如果有一个 Promise 任务 rejected，则只返回 rejected 任务的结果。
 	

 	// 初始化Promise对象

 </script>
