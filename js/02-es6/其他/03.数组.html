<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr = [1,2,3];
	// var newArr = arr.concat(4)
	var newArr = arr.concat([4,5,6])
	console.log(newArr)

	console.log(arr.push(4))  //长度4
	console.log(arr.pop())  //移除值4
	console.log(arr.unshift(4))  //长度4
	console.log(arr.shift())  //移除值4

	console.log(arr.slice(-2)) // [2, 3]
	console.log(arr.slice(1,2)) //[2]
	console.log(arr.slice(-1,3)) //start end [3]
	console.log(arr.slice(1)) //[2,3]
	console.log(arr.slice(4)) //[]  大于数组长度

	// sort 第一个参数在前, 返回负数  第二个参数在前, 返回正数
</script>
</body>
</html>
