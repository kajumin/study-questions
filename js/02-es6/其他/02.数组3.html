<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
<script type="text/javascript">
	var arr = [1,2,3,4,5]
	console.log(...arr)

	// 代替数组的apply方法
	// 数组
	function fn (x, y, z) {
		console.log('fn', x, y, z)
	}
	var args = [1,2,3]
	fn.apply(null, args)
	fn(...args)

	// 最大最小值
	console.log(Math.max.apply(null, arr))
	console.log(Math.max(...arr))

	// push数组
	var arr2 = [6,7,8,9,10]
	// Array.prototype.push.apply(arr, arr2)
	arr.push(...arr2)
	console.log(arr)

	// 时间
	console.log(new (Date.bind.apply(Date, [null,2015,1,1])))
	console.log(new Date(...[2015,1,1]))
	// 代替数组的apply方法*****************

	console.log(...'hello')
	var lis = document.querySelectorAll('li')
	console.log([...lis])

	// 去重
	console.log(new Set([1,3,3,2,4,2,5]))
	console.log(new Set(document.querySelectorAll('*')).size)
	var map = new Map([[1,'one'],[2,'two'],[3,'three']])
	console.log([...map.keys()])
	console.log([...map.values()])

	var go = function*() {
		yield 1;
		yield 2;
		yield 3;
	}
	console.log([...go()])

	// Array.form()
	let arrayLists = {
		'0': 'a',
		'1': 'b',
		'2': 'c',
		length: 3
	}
	console.log([].slice.call(arrayLists))
	console.log(Array.from(arrayLists))

	// set()
	let namesSet = new Set(['a','b'])
	console.log(Array.from(namesSet))

	// Array.of()
	console.log(Array.of(1,2,3))

	// fill
	console.log(new Array(3).fill(7))//[7,7,7]
	console.log(['a','b','c'].fill(7, 1, 2)) //['a',7,'b']

	console.log(0 in Array(3))//false
	console.log(0 in [undefined,undefined,undefined])//false

	// 检测是否为数组
	console.log(Object.prototype.toString.call(arr2) === '[object Array]')
	console.log(Array.isArray(arr2))
	console.log(arr2 instanceof Array)
	console.log(arr2.__proto__  === Array.prototype)
	console.log(arr2.constructor  === Array)
	
</script>
</body>
</html>
