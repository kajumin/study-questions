<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	// 属性表达式
	var foo = 'foo'
	var obj = {
		['ab'+'c']: 'abc',
		foo,
		fun () {
			console.log('fn')
		}
	}
	console.log(obj)
	// name  
	console.log(obj.fun.name) //fn
	console.log(obj.fun.bind().name) //bound fn

	console.log(Object.assign(obj)) //直接返回参数
	console.log(Object.assign(obj) == obj) //true
	console.log(Object.assign(2)) //转为对象返回

	// 第一个参数 undefined null报错
	// console.log(Object.assign(undefined)) //报错
	// console.log(Object.assign(null)) //报错

	// 第二个参数  undefined null忽略
	console.log(Object.assign(obj, undefined))
	console.log(Object.assign(obj, null))
	console.log(Object.assign(obj, 'abc'))

	console.log(JSON.stringify(obj))
	console.log(JSON.parse(JSON.stringify(obj)))
	console.log(Object.getOwnPropertyDescriptor(obj, 'foo'))
	console.log(Object.setPrototypeOf(obj, {}))
	console.log(Object.getPrototypeOf(obj)) //{}
	
	console.log(Object.getOwnPropertyDescriptors(obj)) //{}

	var foo2 = Object.create(obj)
	console.log(foo2) //返回对象以obj为原型



</script>
</body>
</html>
