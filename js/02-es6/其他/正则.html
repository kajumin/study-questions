<script>
	// RegExp构造函数
	// (1) u修饰符 Unicode 模式,用来正确处理大于\uFFFF的 Unicode 字符,会正确处理四个字节的 UTF-16 编码。正确处理16	
	// (2)字符串对象共有 4 个方法，可以使用正则表达式：match()、replace()、search()和split()

	// (3)-(1)点（.）字符在正则表达式中，含义是除了换行符以外的任意单个字符。对于码点大于0xFFFF的 Unicode 字符，点字符不能识别，必须加上u修饰符。
	// (4)i修饰符, 有些 Unicode 字符的编码不同，但是字型很相近，比如，\u004B与\u212A都是大写的K。
	// (5)y修饰符的作用与g修饰符类似，也是全局匹配
	// (6)s修饰符使得.可以匹配任意字符
	// (7)属性
	// sticky 是否设置了y修饰符
	// flags  返回修饰符
	// (8)具名组匹配

	
	// 第一种情况是，参数是字符串，这时第二个参数表示正则表达式的修饰符（flag）。
	// var regex = new RegExp('xyz', 'i');
	// 等价于
	// var regex = /xyz/i;

	// 第二种情况是，参数是一个正则表示式，这时会返回一个原有正则表达式的拷贝。
	// var regex = new RegExp(/xyz/i);
	// 等价于
	// var regex = /xyz/i;

	//es6可以 修改修饰符
	// new RegExp(/abc/ig, 'i').flags
	// "i"

	//ES6 对正则表达式添加了u修饰符，含义为“Unicode 模式”，用来正确处理大于\uFFFF的 Unicode 字符。也就是说，会正确处理四个字节的 UTF-16 编码。
	// /^\uD83D/u.test('\uD83D\uDC2A') // false
	// /^\uD83D/.test('\uD83D\uDC2A') // true

	//点字符
	// var s = '𠮷';

	// /^.$/u.test(s) // true

	// unicode字符表示法
	// ES6 新增了使用大括号表示 Unicode 字符，这种表示法在正则表达式中必须加上u修饰符，才能识别当中的大括号，否则会被解读为量词。
	// /\u{61}/.test('a') // false
	// /\u{61}/u.test('a') // true
	// /\u{20BB7}/u.test('𠮷') // true

	let {groups: {one, two}} = /^(?<one>.*):(?<two>.*)$/u.exec('foo:bar');
	console.log(one)  // foo
	console.log(two)  // bar
	let re = /(?<year>\d{4})-(?<month>\d{2})-(?<day>\d{2})/u;

	console.log('2015-01-02'.replace(re, '$<day>/$<month>/$<year>'))
	// '02/01/2015'

	var result = '2015-01-02'.replace(re, (
	   matched, // 整个匹配结果 2015-01-02
	   capture1, // 第一个组匹配 2015
	   capture2, // 第二个组匹配 01
	   capture3, // 第三个组匹配 02
	   position, // 匹配开始的位置 0
	   S, // 原字符串 2015-01-02
	   groups // 具名组构成的一个对象 {year, month, day}
	 ) => {
	 let {day, month, year} = groups;
	 return `${day}/${month}/${year}`;
	});
	console.log(result)
