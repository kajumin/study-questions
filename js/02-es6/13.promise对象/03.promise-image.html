<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	const preloadImage = function (path) {
		return new Promise((resolve, reject) => {
			var image = new Image()
			image.onload = function (e) {
				// console.log(e)
				resolve(image)
			}
			image.onerror = reject
			image.src = path
		})
	}
	preloadImage('../../../images/1.jpg').
	then(res => {
		console.log(res)
		document.body.appendChild(res)
	})
	.catch(err => {
		console.log(err)
	})
</script>
</body>
</html>
