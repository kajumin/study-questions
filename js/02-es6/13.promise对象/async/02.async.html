<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>
<script>
	setTimeout(() => {
		console.log('setTimeout')
	}, 0)
	new Promise(resolve => {
		resolve(1)
	}).then(res => {
		console.log(res)
	}).then(res => {
		console.log(2)
	}).then(res => {
		console.log(3)
	}).then(res => {
		console.log(4)
	})

	async function async() {
		console.log('async 函数')
		// 下面三个同时使用 证明执行一个await就是一次微任务
		// await 1
		// await 2
		// return 'return value'
		// 直接放回一个promise对象
		
		// return new Promise(resolve => {
		// 	// 3之后才执行
		// 	resolve('return value3')
		// })
		
		// //下面两个都是2之后执行
		// return await(123)

		// return await new Promise(resolve => {
		// 	resolve('return value3')
		// })
	}

	async()
	.then(res => {
		console.log(res)
	})

	var gen = function* () {
		yield 'generator1'
		yield 'generator2'
		yield 'generator3'
	}
	var g = gen()
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
</script>
