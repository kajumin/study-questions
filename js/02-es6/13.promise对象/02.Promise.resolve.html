<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// thenable对象 then方法执行是微任务执行的 .then已经是两次微任务了
	// 
	const obj = {
		then(resolve, reject) {
			console.log('then')
			resolve('3')
		}
	}
	function p1() {
		return new Promise((resolve, reject) => {
			resolve('p1')
		})
	}

	// promise对象  微任务执行
	Promise.resolve(p1())
	.then(res => {
		console.log(res)
	})
	.then(res => {
		console.log('4')
	})

	// thenable对象 两次微任务执行
	Promise.resolve(obj)
	.then(res => {
		console.log(res)
	})

	// 其他值 微任务
	Promise.resolve('5')
	.then(res => {
		console.log(res)
	})

	// 不带参数 微任务
	Promise.resolve()
	.then(res => {
		console.log('6')
	})
	
	new Promise((resolve, reject) => {
		resolve('2')
	}).
	then(res => {
		console.log(res)
	})

	console.log('end')

	
</script>
</body>
</html>
