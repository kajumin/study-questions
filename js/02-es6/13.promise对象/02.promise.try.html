<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// Promise.try()
	new Promise(resolve => {
		console.log(1)
		resolve()
	}).then(res => {
		console.log(2)
	}).then(res => {
		console.log(3)
	}).then(res => {
		console.log(4)
	})

	function f() {
		console.log('f')
	}
	(async () => f())().then(res => {
		console.log(123)
	})

	;(
		() => new Promise(resolve => resolve(f()))
	)()
	.then(res => {
		console.log(456)
	})
</script>
</body>
</html>
