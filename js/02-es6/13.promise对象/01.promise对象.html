<script>
	/*
	Promise是异步编程的一种解决方案, 比传统的解决方案-回调函数和事件-更合理且更强大. 从语法上来说, promise是一个对象, 从它可以获取异步操作的信息, promise提供统一的api, 各种异步操作都可以用同样的方法进行处理. 
	特点: 
	(1)对象的状态不受外界的影响 pending fullfilled rejected
	异步操作的结果可以决定当前是哪种状态
	(2)状态一旦改变就不会再变

	promise构造函数接受一个函数作为参数, 该函数的两个参数分别是resolve和reject,它们是两个函数, resolve的作用是将promise对象的状态由未完成变为成功, 在异步操作成功时, 将异步操作的结果作为参数传递出去. reject函数的作用是将promise对象的状态从未完成变为失败, 在异步操作失败时, 将异步操作报出的错误作为参数传递出去.


	Promise.resolve立即resolve的promise对象是本轮事件循环结束时, 而不是下一轮事件循环开始时

	*/
