<body>
  <script>
    function fun1() {
      return new Promise(resolve => {
        console.log('fun1')
        setTimeout(() => {
          resolve(1)
        }, 1000)
      })
    }
    let p = null
    if (false) {
      p = fun1()
      console.log(p)
    } else {
      p = Promise.resolve()
    }
    console.log('end')
    p.then(res => {
      console.log(res)
    })
  </script>
