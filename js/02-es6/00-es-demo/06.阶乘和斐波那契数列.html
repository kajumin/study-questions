<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// 阶乘函数 斐波那契数列
	function factorial(n) {
		if(n === 1) return n;
		return n * factorial(n -1);
	}
	console.log(factorial(5))
	// console.log(factorial(10000)) //Maximum call stack size exceeded

	function factorial2(n, tatol) {
		if(n === 1) return tatol;
		return factorial2(n - 1, n * tatol)
	}
	console.log(factorial2(5, 1));
	console.log(factorial2(10000, 1));


	function Fibonnacci(n) {
		if(n <= 1) return 1;
		return Fibonnacci(n - 1) + Fibonnacci(n - 2)
	}
	console.log(Fibonnacci(10))
	// console.log(Fibonnacci(100))

	function Fibonnacci2(n, ac1 = 1, ac2 = 1) {
		if(n <= 1) return ac2;
		return Fibonnacci2(n - 1, ac2, ac1 + ac2)
	}
	console.log(Fibonnacci2(10))
	console.log(Fibonnacci2(100))
</script>
</body>
</html>
