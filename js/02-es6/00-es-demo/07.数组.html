<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function length(str) {
		return [...str].length
	}
	console.log('x\ud83d\ude80y') //4
	console.log('x\ud83d\ude80y'.length) //4
	console.log(length('x\ud83d\ude80y')) //3

	console.log('x\ud83d\ude80y'.split('').reverse().join(''))
	console.log([...'x\ud83d\ude80y'].reverse().join(''))

	function toArray(obj) {
		return Array.from ? Array.from(obj) : [].slice.call(obj);
	}
	console.log(toArray({ length:3 })) //[undefined, undefined, undefined]
	function countStr(str) {
		return Array.from(str).length
	}
	console.log(countStr('x\ud83d\ude80y'))
	function ArrayOf() {
		return [].slice.call(arguments);
	}
	console.log(ArrayOf(1,2,4,5))

	console.log([NaN].indexOf(NaN)) //-1
	console.log([0].indexOf(0)) //-1
	console.log([-0].indexOf(0)) //-1

	console.log([NaN].includes(NaN)) //true
	console.log([-0].includes(0)) //true 字符串存储都一样
</script>
</body>
</html>
