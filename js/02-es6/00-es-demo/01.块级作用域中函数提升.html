<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// 浏览器的实现规则如下:
	// 01.允许在块级作用域中声明函数
	// 02.函数声明类似于var, 会提升到全局作用域或函数作用域的头部, 值为undedined
	function f() {
		console.log('i an outside')
	}
	;(function(){
		console.log(typeof f) //undefined
		if(true) {
			function f() {
				console.log('i an inside')
			}
		}
		f() //false报错 true不报错(inside 函数相当于赋值)
	})()
</script>
</body>
</html>
