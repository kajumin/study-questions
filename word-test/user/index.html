<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <span class="persional-center" role="button" tabindex="0">个人中心</span>
    <script src="../assets/js/js-cookie.js"></script>
    <script>
        var persional = document.querySelector('.persional-center')
        persional.onclick = function() {
            if(Cookies.get('xfb-cookie')){
                    // 已经登录
                } else {
                    location.href = `http://wwww.oss.com/login?redirect=${location.href}`
                }
        }
    </script> 
</body>
