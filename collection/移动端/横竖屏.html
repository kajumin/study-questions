	/*
	横竖屏 orientation
	设备方向 deviceorientation
	设备移动 devicemotion
	*/
	//充电口对着的位置按照上右下左的顺序，该属性的结果分别是0、90、180、-90
	console.log(window.orientation);
    let oBox = document.getElementById('box');
  	window.addEventListener('orientationchange', ()=>{
  		alert(window.orientation)
    	oBox.innerHTML = window.orientation
  	})
  	alert('ccc')

	let oBox2 = document.getElementById('box2');
	window.addEventListener('deviceorientation',(e)=>{
	  oBox2.innerHTML = Math.round(e.beta)
	  alert(e.beta)
	  oBox2.style.transform = `rotate(${e.beta}deg)`
	});

	let oBox3 = document.getElementById('box3');
	let lastX=0,lastY=0,lastZ=0;
	window.addEventListener('devicemotion',(e)=>{
	  requestAnimationFrame(()=>{
	    let {x,y,z} = e.accelerationIncludingGravity
	    x = 6*x
	    y = 6*y
	    z = 6*z
	    oBox3.style.transform = `translate3d(${x+lastX}px,${y+lastY}px,${z+lastZ}px)`
	    lastX = x
	    lastY = y
	    lastZ = z    
	  })
	})
