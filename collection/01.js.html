	// 二分排序
	var arr3 = [3, 1, 4, 6, 5, 7, 2];
	function quickSort(arr3) {
	    if(arr3.length == 0) {
	        return [];  // 返回空数组
	    }
	    var cIndex = Math.floor(arr3.length / 2);
	    var c = arr3.splice(cIndex, 1);
	    var l = [];
	    var r = [];

	    for (var i = 0; i < arr3.length; i++) {
	        if(arr3[i] < c) {
	            l.push(arr3[i]);
	        } else {
	            r.push(arr3[i]);
	        }
	    }
	    return quickSort(l).concat(c, quickSort(r));
	}
	console.log(quickSort(arr3));
	//[1, 2, 3, 4, 5, 6, 7]
