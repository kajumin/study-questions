<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrap {
			position: relative;
			width: 400px;
			height: 600px;
			margin: 20px auto 0;
			border: 1px solid red;
			box-sizing: border-box;
		}
		.xhr-bd {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 250px;
			height: 400px;
			margin-left: -125px;
			margin-top: -200px;
			border: 5px solid #000;
			border-radius: 125px;
			background-color: yellow;
			z-index: 1;
		}
		.xhr-hair {
			
		}
		.xhr-hair .xhr-hair-1,
		.xhr-hair .xhr-hair-2 {
			position: absolute;
			width: 130px;
			height: 100px;
			border-top: 10px solid #000;
			border-radius: 50%;
		}
		.xhr-hair .xhr-hair-1 {
			top: 80px;
			left: 100px;
			transform: rotate(42deg);
		}
		.xhr-hair .xhr-hair-2 {
			top: 70px;
			left: 100px;
			transform: rotate(45deg);
		}
		.xhr-head-l,
		.xhr-head-r {
			position: absolute;
			width: 100px;
			height: 100px;
			border: 5px solid #000;
			border-radius: 30px;
			background-color: yellow;
		}
		.xhr-head-l {
			top: 300px;
			left: 55px;
			transform: rotate(30deg);
		}
		.xhr-head-r {
			top: 300px;
			right: 55px;
			transform: rotate(-30deg);
		}
		.xhr-head-l::after,
		.xhr-head-r::after {
			position: absolute;
			content: '';
			width: 30px;
			height: 10px;
			background-color: #000;
			border-radius: 5px;
		}	
		.xhr-head-l::after {
			bottom: 24px;
			left: 6px;
			transform: rotate(-90deg);
		}
		.xhr-head-r::after {
			bottom: 24px;
			right: 6px;
			transform: rotate(-90deg);
		}
		.xhr-foot-l,
		.xhr-foot-r {
			position: absolute;
			width: 40px;
			height: 70px;
			background-color: #000;
		}
		.xhr-foot-l {
			left: 155px;
			bottom: 40px;
		}
		.xhr-foot-r {
			right: 155px;
			bottom: 40px;
		}
		.xhr-foot-l:after,
		.xhr-foot-r:after {
			position: absolute;
			content: '';
			width: 60px;
			height: 40px;
			border-radius: 20px;
			background-color: #000;
		}
		.xhr-foot-l:after {
			left: -40px;
			bottom: 0;
		}
		.xhr-foot-r:after {
			left: 20px;
			bottom: 0;
		}
		.xhr-eyes {
			position: absolute;
			top: 60px;
			left: 25px;
			/*border: 1px solid red;*/
		}
		.xhr-eyes-l,
		.xhr-eyes-r {
			width: 90px;
			height: 90px;
			border: 5px solid #000;
			border-radius: 50%;
			background-color: #fff;
			float: left;
		}
		.xhr-eyes-l:after,
		.xhr-eyes-r:after {
			position: absolute;
			content: '';
			width: 35px;
			height: 20px;
			background-color: #000;
			z-index: -1;
		}
		.xhr-eyes-l:after {
			top: 40px;
			left: -27px;
			transform: rotate(20deg);
		}
		.xhr-eyes-r:after {
			top: 40px;
			right: -27px;
			transform: rotate(-20deg);
		}
	</style>
</head>
<body>

3.添加身体
4.添加眼睛
5.添加眼睛腿
6.添加眼珠

8.添加裤子
9.添加手臂

添加动画
-->
<div class="wrap">
	<div class="xhr-hair">
		<div class="xhr-hair-1"></div>		
		<div class="xhr-hair-2"></div>		
	</div>
	<div class="xhr-bd">
		<div class="xhr-eyes">
			<div class="xhr-eyes-l"></div>
			<div class="xhr-eyes-r"></div>
		</div>
		<div class="xhr-mouth">
			<!-- <div class="xhr-eyes"></div> -->
		</div>
		<div class="xhr-trousers">
			<div class="xhr-trousers-t">
				<div class="xhr-trousers-t-l"></div>

			<div class="xhr-trousers-b">
			</div>
		</div>
	</div>
	<div class="xhr-head">

		<div class="xhr-head-r"></div>

	<div class="xhr-foot">
		<div class="xhr-foot-l"></div>

	</div>
</div>
</body>
</html>
