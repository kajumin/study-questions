<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}
		ul {
			margin: 100px auto 0;
			list-style-type: none;
			text-align: center;
		}
		a {
			text-decoration: none;
			color: #fff;
		}
		.clearfix:after {
			content: '';
			display: block;
			clear: both;
		}
		.nav {
			font-size: 0;
		}
		.nav li {
			display: inline-block;
			margin-right: 5px;
			line-height: 40px;
			font-size: 16px;
			perspective: 200px;
		}
		.nav li:hover a {
			transform: rotateX(90deg);
			/*transform: rotateX(90deg) translateY(-40px);*/
		}
		.nav li a {
			position: relative;
			display: block;
			padding: 0 25px;
			color: #fff;
			background-color: #2195de;
			transition: transform 1s;
			transform-origin: top;
			transform-style: preserve-3d;
		}
		.nav li a:after {
			position: absolute;
			left: 0;
			top: 100%;
			content: attr(data-hover);
			width: 100%;
			height: 100%;
			background-color: #2195de;
			transform: rotateX(-90deg);
            /* 往下翻转  是 负值 */  
            transform-origin: top;
		}
	</style>
</head>
<body>
