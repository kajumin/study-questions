<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}
		.container {
			width: 1000px;
			margin: 0 auto;
			background-color: #eee;
		}
		ul {
			margin-right: -20px;
			padding: 0;
			list-style-type: none;
		}
		ul li {
			float: left;
			width: 320px;
			/* 320 * 3 = 960 */
			height: 200px;
			margin-top: 20px;
			margin-right: 20px;
			background-color: red;
			transition: transform .5s, box-shadow .5s;
		}
		ul li:hover {
			transform: translateY(-5px);
			box-shadow: 0 4px 5px -3px rgba(0,0,0,.8);
		}
	</style>
</head>
<body>
<div class="container">
	<ul>
		<li class="item"></li>
		<li class="item"></li>
		<li class="item"></li>
		<li class="item"></li>
		<li class="item"></li>
	</ul>
</div>
</body>
</html>
