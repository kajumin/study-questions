  <!-- 
    target="_blank"后面添加一句 rel="noopener noreferrer"
    noopener 在新打开的页面中将window.opener置null
    noreferrer 阻止向新打开的页面传递referer
    
    externer: 通知搜索引擎，此链接指向站点外部
    nofollow: 告诉搜索引擎爬虫无需抓取目标页
    alternate: 文档的可选版本

   -->
  <a href="./b.链接安全问题.html" rel="nofollow">跳转链接</a>
</body>
</html>
