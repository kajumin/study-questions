<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			position: relative;
			width: 100px;
			height: 100px;
			padding: 16px;
			border: 12px solid red;
			margin-bottom: 20px;
			background-color: #eee;
		}
		.box1 .son {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			/*height: 20px;*/
			background-color: #096;
		}
		.box2 .son {
			position: absolute;
			top: 0;
			left: 0;
			width: 20px;
			height: 20px;
			background-color: #096;
		}
		.box3 .son {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #096;
		}
		.box4:after {
			position: absolute;
			/*top: 0;
			left: 0;
			right: 0;
			bottom: 0;*/
			
			/*width: 20px;
			height: 20px;*/
			width: 100%;
			height: 100%;
			content: '';
			background-color: #096;
			/*可以在背后*/
			/*z-index: -1;*/ 
		}
	</style>
</head>
<body>
	<!-- 
	1.left/right/top/bottom  相对于padding-box
	2.top/left  相对于padding-box
	3.100%  相对于padding-box
	4.:after为伪元素可以在背后

	 -->
<div class="box box1">
	<div class="son"></div>
</div>
<div class="box box2">
	<div class="son"></div>
</div>
<div class="box box3">
	<div class="son"></div>
</div>
<div class="box box4">
</div>
</body>
</html>
