<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 200px;
			height: 200px;
			background-color: #096;
		}
		.box1 {
			text-align: center;
		}
		.box1 button {
			/*display: inline;*/
			margin: 0 auto;
		}
		.box2 {
			line-height: 30px;
			background-color: #eee;
		}
		.box2 button {
			display: inline-block;
			padding: 10px;
			background-color: #eee;
			line-height: 40px;
		}
		.box2 span {
			line-height: 50px;
			background-color: red;
		}
		.box2 .span {
			float: left;
		}
		.box3 {
			background-color: red;
			line-height: 40px;
		}
	</style>
</head>
<body>
<div class="box1">
	<button>登录</button>
</div>
<div class="box2">
	<button>登录</button><span>中国</span><span class="span">中国</span>
</div>
<div class="box3">
	<button>登录</button>中国
</div>
</body>
</html>
