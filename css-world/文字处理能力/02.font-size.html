<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!--
ex是x的高度 font-size越大ex对应的大小越大
em   相对于当前元素的font-size 与字母M  汉字正好是一个em 
rem  相对于html元素的font-size

其他css属性的em 依赖于font-size的计算值 如: svg

-->


<!--
相对尺寸关键字 相对于当前元素的font-size计算
larger  <big>元素 
smaller <small>元素

绝对尺寸关键字 仅受浏览器设置的影响
xx-large  <h1>
x-large   <h2>
large     <h3>
medium    <h4>  这个有作用
small     <h5>
x-small   <h6>
xx-small  <h7>
-->  

<!-- 
1.响应式处理1200px 800px响应式 
2.根据浏览器的设置大小会改变字体大小  局部使用
  在图文内容为主的重要局部区域使用font-size: medium;
  (1)容器设置 font-size:medium 跟着浏览器设置走了
  (2)容器内文字字号全部使用相对单位(em 百分比)
-->

<!-- 
    font-size: 0;文本隐藏  
	chrome浏览器: 0.00000001px都不会隐藏  自动为12px
-->

<div class="box1" style="width: 160px;line-height: 1;border: 1px solid red;">中国中国中国中国中国</div>

<!-- 2em = 32px * 0.67 = 21.440 -->
<h1 style="font-size: 2em;-webkit-margin-before:0.67em;-webkit-margin-after:0.67em;">中</h1>

<!-- 2em(42) 21.440  xx-large 42 32 -->
<p style="font-size: xx-large;">标题1</p>
<h1>标题1</h1>
<!-- 1.5em(31) 19.920  xx-large 31 24 -->
<p style="font-size: x-large;">标题2</p>
<h2>标题2</h2>
<!-- 1.17em(25) 18.720  xx-large 24 18 -->
<p style="font-size: large;">标题3</p>
<h3>标题3</h3>
<!-- 1.17em(25) 18.720  xx-large 24 18 -->
<p style="font-size: medium;">标题4</p>
<!-- 1.17em(25) 18.720  xx-large 17 13 -->
<p style="font-size: small;">标题5</p>
<!-- 1.17em(25) 18.720  xx-large 16 10 -->
<p style="font-size: x-small;">标题6</p>
<!-- 1.17em(25) 18.720  xx-large 16 9 -->
<p style="font-size: xx-small;">标题xx</p>

<div class="article" style="font-size: medium;">
	<h1 style="font-size: 2em; margin: 0.875em 0;">标题1</h1>
	<p style="font-size: 87.5%;margin: 1em 0;">标题1</p>
</div>
</body>
</html>
