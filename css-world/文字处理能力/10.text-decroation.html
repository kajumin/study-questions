<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.p1 {
			text-decoration: underline overline;
		}
		.p2-1 span {
			border-bottom: 1px solid;
			color: #000;
			padding-bottom: 5px;
		}
		.p2-2 span {
			border-bottom: 1px dashed;
			color: #000;
			padding-bottom: 5px;
		}
	</style>
</head>
<body>

	1.text-descroation: line-through; 使用del标签替代
	2.使用border和padding模拟 
-->
<p class="p1">中国<del>人民</del>共和国</p>
<p class="p2-1">中国<span>人民</span>共和国</p>
<p class="p2-2">中国<span>人民</span>共和国</p>
</body>
</html>
