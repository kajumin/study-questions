<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box2 div {
			transition: all 2s;
			position: absolute;
			visibility: hidden;
			opacity: 0;
		}
		.box2 p:hover + div{
			visibility: visible;
			opacity: 1;
		}
		.box3 {
			position: relative;
			left: -9999em;
		}
		.box3  .in {
			position: absolute;
			clip: rect(0,0,0,0);
		}
		.box4 {
			background-color: red;
		}
		.box4 .in {
			position: relative;
			z-index: -1;
		}
		.box5 .in{
			position: absolute;
			opacity: 0;
			filter: alpha(opacity=0);
		}
	</style>
</head>
<body>
<div class="box1">
	<img src="../images/1.jpg" style="display: none;"> 
</div>
<div class="box2">
	<p>hover</p>
	<div>
		<img src="../images/circle.jpg"> 
	</div>
</div>
<div class="box3" >
	<div class="in">中国</div>
</div>
<div class="box4" >

</div>
<div class="box5" >

</div>
