<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul li {

		}
		.li3 ~ li{
			color: red;
		}
		.li3 + li{
			color: #096;
		}
		/*li + li {
			color: #ff0;
		}*/
		/*li ~ li {
			color: #ff0;
		}*/
	</style>
</head>
<body>
	<!-- 
	后代选择器 (相邻后代选择器 兄弟选择器 相邻兄弟选择器) IE7+
		兼容性: IE7+
	~  后面所有兄弟元素 后面第一个不是li也没有问题
	+  后面兄弟元素  后面兄弟元素不是li就不会被选中

	 -->
<ul>
	<li>1</li>
	<li>2</li>
	<li class="li3">3</li>
	<p>p3</p>
	<li>4</li>
	<li>5</li>
</ul>
</body>
</html>
