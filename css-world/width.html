<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			display: inline-table;
			background-color: #adc;
		}
		.father {
			width: 150px;
			border: 5px solid red;
			background-color: #cd0000;
			white-space: nowrap;
		}
		.father .child {
			margin: 0;
			display: inline-block;
			background-color: #f0f3f9;
		}
		.box2 a {
			display: block;
			width: 50px;
			margin-left: auto;
			margin-right: 30px;
			background-color: #adc;
		}
		.box3 {
			width: 300px;
			height: 300px;
			background-color: #096;
			position: relative;
		}
		.box3 div {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box4 {
			border: 1px solid #096;
			width: 180px;
		}
		.box4 div {
			margin: 0 20px;
			height: 40px;
			border: 1px solid;
			background-color: red;
		}	
		.box5 {
			position: relative;
			height: 30px;
			background-color: red;
		}
		.box5 > div {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 30px;
			width: 30px;
			margin-left: auto;
			margin-right: 20px;
			background-color: #096;
		}
	</style>
</head>
<body>
	<!-- 
	流体布局: 指的是利用元素流的特性实现的各类布局效果.
	因为流本身具有自适应特性, 所有流体布局都具有自定义特性. 
	
	但流体布局不等于自适应布局, 流体布局狭窄得多, div-css布局
	流体布局都是自适应布局, 但自适应布局不一定是流体布局,
    table布局是自适应布局但不是流体布局.

	块级元素: 一个水平流上只能单独显示一行, 多个块级元素就换行显示, 具有换行特性
	内联元素: 

	外在盒子负责是否在一行显示, 内在盒子负责宽高, 内容呈现
	1.width:auto;
	(1)充分利用可用空间
	(2)收缩和包裹  浮动 绝对定位 inline-block table
	(3)收缩到最小  table-layout:auto;
	(4)超出容器限制
	display: block;可以使用margin-left: auto; margin-right:具体值;

	2.外部尺寸和流体特性
	(1)正常流宽度 宽度由外部尺寸决定
	(2)格式化宽度 宽度由外部尺寸决定  具有流体性
	  绝对定位元素的宽度表现为包裹性, 宽度由内部尺寸决定, 有一种情况由外部尺寸决定, 就是格式化宽度的时候

	3.内部尺寸和流体特性
	(1)包裹性   包裹和自适应性 不超过包含块
	(2)首选最小宽度
	(3)最大宽度 等同于包裹性设置white-space:nowrap;声明后的宽度
	   最大宽度的场景可以使用很大宽度(width: 2000px)

	4.设置了宽度 width作用在内在盒子
	(1)流动性丢失
	(2)与现实世界表现一一致的困扰

	5.让height: 100%;生效
	(1)设定显式的高度值  content-box
	(2)使用绝对定位  padding-box  

	6.min-width/max-width  ie7支持
	  max-width/ max-height初始值是none
	  min-width/ min-height初始值是auto
	(1)超越!important
	(2)超越最大 min-width > max-width > !important
		 -->

<!-- 转为inline-block -->
<div class="box1">第一列</div>
<div class="father">
	<p class="child">恰如一江春水向东流, 流到断崖也不回头</p>
</div>

</body>
</html>
