<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 50px;
			height: 10px;
			border-top: 10px solid #096;
			border-bottom: 10px solid #096;
			padding-top: 10px;
			padding-bottom: 10px;

		.box2 {

			height: 50px;
			padding: 10px;

			background-color: #096;
			background-clip: content-box;
		}

</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
