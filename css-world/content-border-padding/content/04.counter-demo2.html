<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.reset { 
		  padding-left: 20px; 
		  counter-reset: wangxiaoer;
		}
		.counter:before {
            counter-increment: wangxiaoer; 
		    content: counters(wangxiaoer, '-') '. ';   
		}
        .title {
            padding-left: 20px;
            counter-reset: title;
        }
        .content:before {
            counter-increment: title;
            content: counters(title, '-') '. ';
        }
	</style>
</head>
<body>
<div class="reset">
    <div class="counter">我是王小二
        <div class="reset">
            <div class="counter">我是王小二的大儿子</div>
            <div class="counter">我是王小二的二儿子
                <div class="reset">
                    <div class="counter">我是王小二的二儿子的大孙子</div>
                    <div class="counter">我是王小二的二儿子的二孙子</div>
                    <div class="counter">我是王小二的二儿子的小孙子</div>
                </div>
            </div>
            <div class="counter">我是王小二的三儿子</div>
        </div>
    </div>
    <div class="counter">我是王小三</div>
    <div class="counter">我是王小四
        <div class="reset">
            <div class="counter">我是王小四的大儿子</div>
        </div>
    </div>
</div>
<div class="title">
    <div class="content">标题1</div>
    <div class="content">标题2</div>
    <div class="title">
        <div class="content">标题2.1</div>
        <div class="content">标题2.2</div>
    </div>
    <div class="content">标题3</div>
    <div class="content">标题4</div>
     <div class="title">
        <div class="content">标题4.1</div>
        <div class="title">
            <div class="content">标题4.1.1</div>
            <div class="content">标题4.1.2</div>
        </div>
    </div>
</div>
</body>
</html>
