<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}
		.box1 {
			position: relative;
		}
		.son {
			position: absolute;
			left: 8px;
			top: 8px;
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px;
			padding: 15px;
			border: 11px solid #096;
			/*overflow: scroll;*/
		}
		
	</style>
</head>
<body>
<!-- 
1.元素尺寸 offsetWidth => outerWidth  => content+padding+border
  元素内部尺寸 clientWidth => innerWidth => content+padding - 滚动条宽度
  元素外部尺寸 没有原生 => outerWidth(true)   => content+padding+border+margin
 -->
<div class="box1">
	<div class="son"></div>
</div>

 <div style="height: 1000px;background-color: red;"></div>


<script type="text/javascript">
 	var son  = document.querySelector('.box1 .son')

 

 	console.log(document.documentElement.offsetWidth)
 	console.log(document.documentElement.offsetHeight)
 	console.log(document.documentElement.clientLeft)
 	console.log(document.documentElement.clientTop)

 	console.log(document.documentElement.getBoundingClientRect())	
 	// 对html, {width, height, top, bottom, left, right, x, y} 
 	// top/bottom: 元素底边（包括border）到可视区最顶部的距离
 	// left/right: 元素最右边（包括border）到可视区最左边的距离
 	// width/height: 元素的offsetWidth  offsetHeight 
 	// x/y: 元素左上角的x坐标 

 	console.log(son.getBoundingClientRect())
</script>
</body>
</html>
