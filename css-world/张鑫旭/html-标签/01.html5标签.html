<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*dialog {
			display: block;
			top: 0;
			bottom: 0;
		}*/
		img {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<!-- 
audio  音频
vedio  视频
canvas 画布

datalist > option   用input
details > summary
picture > source
fieldset > legend 用于表单
figure > figurecaption

dialog 模态框

结构元素
section
nav
article
aside
footer
header

hgroup  标题组

keygen  加密
output  输出

mark 高亮

meter  度量
progress  进度条

time  
wbr   精准换行
-->
<article>article</article>
<aside>aside</aside>
<audio></audio>
<canvas></canvas>
<input type="text" name="search" list="listId">

<datalist id="listId">
	<option>1</option>
	<option>2</option>
	<option>3</option>
</datalist>

<dialog open>
	<button>登录</button>
</dialog>

<!-- 基于视口宽度 -->
<img src="../assets/images/lyt/3.jpg"
     srcset="../assets/images/lyt/4.jpg 200w, ../assets/images/lyt/5.jpg 400w"
     sizes="(max-width: 600px) 200px, 50vw">

<!-- 基于设备像素比 -->
<img src="../assets/images/lyt/3.jpg" srcset="../assets/images/lyt/4.jpg 1.5x, ../assets/images/lyt/5.jpg 2x, ../assets/images/lyt/6.jpg 3x">

<!-- 基于媒体查询 -->
<picture>
 <source srcset="../assets/images/lyt/3.jpg" media="(max-width: 640px)">
 <source srcset="../assets/images/lyt/4.jpg" media="(min-width: 640px)">
 <img src="../assets/images/lyt/5.jpg" alt="smiling harttle">
</picture>

<!-- 基于格式 -->
<picture>
 <source srcset="avatar.webp" type="image/webp">
 <source srcset="avatar.jxr" type="image/vnd.ms-photo">
 <img src="../assets/images/lyt/5.jpg" alt="" width="100" height="150">
</picture>
</body>
</html>
