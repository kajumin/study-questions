<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.outline {
		    outline: 1px dotted Highlight;
		    outline: 5px auto -webkit-focus-ring-color;
		}
		.container1 {
		    display: inline-block;
		}
		.container1 .list {
		    width: 80px;
		    position: absolute;
		    visibility: hidden;
		    border: 1px solid #ccc;
		    background: #fff;
		}
		.container1:hover .list,
		.container1 .trigger:focus + .list {
		    visibility: visible;
		}
		.container1 .list a {
		    display: block;
		    padding: 5px 10px;
		    color: #333;
		}
	</style>
</head>
<body>
	<!-- 
	1.html结构固定, css定位, hover显示: 添加:focus伪类显示即可
	2.html结构固定, css定位, click显示: 无需额外处理
	3.html结构固定, js定位, hover显示:  添加js focus事件
	-->
	<!-- 案例可以target |data-target指定list的id -->

	<!-- 插件说明:
	   1.监听document的键盘keydown事件和鼠标mousedown事件
	   (1) 第一次tab到目标元素的时候  清除显示面板的outline状态
	   (2) 
	   上下左右事件时: 
	   		判断是否为激活状态activeElement 
	   		是否有对应面板 
	   		对应面板是否显示状态
	   		根据上下左右 加减索引 对应的子元素添加outline类状态 记录index索引和子元素
	   enter事件时: 
	        阻止默认行为, 让对应outline类的触发点击事件
	    2.鼠标事件mousedown: 清除显示面板的outline状态

	 -->
<div class="container1">
	<a href="javascript:" class="trigger" data-target="list">更多操作▾</a>
	<div class="list" id="list">
	    <a href="javascript:">编辑</a>
	    <a href="javascript:">删除</a>
	</div>
</div>
<div class="container1">
	<a href="javascript:" class="trigger" data-target="list2">更多操作▾</a>
	<div class="list" id="list2">
	    <a href="javascript:">编辑</a>
	    <a href="javascript:">删除</a>
	</div>
</div>
<script type="text/javascript" src="../js/focus-keyword2.js"></script>
</body>
</html>
