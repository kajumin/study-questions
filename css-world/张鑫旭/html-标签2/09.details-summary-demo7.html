<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* 隐藏默认三角 */
		details ::-webkit-details-marker {
		    display: none;
		}
		details ::-moz-list-bullet {
		    font-size: 0;
		}
		.container {
			width: 1000px;
			margin: 0 auto;
		}
		summary {
			outline: none;
			pointer-events: none;
			font-size: 24px;
		}
		details {
			outline: none;
		}
		p {
			line-height: 30px;
		}
	</style>
</head>
<body>
<details class="container" open tabindex="-1">
	<summary>电视原理</summary>
	<p>电视用电的方法即时传送活动的视觉图像。同电影相似，电视利用人眼的视觉残留效应显现一帧帧渐变的静止图像，形成视觉上的活动图像。电视系统发送端把景物的各个微细部分按亮度和色度转换为电信号后，顺序传送。在接收端按相应几何位置显现各微细部分的亮度和色度来重现整幅原始图像。各国电视信号扫描制式与频道宽带不完全相同，按国际无线电咨询委员会（CCIR）的建议用拉丁字母来区别。</p>
</details>
</body>
</html>
