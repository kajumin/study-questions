<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 
	表重要的<strong>
	表强调的<em>
	表标题的<h1>–<h6>
	表高亮或标记文本的<mark> 

	i: 原本只是倾斜, 现在用来体现一种“交替的声音”,外文单词、生物分类、科技术语、船名、剧本舞台方位、乐谱、三个代表思想或手写文字。
		最好使用class属性让人知道为什么这个元素要被使用

	b: 原本为加粗, 现在表示“文体突出”文字 strong em h1 mark 都不适合时使用

	strong: 表重要
	em: 表强调
-->

<div>
	<em>em表强调</em>
	<strong>strong表重要</strong>
	<i>i技术名称</i>
	<b>b加粗</b>
	<s>s</s>
	<del>del</del>
	<ins>ins</ins>
</div>
</body>
</html>
