<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="../assets/css/reset.css" rel="stylesheet" type="text/css">           
	<link href="../assets/css/default.css" rel="stylesheet" type="text/css" title="默认">
	<link href="../assets/css/red.css" rel="alternate stylesheet" type="text/css" title="红色">
	<link href="../assets/css/green.css" rel="alternate stylesheet" type="text/css" title="绿色">
	<style type="text/css">
		.box {
		    outline: 5px solid;
		    outline-offset: -5px;
		}	
	</style>
</head>
<body>
<!-- 
	(1) 一个全局class控制样式切换
    (2) 改变皮肤link元素的href地址
    (3) 使用alternate stylesheet  disabled = false就使用该文件
-->
<!-- 
1.兼容性好
2.语义非常好
3.交互体验好  样式提前加载好, 瞬间切换

 -->

<div class="box">
    <img src="../assets/images/book.jpg">
    <p>背景色是？文字颜色是？</p>
</div>
<p>
    选择样式：
    <input id="default" type="radio" name="skin" value="default.css" checked><label for="default">默认</label>
    <input id="red" type="radio" name="skin" value="red.css"><label for="red">红色</label>
    <input id="green" type="radio" name="skin" value="green.css"><label for="green">绿色</label>
</p>
<script type="text/javascript">
var eleLinks = document.querySelectorAll('link[title]');
var eleRadios = document.querySelectorAll('input[type="radio"]');
[].slice.call(eleRadios).forEach(function (radio) {
    radio.addEventListener('click', function () {
        var value = this.value;
        console.log(value);
        [].slice.call(eleLinks).forEach(function (link) {
            link.disabled = true;
            if (link.getAttribute('href').includes(value)) {
                link.disabled = false;
            }
        });
    });
});	
</script>
</body>
</html>
