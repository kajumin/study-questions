<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="alternate" media="only screen and(max-width: 640px)" href="http://pc_url" >
	<link rel="canonical" href="http://wwww.pc.com" >
	<link rel="prerender" href="./04.rel属性-alternate.html">
</head>
<body>
<!-- 
rel: relativeship; 指明两个文档之间的关系, 专门用来链接相关元素上
<a>、<area>、<form>或<link>

属性值:
1.alternate:
  (1)换肤
  (2)media响应处理

2.prefetch 表示预获取，通常是一些静态资源, 最适合抢占用户下一步可能进行的操作并为其做好准备，例如搜索结果列表中首个产品的详情页面或搜索分页内容的下一页。

3.preload表示预加载。告诉浏览器这些资源你先帮我加载，之后我要使用

4.prerender表示预渲染。告知浏览器在背后先默默渲染页面，当用户之后导航到这个页面时候会大大加快加载速度
和prefetch区别在于，prefetch获取页面并不会加载页面中的css和js资源，更多是页面本身，但是prerender已经在背后默默做起渲染的事情，预处理要更进一步。

5.dns-prefetch  dns预解析

6.icon  网站小图标
额外: 归档 作者 书签 规范
-->
<img class="img1">
<button class="btn">添加图片</button>
<a href="./04.rel属性-alternate.html">跳转</a>
<script type="text/javascript">
	var btn = document.querySelector('.btn')
	var img1 = document.querySelector('.img1')
	btn.onclick = function() {
		img1.src = '../images/book.jpg'
	}
</script>
</body>
</html>
