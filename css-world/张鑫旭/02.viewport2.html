<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		body {
			margin: 0;
			overflow: auto;
		}
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2 {
			width: 370px;
			height: 100px;
			background-color: red;
		}
		.box3 {
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box1">100px</div>
	<div class="box2">375px;</div>
	<div class="box3">auto</div>
<script type="text/javascript">
	window.onload = function() {
		// 不设置viewport  页面宽度为980px  div出现滚动条
		// scale = 理想视口(375) / 视觉视口
		// *当scale=1时    理想视口 = 视觉视口 = 布局视口  375px满屏
		// 当scale=0.5时  理想视口 = 视觉视口 = 布局视口  750px满屏
		// 当scale=2时  理想视口 = 视觉视口 = 布局视口  750px满屏
		var layout = document.documentElement.clientWidth;
		console.log(layout)
		var visual = window.innerWidth;
		console.log(visual)
		var ideal = window.screen.width;
		console.log(ideal)
	}
	
</script>
</body>
</html>
