<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1-1 {
			margin-bottom: 20px;
			writing-mode: lr-tb;
			-webkit-writing-mode: horizontal-tb;
			writing-mode: horizontal-tb;
		}
		.box1-2 {
			margin-bottom: 20px;
			writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
			writing-mode: vertical-rl;
		}
		.box1-3 {
			margin-bottom: 20px;
			writing-mode: tb-lr;
			-webkit-writing-mode: vertical-lr;
			writing-mode: vertical-lr;
		}
		.margin {
			margin: 0 20px;
		}
		.box1-2 .margin {
			direction: rtl;
			/*unicode-bidi: bidi-override;*/
		}
		.box1-3 .margin {
			direction: rtl;
			/*unicode-bidi: bidi-override;*/
		}
		.box2-1,.box2-2 {
			width: 200px;
			height: 200px;
			background-color: #eee;
			/*text-align: center;*/
			writing-mode: lr-tb;
			/*writing-mode: tb-rl;*/
			/*writing-mode: tb-lr;*/
			/*writing-mode: vertical-lr;*/
		}
		.box2-1 .son {
			width: 50px;
			height: 50px;
			margin: auto;
			background-color: red;
		}
		.box2-2 img {
			display: block;
			margin: auto;
		}
		img {
			width: 50px;
			height: 50px;
		}
		.box3-1 {
			width: 200px;
			height: 200px;
			background-color: #eee;
			writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
			writing-mode: vertical-rl;
			
		}
		.box3-1 .son {
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box3-2 {
			width: 200px;
			height: 200px;
			background-color: #eee;
			writing-mode: tb-lr;
			-webkit-writing-mode: vertical-lr;
			writing-mode: vertical-lr;
		}
		.box3-2 .son {
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box3-3 {
			width: 200px;
			height: 200px;
			background-color: #eee;
			writing-mode: lr-tb;
			-webkit-writing-mode: horizontal-tb;
			writing-mode: horizontal-tb;
		}
		.box3-3 .son {
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
<!-- 
	writing-mode: 改变纵横规则   兼容性ie6

	css3语法:
	writing-mode: horizontal-tb; 默认值
	writing-mode: vertical-rl;
	writing-mode: vertical-lr;

	writing-mode: inherit;
	writing-mode: initial;
	writing-mode: unset;
	inherit: ie8以上
	initial和unset ie13以上

	writin-mode: lr-tb | tb-rl | tb-lr(IE8+)
	writin-mode: horizontal-tb | vertical-rl | vertical-lr
	改变了哪些规则
	1. 水平方向margin合并
	2. 普通元素可以使用margin:auto;实现垂直居中  图片 | 块级元素
	3. text-align: center;实现图片垂直居中 
	4. text-indent; 实现文字下沉效果
	5. icon fonts图标的旋转效果 ie低版本ie8
	6. 充分利用高度的高度自适应布局

-->
<p>lr-tb => horizontal-tb</p>
<div class="box1-1">
	<p class="margin">margin1: 20px;</p>
	<p class="margin">margin1: 20px;</p>
</div>
<p>tb-rl => vertical-rl direction:rtl;</p>
<div class="box1-2">
	<p class="margin"><span>?1</span><span>?2</span></p>
	<p class="margin"><span>?3</span><span>?4</span></p>
</div>
<p>tb-lr => vertical-lr direction:rtl;</p>
<div class="box1-3">
	<p class="margin"><span>?1</span><span>?2</span></p>
	<p class="margin"><span>?3</span><span>?4</span></p>
</div>

</div>

</div>

	<div class="son">son2</div>
	<div class="son">son3</div>
</div>

</div>

</body>
</html>
