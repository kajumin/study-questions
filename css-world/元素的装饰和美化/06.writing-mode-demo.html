<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 250px;
			background-color: #eee;
			text-align: center;
		}
		.box div {
			width: 100px;
			height: 100px;
			background-color: #096;
			margin: auto 0;
		}
		.box:nth-of-type(1) div {
			margin: 0 auto;
		}
		img {
			width: 100px;
			height: 100px;
		}
		.btn {
		    display: inline-block;
		    color: #a78252;
		    background-color: #ddc390;
		    width: 85px;
		    height: 85px;
		    line-height: 85px;
		    border: 6px solid #ddc390;
		    border-radius: 50%;
		    box-shadow: inset 0 0 0 1px #d6b681, 0 1px, 0 2px, 0 3px, 0 4px;
		    text-align: center;
		    -webkit-transition: border-color .25s, background-color .25s;
		    transition: border-color .25s, background-color .25s;
		    font-size: 42px;
		    cursor: pointer;
		}
		.vertical-mode {
			writing-mode: tb-rl;
			-webkit-writing-mode: vertical-rl;
			writing-mode: : vertical-rl;
		}
		.vertical-mode2 {
			writing-mode: tb-lr;
			-webkit-writing-mode: vertical-lr;
			writing-mode: : vertical-lr;
		}
		a {
			text-decoration: none;
		}
		.btn:active {
			text-indent: 3px;
		}

		.box6 {
			width: 300px;
			height: 200px;
			writing-mode: vertical-lr;
		}
		.box6 img {
			float: left;
			margin-left: 15px;
		}
		.box6 div {
			margin-top: 110px;
		}
	</style>
</head>
<body>

<strong>默认流</strong>
<div class="box">
    <img src="../images/1.jpg">
    <div></div>
</div>

<strong>垂直流</strong>
<div class="box vertical-mode">
    <img src="../images/1.jpg">
    <div></div>
</div>
<strong>垂直流</strong>
<div class="box vertical-mode2">
    <img src="../images/1.jpg">
    <div></div>
</div>
<a href="javascript:" class="btn vertical-mode">领</a>

<div class="box6">
	<img src="../images/1.jpg">
	<div>中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国</div>
</div>
</body>
</html>
