<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.icon-menu {
			display: inline-block;
			width: 140px;
			height: 10px;
			padding: 35px 0;
			border-top: 10px solid;
			border-bottom: 10px solid;
			background-color: currentColor;
			background-clip: content-box;
			color: #096;
		}
		.icon-dot {
			width: 140px;
			height: 120px;
			padding: 10px;
			border: 10px solid;
			background-color: currentColor;
			background-clip: content-box;
			border-radius: 50%;
			color: #096;
		}
		.icon-border { 
			width: 80px;
			height: 10px;
			border-top: 30px double #096;
			border-bottom: 10px solid #096;
			/*transform: scale(1.1);*/
		}
	</style>
</head>
<body>
<div class="icon-menu"></div>
<div class="icon-dot"></div>
<p>使用实现, border实现有优势</p>
<div class="icon-border"></div>
<!-- 使用border制作三道杠 -->
</body>
</html>
