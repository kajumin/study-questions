<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		a:after {
			content: '(' attr(href) ')';
		}
		.box1	{
			position: relative;
			display: inline-block;
		}
		.box1:after {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			line-height: 30px;
			text-align: center;
			content: attr(title);
			color: #cd0000;
			background-color: rgba(255,255,255,0.2);
		}
		img { display: block; }
	</style>
</head>
<body>
<a href="www.baidu.com" href="www.baidu.com">百度</a>
<div class="box1"  title="美女A">
	<img src="../images/1.jpg" width="256">
</div>

</body>
</html>
