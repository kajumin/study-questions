<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
		  width: 240px;
		  height: 160px;
		  border: 10px solid #096;
		  padding: 30px;
		  box-sizing: border-box;
		  background-color: #beceeb;
		}
		.box1-1 .son {
		  height: 100%;
		  background: #cd0000;
		}
		.rel {
		  position: relative;
		}
		.box1-2 > .son {
		  width: 100%;
		  height: 100%;
		  background: #cd0000;
		  position: absolute;
		}
		.box1-3 > .son {
		  background: #cd0000;
		  position: absolute;
		  left: -10px;
		  right: 0;
		  height: 20px;
		}

		.par {
			position: relative;
			width: 100px;
			height: 100px;
			padding: 15px;
			border: 15px solid #096;
			background-color: red;
		}
		.par .son {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 20px;
			background-color: #333;
		}

		

		.box2 {
		  display: inline-block;
		  position: relative;
		}
		.prev, 
		.next {
		  width: 50%; height: 100%;
		  position: absolute;
		  top: 0;
		  opacity: .5;
		}
		.prev {
		  left: 0;
		  background-color: #cd0000;
		}
		.next {
		  right: 0;
		  background-color: #34538b;
		}

		.box3 {
		  display: inline-block;
		  white-space: nowrap;
		  background-color: #cd0000;
		}
		.text {
		  display: inline-block;
		  width: 100%;
		  background-color: #34538b;
		  color: #fff;
		}
	</style>
</head>
<body>
	<!-- 
	1.height:100%;有效的时候
	  (1)设定显式的高度
	  (2)绝对定位
	普通元素(设定显式的高度): content-box的高度
	绝对定位: 100%相对于padding-box的高度
	         格式化宽度也是相对于padding-box的高度/宽度

	绝对定位的top/left值相对于padding-box

	width: 100;父元素的宽度等于图片和文字内容的宽度之和
	 -->
<div class="box box1-1">
	<div class="son"></div>
</div>	
<div class="box box1-2 rel">
	<div class="son"></div>
</div>

<div class="box box1-3 rel">
	<div class="son"></div>
</div>

<div class="par">
	<div class="son"></div>
</div>

<div class="box2">
  <a href="javascript:" class="prev" title="上一张">上一张</a>
  <a href="javascript:" class="next" title="下一张">下一张</a>
  <img src="../images/1.jpg" width="256">
</div>

<div class="box3">
  <img src="../images/1.jpg" width="256">
  <span class="text">红色背景是父级</span>
</div>

</body>
</html>
