<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	img {
	    display: inline-block;
	    width: 256px; 
	    height: 192px;
	    /* 隐藏Firefox alt文字 */
	    position: relative;
	    overflow: hidden;
	    color: transparent;
	}
	img:not([src]) {
	    /* 隐藏Chrome alt文字以及银色边框 */
	    visibility: hidden;
	}
	img::before {
	    /* 淡蓝色占位背景 */
	    content: "";
	    position: absolute; 
	    left: 0;
	    width: 100%; 
	    height: 100%;
	    background-color: #f0f3f9;
	    visibility: visible;
	}
	img::after {
	    /* 黑色alt信息条 */
	    content: attr(alt);
	    position: absolute;
	    left: 0; 
	    right: 0;
	    bottom: 0;
	    line-height: 30px;
	    text-align: center;
	    font-size: 14px;
	    transform: translateY(100%);
	    /* 来点过渡动画效果 */
	    transition: transform .2s;
	    visibility: visible;
	    background-color: rgba(0,0,0,.5);
	    color: #fff;
	}
	img:hover::after {
	    transform: translateY(0);
	}
	</style>
</head>
<body>
	<p>没有src的时候才能使用after伪元素生成alt信息</p>
	<img alt="美女沉思图" data-src="../../images/1.jpg">
	<p><button>设置src属性显示图片</button></p>
<script type="text/javascript">
	var eleButton = document.querySelector('button'),
	    eleImg = document.querySelector('img');

	if (eleButton && eleImg) {
	    var initValueButton = eleButton.innerHTML;
	    // 图片地址
	    var srcImage = eleImg.getAttribute('data-src');
	    // 移除该属性
	    eleImg.removeAttribute('data-src');
	    // 按钮点击事件
	    eleButton.addEventListener('click', function() {
	        if (this.innerHTML == initValueButton) {
	            this.innerHTML = '移除src属性';
	            // 图片显示
	            eleImg.setAttribute('src', srcImage);
	        } else {
	            this.innerHTML = initValueButton;
	            // src属性移除
	            eleImg.removeAttribute('src');
	        }
	    });
	}
</script>
</body>
</html>
