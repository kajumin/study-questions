<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			margin-top: 20px;
		}
		.box1 {
			width: 100px;
			height: 100px;
			background-color: #eee;
		}
		.box1 .son {
			padding: 50%;
			background-color: red;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: #eee;
		}
		.box2 .son {
			padding: 25% 50%; 
			background-color: red;
		}
		.box3 { 
		    padding: 10% 50%;
		    position: relative;
		}
		.box3 > img {
		    position: absolute;
		    left: 0; 
		    top: 0;
		    width: 100%; 
		    height: 100%;
		}
		.box4 {
			margin-top: 100px;
			width: 100px;
			border: 2px dashed #adc;
		}
		.box4 span {
			padding: 50%;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<!-- 
	1.正方形
	2.长方形
	3.5:1头图
	4.内联元素百分比

	 -->
<div class="box box1">
	<div class="son"></div>
</div>
<div class="box box2">
	<div class="son"></div>
</div>

<div class="box box3">
	<img src="../../images/1.jpg">
</div>

<div class="box box4">
	<span>文字若干个个个个</span>
</div>

</body>
</html>
