<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father {
			overflow: auto;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.father .son {
			position: absolute;
			left: 60px;
			top: 20px;
			width: 20px;
			height: 20px;
			border-radius: 5px;
			/*margin-left: 40px;
			margin-top: 20px;*/
			text-align: center;
			background-color: #fff;
		}

		.father2 {
			width: 100px;
			height: 100px;
			background-color: red;
			overflow: auto;
			position: relative;
		}
		.father2 .right {
			height: 0;
			text-align: right;
			overflow: hidden;
		}
		.father2 .son2 {
			display: inline;
			position: fixed;
			width: 20px;
			height: 20px;
			margin-top: 10px;
			margin-left: -30px;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<!-- 
	1.固定到某个模块的右上角 
	    利用无依赖的绝对定位, 不能有定位父元素
	    可以使用left/top 相对于窗体
	    可以使用margin-left/top
	2.使用fixed的无依赖特性
	 -->
