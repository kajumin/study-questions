<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* ie edge*/
		p:before {
			content: '';
		}
		/* IE8兼容处理 */
		.compa {
			text-align: center;
		    font-size: .1px;
		    font-size: -webkit-calc(1px - 1px);
		}
		.compa:before {
		    content: "\2002";
		}
		.compa img {
			margin-left: -100px;
		    position: absolute;
		}

		.container {
		    width: 80%;
		    margin: auto;
		    background-color: #f0f3f9;
		}
		.alignright {
		    height: 0;
		    text-align: right;
		    overflow: hidden;
		}
		.alignright:before {
		    content: "\2002";
		}
		.follow {
		    position: fixed;
		    bottom: 100px;
		    z-index: 1;
		}
		.follow > img {
		    display: block;
		    margin: 10px;
		}
	</style>
</head>
<body>
	<!-- absolute与text-align相互作用  幽灵空白节点 -->
	<!-- 
		1.水平居中对齐 必须是内联元素
		2.返回顶部或者反馈 
	-->
<p class="compa">
	<img src="../images/1.jpg" width="128">
</p>
<div style="height: 5000px;"></div>
<div class="container">
    <div class="alignright">
        <span class="follow">
            <img src="../images/circle.jpg" style="width: 40px;height: 40px;">
            <img src="../images/top.jpg" style="width: 40px;height: 40px;">
        </span>
    </div>
</div>

</body>
</html>
