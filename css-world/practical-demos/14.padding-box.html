<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.list {
			overflow: hidden;
		  position: relative;
		  display: block;
		  width: 600px;
		  margin: 0 auto;
		  padding: 1rem; 
		  background-color: #eee;
		}
		.list .cover {
		  width: 60px; 
		  height: 80px;
		  float: left;
		  margin-right: .75rem;
		}
		.list .cell { overflow: hidden; }
		.list .title { margin: 0 0 .25rem; }
		.list .desc { color: gray; }
		.list .tag {
		  position: absolute;
		  right: 0; top: 0;
		  height: 16px;
		  padding: 0 .5rem 0 3px;
		  font: 300 12px / 16px a;
		  background-color: #e00;
		}
		.list .tag::before {
		  top: 0;
		  content: "";
		  position: absolute;
		  left: -12px;
		  border-width: 8px 6px;
		  border-style: solid;
		  border-color: #e00 #e00 transparent transparent;
		}

		.list2 {
			overflow: hidden;
		  position: relative;
		  display: block;
		  width: 600px;
		  margin: 30px auto 0;
		  border: 1rem solid transparent;
		  background-color: #eee;
		}
		.list2 .cover {
		  width: 60px; 
		  height: 80px;
		  float: left;
		  margin-right: .75rem;
		}
		.list2 .cell { overflow: hidden; }
		.list2 .title { margin: 0 0 .25rem; }
		.list2 .desc { color: gray; }
		.list2 .tag {
		  position: absolute;
		  right: 0; top: 0;
		  height: 16px;
		  padding: 0 .5rem 0 3px;
		  font: 300 12px / 16px a;
		  background-color: #e00;
		}
		.list2 .tag::before {
		  top: 0;
		  content: "";
		  position: absolute;
		  left: -12px;
		  border-width: 8px 6px;
		  border-style: solid;
		  border-color: #e00 #e00 transparent transparent;
		}
	</style>
</head>
<body>
	<!-- 
	1.绝对定位计算和定位是相对于padding-box
	2.当需要定位在内容的边缘时,使用border: 1rem solid transparent;

	 -->
<a href="javascript:" class="list">
    <img src="../../images/1.jpg" class="cover">
    <div class="cell">
        <h4 class="title">标题1</h4>
        <p class="desc">这是这是这是这是这是这是这是这是这是这是这是这是这是这是</p>
    </div>
    <span class="tag">标签1</span>
</a>
<a href="javascript:" class="list2">
    <img src="../../images/1.jpg" class="cover">
    <div class="cell">
        <h4 class="title">标题1</h4>
        <p class="desc">这是这是这是这是这是这是这是这是这是这是这是这是这是这是</p>
    </div>
    <span class="tag">标签1</span>
</a>
</body>
</html>
