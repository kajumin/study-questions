		    margin: 1px 0 0 -40px;
		}
		/* 下拉列表的无依赖绝对定位 */
		.search-datalist { 
		    position: absolute; 
		    width: 248px; 
		    border: 1px solid #e6e8e9; 
		    background-color: #fff;
		}
		/* 搜索列表的显隐控制 */
		.search-result {
		    display: none;
		}
		.search-input:focus ~ .search-result {
		    display: block;
		}
		.search-input:focus {
    		outline: none;
    		border-color: #2ea7e0;
		}
		.search-result a {
			display: block;
			padding-left: 10px;
			line-height: 30px;
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
