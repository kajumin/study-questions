<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			/*overflow: hidden;*/
			background-color: red;
		}
		.page {
			position: relative;
			overflow: auto;
			height: 100%;
			background-color: #096;
		}
		.fixed {
			position: absolute;
			top: 10px;
			right: 30px;
			z-index: 1;
			width: 30px;
			height: 30px;
			background-color: red;
		}
		.page .son {
			height: 1000px;
		}
		.login {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background-color: rgba(0,0,0,0.5);
		}
		.login form {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<!-- 
	2.fixed的absolted模拟
	页面的滚动使用普通元素替代, 此时滚动元素之外的其他元素自然就有了固定定位的效果

	2.2.absolute模拟的滚动条在弹框出现时, 不会滚动
	 -->
	<div class="page">
		<div class="son">
			<div>中国人民</div>
		</div>
		<div class="login">
			<form>
				<input type="text" name="">
			</form>
		</div>
	</div>
	
	<div class="fixed"></div>
	<script type="text/javascript">
		console.log(document.documentElement.clientWidth)
		console.log(window.innerWidth)
	</script>
</body>
</html>
