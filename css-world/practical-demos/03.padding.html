<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			margin-bottom: 20px;
		}
		.box1 {
			width: 200px;
			height: 200px;
			background-color: #eee;
		}
		.box1 .son {
			padding: 50%;
			background-color: red;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: #eee;
		}
		.box2 .son {
			padding: 25% 50%; 
			background-color: red;
		}
		.box3 { 
		    padding: 10% 50%;
		    position: relative;
		}
		.box3 > img {
		    position: absolute;
		    left: 0; 
		    top: 0;
		    width: 100%; 
		    height: 100%;
		}
		.box4 {
			display: inline-block;
			width: 140px;
			height: 10px;
			padding: 35px 0;
			border-top: 10px solid;
			border-bottom: 10px solid;
			background-clip: content-box;
			background-color: #096;
			color: #096;
		}
		.box5 {
			display: inline-block;
			width: 60px;
			height: 60px;
			padding: 10px;
			border: 10px solid;
			border-radius: 50%;
			background-color: #096;
			background-clip: content-box;
			color: #096;
		}

		.box6 {
			position: relative;
			height: 200px;
			box-sizing: border-box;
			padding-top: 40px;
		}
		.box6 .son1 {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			height: 40px;
			background-color: red;
		}
		.box6 .son2 {
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- 
	1.正方形
	2.长方形
	3.5:1头图
	4.三道杠
	5.双层圆点

	6.一个定宽div, 一个自适应div

	 -->
<div class="box box1">
	<div class="son"></div>
</div>
<div class="box box2">
	<div class="son"></div>
</div>

<div class="box box3">
	<img src="../../images/1.jpg">
</div>

<div class="box4"></div>

<div class="box5"></div>

<div class="box6">
	<div class="son1"></div>
	<div class="son2"></div>
</div>
</body>
</html>
