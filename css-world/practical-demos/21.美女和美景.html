<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body { margin:0; }
	</style>
</head>
<body>
	<!-- 
	1.父元素没有创建层叠上下文, 所以子元素z-index谁大谁上
	2.父元素创建了层叠上下文, 所以是父元素后来者居上
	 -->
<div style="position: relative;z-index: auto;">
	<img src="../images/1.jpg" style="position: absolute;z-index: 2;" width="200">
</div>
<div style="position: relative;z-index: auto;">
	<img src="../images/2.jpg" style="position: absolute;z-index: 1;" width="300">
</div>
<div style="transform: translate(200px, 0px);background-color: red;">中国</div>
</body>
</html>
