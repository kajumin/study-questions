<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 10px;
			height: 10px;
			border: 10px solid transparent; 
			border-top-color: #096;
		}
		.box2 {
			width: 0;
			border: 10px solid; 
			border-color: #096 transparent transparent transparent;
		}
		.box3 p {
			position: relative;
			display: inline-block;
			padding: 5px 15px;
			background-color: #999;
		}
		.box3 p:after {
			content: '';
			position: absolute;
			top: 31px;
			left: 45px;
			width: 0;
			border-width: 20px 10px;
			border-style: solid;
			border-color: #999 #999 transparent transparent;
			/*transform: rotate(90deg);*/
		}
		.box4 p {
			position: relative;
			display: inline-block;
			padding: 5px 15px;
			background-color: #999;
		}
		.box4 p:after {
			content: '';
			position: absolute;
			top: 100%;
			left: 45px;
			width: 0;
			border-width: 20px 10px;
			border-style: solid;
			border-color: #999 transparent transparent;
		}
		.box5 {
			position: relative;
			width: 100px;
			height: 50px;
			margin-top: 20px;
			background-color: red;
		}
		.box5:after,
		.box5:before {
			content: '';
			position: absolute;
			left: 0;
			right: 0;
			border-style: solid;
		}
		.box5:before {
			top: -2px;
			border-width: 0 2px 2px;
			border-color: transparent transparent red; 
		}
		.box5:after {
			bottom: -2px;
			border-width: 2px 2px 0;
			border-color: red transparent transparent;
		}

		.box6-1 {
			position: relative;
			width: 100px;
			height: 100px;
			border: 2px dashed #ccc;
		}
		.box6-1:before {
			position: absolute;
			content: "";
			width: 3px;
			height: 20px;
			top: 50%;
			left: 50%;
			margin-top: -10px;
			margin-left: -1.5px;
		}
		.box6-1:after {
			position: absolute;
			content: "";
			width: 20px;
			height: 3px;
			top: 50%;
			left: 50%;
			margin-top: -1.5px;
			margin-left: -10px;
		}
		.box6-1:before, .box6-1:after {
			background-color: #ccc;
		}
		.box6-1:hover {
			border: 2px dashed #06c;
		}
		.box6-1:hover:before, .box6-1:hover:after {
			background-color: #06c;
		}
		.box6-2 {
			position: relative;
			width: 100px;
			height: 100px;
			color: #ccc;
			border: 2px dashed;

		}
		.box6-2:before {
			position: absolute;
			content: "";
			width: 20px;
			top: 50%;
			left: 50%;
			margin-top: -1.5px;
			margin-left: -10px;
			border-top: 3px solid;
		}
		.box6-2:after {
			position: absolute;
			content: "";
			height: 20px;
			top: 50%;
			left: 50%;
			margin-top: -10px;
			margin-left: -1.5px;
			border-left: 3px solid;
		}
		.box6-2:hover {
			color: #06c;
		}
		.box7 {
			width: 200px;
			height: 200px;
			background-color: #eee;
			background-image: url('../images/1.jpg');
			background-size: 10px 10px;
			border-right: 50px solid transparent;
			background-position: 100% 50%;
			background-repeat: no-repeat;
		}
		.box8 {
		    width: 16px; height: 16px;
		    border: 11px solid transparent;
		    border-radius: 50%;
		    background-color: #096;
		    color: white;
		    position: relative;
		}
		.box8:before {
			content: "×";
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -5px;
			margin-top: -10px;
		}
	</style>
</head>
<body>
	<!-- 
	1.梯形
	2.三角形
	3.更窄的三角形
	4.一侧开口的三角形
	5.border圆角模拟
	6.+号
	  (1)使用background-color
	  (2)使用border
	7.增加可点击区域
	 -->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3">
	<p>段落段落段落段落</p>
</div>
<div class="box4">
	<p>段落段落段落段落</p>
</div>
<div class="box5"></div>

<div class="box6-1"></div>
<div class="box6-2"></div>

<div class="box7"></div>
<div class="box8"></div>
</body>
</html>
