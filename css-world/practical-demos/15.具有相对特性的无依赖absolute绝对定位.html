<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	  	.box {
	  		margin-bottom: 20px;
	  	}
		.box1 {
			padding: 20px 0px;
			border: 1px solid red;
		}
		.box1 .img {
			width: 300px;
		}
		.top1 {
			position: absolute;
		}
		.nav {
		    display: table;
		    table-layout: fixed;
		    width: 100%;
		    max-width: 600px;
		    margin: 1em auto; 
		    background-color: #333;
		    text-align: center;
		}
		.nav-list { 
		    display: table-cell;
		    font-weight: 400;
		}
		.nav-a { 
		    display: block; 
		    line-height: 20px; 
		    padding: 20px; 
		    color: #bbb; 
		    text-decoration: none; 
		}
		.nav-a:hover { 
		    color: #fff; 
		}

		.icon-hot { 
		    width: 28px; height: 11px; 
		    margin: -6px 0 0 2px; 
		    background: url("../images/hot.jpg");
		}
		.icon-new { 
		    width: 12px; height: 13px; 
		    margin: -6px 0 0 2px; 
		    background: url("../images/new.jpg") no-repeat center;
		}

		.nav2 {
			width: 100px;
			line-height: 40px;
			background-color: #333;
			color: #fff;
			text-align: center;
			float: left;
		}
		.box4 .icon-x {
			line-height: 20px;
			padding-left: 20px;
		}
		.box4 .icon-warn {
			position: absolute;
			width: 20px;
			height: 20px;
			margin-left: -20px;
			background: url(../images/warn.jpg) no-repeat center;
		}
	</style>
</head>
<body>
	<!-- 
	1.左上角图标  top
	2.导航中的图标定位
	3.深入无依赖时渲染问题
	4.水平对齐的图标
	-->
	<div class="box box1">
		<img src="../images/top1.jpg" class="top1">
		<img src="../images/1.jpg" class="img">
	</div>
	<div class="box box2 nav">
	    <h4 class="nav-list">
	        <a href class="nav-a">普通导航</a>
	    </h4>
	    <h4 class="nav-list">
	        <a href class="nav-a">
	            热门导航<i class="icon-hot" style="position: absolute;"></i>
	        </a>
	    </h4>
	    <h4 class="nav-list">
	        <a href class="nav-a">
	            新导航<i class="icon-new" style="position: absolute;"></i>
	        </a>
	    </h4>
	</div>

	<div class="box box3" style="overflow: hidden;">
		<div class="nav2">导航1</div>
		<img src="../images/new.jpg" style="position: absolute;">
		<div class="nav2">导航2</div>
	</div>
	<div class="box box4">
		<span class="icon-x"><i class="icon-warn"></i>邮箱格式不准确</span>
	</div>
</body>
</html>
