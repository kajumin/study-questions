<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			position: relative;
			width: 300px;
			height: 100px;
			margin-top: 100px;
			overflow: auto;
			background-color: #eee;
			/*clip: rect(10px, 20px, 10px, 20px);*/
		}
		.box1 > img {
			position: absolute;
			width: 256px;
			height: 192px;
		}
		.box2 {
			position: relative;
			width: 300px;
			height: 100px;
			margin-top: 100px;
			background-color: #f0f3f9;
			overflow: auto;
		}
		.box2 img {
			position: absolute;
			width: 256px;
			height: 192px;clip: rect(0, 0, 0, 0);
		}
		.clip {
			position: absolute;
			clip: rect(0, 0, 0, 0);
		}
		
	</style>
</head>
<body>
<div class="box1"></div>


<!-- 2.最佳的可访问性隐藏
display:none; visibility:hidden; 屏幕阅读器会忽略
text-index 缩进过大  屏幕阅读器也会忽略
color:transparent  移动端是上策  桌面端是中策(ie)  不能阻止被选中 
clip  剪裁视觉隐藏, 屏幕阅读器也支持很好
-->

<!-- clip隐藏决定那一部分是可见的, 非可见部分无法响应点击事件, 视觉隐藏, 元素的尺寸还是原来的尺寸
-->
<a href="#"><h1 class="clip">css世界</h1></a>

<div class="box1">
	<img class="img" src="../../images/1.jpg">
</div>

<div class="box2">
	<img class="img" src="../../images/1.jpg">
</div>


<script type="text/javascript">
	var img = document.querySelector('.img')
	console.log(window.getComputedStyle(img).width) //256px
	console.log(window.getComputedStyle(img).height) //192px
</script>
</body>
</html>
