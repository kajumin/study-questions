<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
			overflow: auto;
		}
		.box1 img {
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			overflow: auto;
		}
		.box2 img {
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.box2-2 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			overflow: auto;
		}
		.box2-2 img {
			position: absolute;
			clip: rect(0 0 0 0);
			width: 200px;
			height: 200px;
		}

		.box3 {
			margin-top: 200px;
			width: 300px;
			height: 100px;
			background-color: #096;
			overflow: auto;
		}
		.box3  img {
			position: absolute;
		}
		
	</style>
</head>
<body>
<!-- 
	1.absolute高度高过父元素不会导致滚动条, 父元素不是定位元素时
	2.当父元素是定位元素时, 会产生滚动条
	  clip:rect(0 0 0 0), chrome依然可以滚动
	3.滚动的时候, 图片不会动
-->
<div class="box box1">
	<img src="../images/1.jpg">
</div>
<div class="box box2">
	<img src="../images/1.jpg">
</div>
<div class="box box2-2">
	<img src="../images/1.jpg">
</div>

<div class="box box3">
	<img src="../images/1.jpg" width="30">
	<p>中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国中国</p>
</div>
</body>
</html>
