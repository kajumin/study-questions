<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			margin-top: 50px;
		}
		.box1 {
			position: relative;
			width: 200px;
			height: 200px;
			border: 10px solid #adc;
			padding: 15px;
			background-color: red;
		}
		.box1 .son {
			position: absolute;
			width: 100%;
			height: 100%;
			padding: 15px;
			z-index: -1;
			background-color: #096;
		}
		.box2 {
			position: relative;
			width: 200px;
			height: 200px;
			border: 10px solid #adc;
			padding: 15px;
			background-color: red;
		}
		.box2:after {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			padding: 15px;
			z-index: -1;
			background-color: #096;
		}
	</style>
</head>
<body>
	<!-- 父元素不是层叠上下文, z-index: -1;才能让子元素和伪元素在父元素下面 -->
<!-- 1.padding-box 如果是100% 使用padding就会让子元素变大-->
<div class="box box1">
	<div class="son"></div>
</div>
<!-- 2.伪元素  -->
<div class="box box2">
</div>
</body>
</html>
