			position: relative;
			font-family: simsun;
			font-size: 80px;

			background-color: yellow;
		}
		.box2:after {
			content: '';

			height: 20px;
			background-color: red;
		}
		.box2 span {
			background-color: white;

		.box3 {
		    display: inline-block;
		    font-family: simsun;

		    background-color: yellow;
		}
		.box3 > span {
		    outline: 1px solid red;
		}
		.box3 > span:first-child:after {
		    content: "\A";
		    white-space: pre;
		}
		.box3-1 {
		    line-height: 2;
		}
		.box3-2 {

		}

<body>
<!-- 内联元素高度之本 
	11.内联元素的高度之本line-height  一个div中包含几个文字, div的高度由line-hieght决定,
	计算行框盒子高度的基础高度
 	2.利用宋体, 将em-box显示出来
 		em-box等于font-size
	   	半行距 = 行距 / 2 = line-height - em-box  = line-height - font-size
	   	内容区域受font-family和font-size的影响
	   	em-box只受font-size的影响
	   	内容区域高于em-box
	   	当使用宋体的时候, em-box和内容区域等同
	3.行高不支持负值, 但是行距不能为负值
	4.对于纯文本元素, line-height可以决定高度, 
	但是与替换元素混合的时候, 需要值足够大才行
 -->
