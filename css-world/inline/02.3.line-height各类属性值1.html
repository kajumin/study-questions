<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1-1 {
			
		}
		.box1-2 {
			line-height: 1.32;
		}
		.box2 {
			font-size: 14px;
			line-height: 1.42858;
			color: red;
		}
	</style>
</head>
<body>
<!-- 
	line-height支持数值, 百分比值, 长度值
    1.normal与font-family有关
      字体相同, 各个浏览器的normal基本一样
      不同浏览器 不同操作系统下默认的字体不一样,
      所以line-height默认值也会不一样
    2.line-height 支持数值 百分比值 长度值 
	
-->
<!-- 150% 1.5em 1.5有区别   1.5是继承数值  其他两个是继承计算后的值 -->
<!-- 
因为表单类的替换元素, 输入框 按钮, 继承权重最弱, 所以需要重置
body {
	line-height: 1.5;
} 
button, textarea {
	line-height: inherit;
}-->

<!-- boostrap官网重置
font-size: 14px;
line-height: 1.42857143; //20px
color: #333;
-->
<!-- 1.6-1.8  20px 1.5 -->

<!-- 验证chrome默认值为1.32 -->
<div class="box1-1">中国x123</div>
<div class="box1-2">中国x123</div>

<!-- 1.42858 -->
<div class="box2">中国</div>

<script type="text/javascript">
	var box21 = document.querySelector('.box1-1')
	console.log(box21)
	console.log(window.getComputedStyle(box21)['line-height'])//normal
	// chrome对应微软雅黑1.3  16 * 1.3 = 20.8px等于21
	console.log(window.getComputedStyle(box21)['font-family'])//"Microsoft YaHei"
</script>
</body>
</html>
