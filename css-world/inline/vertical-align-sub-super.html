<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.sup1 {
			vertical-align: super;
		}
		.sub1 {
			vertical-align: sub;
		}
	</style>
</head>
<body>
<!--  
sub: 提高盒子的基线到父级合适的上标位置
-->
<div>10<span class="sup1">2</span></div>
<div>H<span class="sub1">2</span></div>
<div>CO<span class="sub1">2</span></div>
</body>
</html>
