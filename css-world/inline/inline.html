<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
<!--
1.x与css中x-height 
上行线高度
大写字母高度
中线 median
基线  baseline
下行线高度

x-height  基线和中线之间的距离
vertical-align: middle; 不是中间的意思, 基线往上1/2 x-height高度  x交叉点的位置, 位于中线和基线中间
        但是基本上所有字体, x的位置都是偏下一点儿的, 所以是近视居中

1.  (1)ex = x-height高度  可以用来图标与文字中间位置对齐 案例图标居中对齐
2.
	(1)内联元素的高度之本-line-height  一个div中包含几个文字, div的高度由line-hieght决定
 	(2)利用宋体, 将em-box显示出来
	   	半行距 行距 = line-height - em-box  = line-height - font-size
	   	内容区域受font-family和font-size的影响
	   	em-box只受font-size的影响
	   	内容区域高于em-box
	   	当使用宋体的时候, em-box和内容区域等同
	   	不同字体line-height都是不一样的, 所有line-height重置必须的
	(3)行高不支持负值, 但是行距不能为负值
	(4)line-height不会影响替换元素的高度, 影响幽林空白节点, 导致外部div变大
	(5)内联元素垂直居中
	  多行文本或者替换元素居中
	-->
	<div class="box3-1">123456中国</div>
<script type="text/javascript">
	var box21 = document.querySelector('.box3-1')
	console.log(box21)
	console.log(window.getComputedStyle(box21)['line-height'])//normal
	// chrome对应微软雅黑1.3  16 * 1.3 = 20.8px等于21
	console.log(window.getComputedStyle(box21)['font-family'])//"Microsoft YaHei"
	console.log(box21.style.height)
	console.log(box21.style.lineHeight)
</script>
</body>
</html>
