<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// 涉及到ajax操作的页面不能使用文件协议访问(文件的访问方式)
	// ajax是一套API核心提供类型: XMLHTTPRequest
	// 1.安装浏览器(用户代理)
	// xhr就是浏览器的作用(发送请求接受响应)
	var xhr = new XMLHttpRequest()
	// 2.打开浏览器 输入网址
	// 请求方式  网址
	xhr.open('GET','http://localhost/ajax/time.php')
	xhr.send()
	// 3.等待响应
	// 4.看结果
	
</script>
</body>
</html>
