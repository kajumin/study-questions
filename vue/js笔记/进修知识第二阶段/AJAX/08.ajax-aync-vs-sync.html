<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	console.log('begin request')
	
	console.log('end request')
	

	console.time('async')
	var xhr = new XMLHttpRequest()
	xhr.open('GET','http://localhost/ajax/time.php',true)
	xhr.send()
	console.log(xhr.responseText)
	console.timeEnd('async')

	
	var xhr1 = new XMLHttpRequest()
	xhr1.open('GET','http://localhost/ajax/time.php',false)
	console.time('sync')
	
	xhr1.send()
	console.log(xhr1.responseText)
	// 同步有阻塞  愣等
	// 区别在于send 方法会不会等待

	console.timeEnd('sync')
</script>
</body>
</html>
