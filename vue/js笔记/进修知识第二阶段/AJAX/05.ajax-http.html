<!DOCTYPE html>
<html>
<head>
	<title>遵循HTTP协议</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	
	var xhr = new XMLHttpRequest()
	xhr.open('GET','http://localhost/ajax/time.php') //设置了请头行
	// xhr.setRequestHeader('Foo','Bar')//设置一个请求头
	// xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
	xhr.send('key=value1&key2=value2')//以urlencoded  格式设置请求体
	// xhr.onreadystatechange = function() {
	// 	console.log(this.readyState)
	// } 
	// onload  是 html5中提供 XMLHttpRequest  version 2.0定义的   注意兼容问题
	xhr.onload =function() {
		
		console.log(this.readyState) //4
		console.log(this.responseText) //
	}
</script>
</body>
</html>
