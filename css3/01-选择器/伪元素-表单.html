<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .input1:invalid {
            background-color: red;
        }
        .input2:in-range {
            background-color: red;
        }
        .input3:out-of-range {
            background-color: red;
        }
        .input4:required {
            background-color: red;
        }
        .input5:optional {
            background-color: red;
        }   
    </style>
</head>
<body>
    <p>:focus checked disabled enabled</p>
    <input type="number" class="input1" pattern="\d{3}">
    <p>valid invalid in-range out-of-range</p>
    <input type="number" class="input2" min="0" max="10">
    <input type="number" class="input3" min="0" max="10">
    <p>required optional</p>
    <input type="text" class="input4" required>
    <input type="text" class="input5">

    
</body>
</html>
