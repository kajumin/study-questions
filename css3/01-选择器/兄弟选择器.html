<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ul1 li:first-child + li {
			background-color: pink;
		}
		.ul1 li.li3 + li {
			background-color: red;
		}
		.ul2 li.li3 ~ li {
			background-color: yellow;
		}
		/*  IE7+
		+ 相邻兄弟选择器  后面第一个兄弟元素
		~ 兄弟选择器 后面所有兄弟元素
		*/
	</style>
</head>
<body>
<ul class="ul1">
	<li>1</li>
	<li>2</li>
	<li class="li3">3</li>
	<p>强行插入</p>
	<li>4</li>
	<li>5</li>
</ul>
<ul class="ul2">
	<li>1</li>
	<li>2</li>
	<li class="li3">3</li>
	<p>强行插入</p>
	<li>4</li>
	<li>5</li>
</ul>
</body>
</html>
