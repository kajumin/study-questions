<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ul1 li:nth-child(n+3):nth-child(-n+5) {
			background-color: red;
		}
		.ul2 li:nth-last-child(-n+3) {
			background-color: red;
		}
	</style>
</head>
<body>
<p>选择第三到第五个元素</p>
<ul class="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
</ul>
<p>选择倒数三个元素</p>
<ul class="ul2">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
</ul>
</body>
</html>
