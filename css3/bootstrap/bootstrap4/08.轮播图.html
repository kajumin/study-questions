<!doctype html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title></title>
    <style type="text/css">
    .row > div:nth-child(1) {
      background-color: red;
    }.row > div:nth-child(2) {
      background-color: green;
    }.row > div:nth-child(3) {
      background-color: purple;
    }.row > div:nth-child(4) {
      background-color: pink;
    }
    </style>
  </head>
  <body>
    <!-- 
    警告框alert 增多了 alert
    徽章badge
    面包屑breadcrumb
    按钮button 
    按钮组button-group
    卡片card
    轮播图
    (1) 上下页
    (2) 包含姿态指示器
    (3) 字幕
    (4) 交替变化
    (5) data-interval="10000"  延迟
    (6) 控制$().carousel({interval})
    -->
    <div id="carouselExampleSlidesOnly" class="carousel slide w-50 m-auto" data-ride="carousel">
      <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active" data-interval="10000">
	        <img src="../../assets/images/lunbotu/1.jpg" class="d-block w-100" alt="...">
	        <div class="carousel-caption d-none d-md-block">
	          <h5>First slide label</h5>
	          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
	        </div>
	    </div>
	    <div class="carousel-item">
	      <img src="../../assets/images/lunbotu/2.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="../../assets/images/lunbotu/3.jpg" class="d-block w-100" alt="...">
	    </div>
	    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
	  	</a>
	  	<a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
	    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	    	<span class="sr-only">Next</span>
	  	</a>
	  </div>
	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$('.carousel').carousel({
    		interval: 500
    	})
    </script>
  </body>
</html>
