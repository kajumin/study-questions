<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <title></title>
</head>
<body>

<div id="c1" class="carousel slide w-50 m-auto" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/img01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/img02.jpg" class="d-block w-100" alt="...">

        </div>

    <a class="carousel-control-prev" href="#c1" role="button" data-slide="prev">

    </a>
    <a class="carousel-control-next" href="#c1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

        <li data-target="#c1" data-slide-to="0" class="active"></li>
