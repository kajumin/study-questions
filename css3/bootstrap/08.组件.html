<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style type="text/css">
    .header {
       border-bottom: 1px solid #096;
    }   
    .navbar-default {
      background-color: transparent;
      border: none;
      margin-bottom: 0;
      min-height: 90px;
    }
    .navbar-default .navbar-brand {
      padding-top: 25px;
    }
    .navbar-nav > li > a {
      line-height: 60px;
    }
    .navbar-form {
      margin-top: 28px;
    }
    .navbar-default .navbar-nav > .active > a, 
    .navbar-default .navbar-nav > .active > a:hover, 
    .navbar-default .navbar-nav > .active > a:focus {
      color: #8330F0;
      border-bottom: 2px solid;
      margin-right: 10px;
      background-color: transparent;
    }
    .navbar-default .navbar-nav > li > a:hover {
      color: #8330F0;
      border-bottom: 2px solid;
    }
  </style>
</head>
<body>

<!-- 
(1) 使用container包裹
(2) navbar-default 去背景颜色去边框 margin-bottom 设置min-height高度
(3) .navbar-default .navbar-brand 设置高度height
(4) .navbar-nav > li > a 设置行高line-height 注意和padding的关系
(5) .navbar-form设置margin-top
(6) .navbar-default .navbar-nav > .active > a设置导航.active高亮显示
    可以设置下边框
    .navbar-default .navbar-nav > li > a:hover 设置hover下边框
(7) .in控制是否显示导航  移动端优先则去掉 桌面端优先则加上
-->

<script type="text/javascript">
  ;$(function(){
    let toggleIn = function() {
      let $windowW = $(window).width();
      if($windowW < 768) {
        $('.navbar-collapse').removeClass('in');
      } else {
        $('.navbar-collapse').addClass('in');
      } 
    }
    $(window).on('resize', toggleIn);

  });
</script>
