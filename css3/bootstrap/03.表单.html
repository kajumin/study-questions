<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<!-- 

1. 基础表单  只对fieldset、legend、label标签进行了定制
2. 水平表单  form-horizontal form-group
3. 内联表单  form-inline for...........................m-group

表单控件: 输入框 下拉列表 文本域 多选和单选框 
特殊: 静态控件 控件尺寸 input-lg/sm
控件状态: 焦点状态: focus不使用outline 使用box-shadow 
         禁用状态
         只读状态
         校验状态 has-warning has-error has-success
提示信息

按钮:
按钮风格: primary(主要) success(成功) info(信息) warning(警告) link(链接)
按钮尺寸: btn-lg/sm/xs block(块级)
按钮状态: 悬浮状态(:hover)，点击状态(:active)和焦点状态（:focus） 禁用状态(.disable)

 -->
<div class="box1">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div class="box2">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
</div>

<div class="box3">
	
</div>
</body>
</html>
