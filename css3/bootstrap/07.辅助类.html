<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<!-- 
1.文字颜色
.text-muted：提示，使用浅灰色（#777）
.text-primary：主要，使用蓝色（#337ab7）
.text-success：成功，使用浅绿色(#3c763d)
.text-info：通知信息，使用浅蓝色（#31708f）
.text-warning：警告，使用黄色（#8a6d3b）
.text-danger：危险，使用褐色（#a94442）

2.背景色
.bg-primary：主要，使用蓝色（#337ab7）
.bg-success：成功，使用浅绿色(#dff0d8)
.bg-info：通知信息，使用浅蓝色（#d9edf7）
.bg-warning：警告，使用浅黄色（#fcf8e3）
.bg-danger：危险，使用浅紫色（#f2dede）

3.文本对齐
text-left
text-right
text-jusitify
text-nowrap

center-block  块级元素居中对齐

4.文字大小写 text-lowercase text-uppercase text-capitalize
5.关闭按钮 close
6.三角符号  
7.浮动 pull-left pull-right  chearfix
8.隐藏 show hidden
9.图片替换  text-hide
 -->
<span class="caret"></span> 
<button type="button" class="close" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	
</button>
<p class="text-left">text-left</p>
<p class="text-right">text-right</p>
<p class="text-justify">text-justify中国</p>
<p class="text-nowrap">text-nowrap中国</p>
<p class="center-block">center-block中国</p>
</body>
</html>
