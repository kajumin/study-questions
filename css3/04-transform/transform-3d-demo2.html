<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.yinyue {
			position: relative;
			width: 300px;
			height: 300px;
		}
		.yinyue:after,
		.yinyue:before {
			position: absolute;
			content: '';
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			border: 1px solid #eee;
			border-radius: 150px;
			/* 一个值另一个默认为center */
			transform-origin: bottom;
		}
		.yinyue:before {
			background: url(../assets/images/musict.jpg);
		}
		.yinyue:after {
			/*transform: rotateX(0deg);*/
			transition: transform 2s;
			background: url(../assets/images/musicb.jpg);
		}
		.yinyue:hover:after {
			transform: rotateX(180deg);
		}
	</style>
</head>
<body>
<div class="yinyue"></div>
</body>
</html>
