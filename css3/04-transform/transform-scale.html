<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s; 
		}
		.box1:hover {
			/*只有一个值*/
			transform: scaleX(.5);
		}
		.box2:hover {
			transform: scaleY(.5);
		}
		.box3:hover {
			transform: scale(.5);
		}
		.box4:hover {
			transform: scaleY(.5);
		}
		.box4 {
			transform-origin: center top;
		}
		.box5:hover {
			transform: matrix(.5,0,0,.5,0,0);
		}
	</style>
</head>
<body>
	<!-- 
		1.scaleX(.5) 默认transform-origin: center center;
		2.scaleY(.5) 默认transform-origin: center center;
		3.scale(.5) 默认transform-origin: center center;
		4.scaleY(5)  设置transform-origin: top center;
		5.matrix实现 scale(.5)

	 -->
	<p>transform: scaleX(.5)</p>
<div class="box box1">中国</div>

	<p>transform: scaleY(.5)</p>
<div class="box box2">中国</div>

	<p>transform: scale(.5)</p>
<div class="box box3">中国</div>

	<p>transform: scaleY(.5) 设置transform-origin: top center;</p>
<div class="box box4">中国</div>

	<p>matrix(.5,0,0,.5,0,0); matrix实现scale(.5)</p>
<div class="box box5">中国</div>

</body>
</html>
