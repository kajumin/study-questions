<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #B3C04C;
		}
		.baidu {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 0 auto;
		}
		.baidu:before {
			position: absolute;
			width: 100%;
			height: 100%;
			content: '';
			background: url(../assets/images/bg.png) left top no-repeat;
			transition: transform 1s;
			backface-visibility: hidden;
			transform: rotateY(0deg);
		}
		.baidu:after {
			position: absolute;
			width: 100%;
			height: 100%;
			content: '';
			background: url(../assets/images/bg.png) right top no-repeat;
			transition: transform 1s;
			backface-visibility: hidden;
			transform: rotateY(180deg);
		}
		.baidu:hover:before {
			transform: rotateY(180deg);
		}
		.baidu:hover:after {
			transform: rotateY(0deg);
		}
	</style>
</head>
<body>
<div class="baidu"></div>
</body>
</html>
