<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			padding: 15px;
			border: 10px solid green;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s; 
		}
		.box1:hover {
			/*只有一个值*/
			transform: translate(50px);
		}
		.box2:hover {
			transform: translateY(50px);
		}
		.box3:hover {
			transform: translate(50px);
		}
		.box4:hover {
			transform: translate(50px, 25px);
		}
		.box5:hover {
			transform: translate(50%);
			/*content + padding + border*/
		}

		.box6:hover {
			transform: matrix(1,0,0,1,100,50);
		}
		
	</style>
</head>
<body>
	<!-- 
		1.transitionX(单值) 
		2.transitionY(单值)
		3.transitionX(单值) 另一个为0
		4.transition(两个值) 一个x 一个y
		5.百分比相对于自身宽度和高度 50%
		6.matrix(1,0,0,1,100,50); matrix实现100px, 50px
	 -->



	<p>transform: translateX(100px)</p>
<div class="box box1">中国</div>

	<p>transform: translateY(100px)</p>
<div class="box box2">中国</div>

	<p>transform: translate(50px)</p>
<div class="box box3">中国</div>

	<p>transform: translate(100px, 50px)</p>
<div class="box box4">中国</div>

	<p>transform: translate(50%, 50%)</p>
<div class="box box5">中国</div>	

	<p>transform: matrix(1,0,0,1,100,50);</p>
<div class="box box6">中国</div>
</body>
</html>
