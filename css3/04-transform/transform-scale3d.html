<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			perspective: 1000px;
		}
		.box {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s; 
		}
		.box1:hover {
			transform: scale3d(.5, .5 , 0);
		}
		.box2:hover {
			transform: scale3d(.5,  1, .5);
		}
		.box3:hover {
			transform: scale3d(1.5, .5, 0.5);
		}
		.box4:hover {
			transform: scale3d(1,1,.5);
		}
	</style>
</head>
<body>
	<!-- 
		1.scale(1,1,.5) 缩放z轴没效果

	 -->
	<p>transform: scale3d(.5, .5, 0)</p>
<div class="box box1">中国</div>
	<p>transform: scale3d(.5,  1, .5);</p>
<div class="box box2">中国</div>
	<p>transform: scale3d(1.5, .5, .5)</p>
<div class="box box3">中国</div>

	<p>transform: scale3d(1, 1, .5)</p>
<div class="box box4">中国</div>
</body>
</html>
