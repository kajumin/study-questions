<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s;
			transform-origin: left top; 
		}
		.box1:hover {
			/*只有一个值*/
			transform: rotate(60deg);
		}
		.box2:hover {
			transform: rotate(-60deg);
		}
		.box3:hover {
			transform:  rotate(30deg, -40deg);
		}
	</style>
</head>
<body>
	<!-- 
		1.rotate(-30deg正值) 正值顺时针
		2.rotate(-30deg负值) 负值逆时针
		3.rotate(两个值无效)
	 -->
	<p>transform: rotate(60deg);</p>
<div class="box box1">中国</div>
	<p>transform: rotate(-60deg);</p>
<div class="box box2">中国</div>
	<p>transform: rotate(30deg, -30deg)</p>
<div class="box box3">中国</div>
</body>
</html>
