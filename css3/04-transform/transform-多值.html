<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s;
		}
		p:hover + .box1 {
			transform: rotate(45deg) translateX(100px);
		}
		p:hover + .box1-2 {
			transform: rotate(45deg);
		}
		p:hover + .box1-3 {
			transform: translateX(100px);
		}

		p:hover + .box2 {
			transform: translateX(100px) rotate(45deg);
		}
		
	</style>
</head>
<body>
	<!-- 
		1.多值 从左到右执行 顺序不同, 效果不同
		2.多值 从左到右执行 顺序不同, 效果不同
	 -->
<p>transform: rotate(60deg) translateX(100px);</p>
<div class="box box1">中国</div>

<p>transform: rotate(60deg);</p>
<div class="box box1-2">中国</div>

<p>translateX(100px);</p>
<div class="box box1-3">中国</div>

<p>transform: translateX(100px) rotate(45deg);</p>
<div class="box box2"></div>

</body>
</html>
