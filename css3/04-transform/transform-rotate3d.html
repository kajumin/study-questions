<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
			background-color: red;
			transition: transform 1s;
		}
		.box1:hover {
			/*只有一个值*/
			transform: rotate3d(1,1,0,30deg);
		}
		.box2:hover {
			transform: rotate3d(1,0,1,30deg);
		}
		.box3:hover {
			transform:  rotate3d(0,1,1,30deg);
		}
		.box4 {
			background-image: url('../../images/shou.png');
			background-size: 100%;
			transform-origin: left center;
			animation: rotate1 6s ease infinite;
		}
		@keyframes rotate1 {
			form {

			}
			to {
				transform: rotate3d(0,1,0,360deg);
			}
		}
		.box5 {
			background-image: url('../../images/shou.png');
			background-size: 100%;
			transform-origin: center top;
			animation: rotate2 6s ease infinite;
		}
		@keyframes rotate2 {
			form {

			}
			to {
				transform: rotate3d(1,0,0,360deg);
			}
		}
	</style>
</head>
<body>
	<p>transform: rotate3d(30deg)</p>
<div class="box box1">中国</div>
	<p>transform: rotate3d(-30deg)</p>
<div class="box box2">中国</div>
	<p>transform: rotate3d(30deg, -30deg)</p>
<div class="box box3">中国</div>
<div class="box box4">中国</div>
<div class="box box5">中国</div>
</body>
</html>
