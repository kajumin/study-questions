<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}
		.box {
			margin-bottom: 20px;
		}
		.box1 {
			width: 10vw;
			height: 10vw;
			background-color: red;
		}
		.box2 {
			overflow: hidden;
			width: 10%;
			height: 0;
			padding-bottom: 10%;
			background-color: red;
		}
		.box3 {
			position: relative;
			overflow: hidden;
			width: 10%;
			background-color: red;
		}
		.box3:after {
			content: '';
			display: block;
			padding-bottom: 100%;
		}
		.box3 div {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: red;
		}
		.box4 {
			width: 20%;
		}
		.box4 > div {
			position: relative;
			padding: 50%;
			background-color: red;
		}
		.box4 > div > div {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- 
	1. 使用vw单位
	2. padding-bottom: 20%;
	3. 伪元素 + margin(padding)-top 撑开容器
	4. padding: 50%; 同时可以使用absolute

	 -->
<div class="box box1"></div>
<div class="box box2">
	<div>123456</div>
	<div>123456</div>
	<div>123456</div>
	<div>123456</div>
	<div>123456</div>
	<div>123456</div>
</div>
<div class="box box3">
	<div>123456</div>
</div>
<div class="box box4">
	<div><div>123456</div></div>
</div>
</body>
</html>
