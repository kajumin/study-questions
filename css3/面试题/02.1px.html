<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
	<style type="text/css">
		.border-top-1px {
			margin-top: 30px;
			height: 10px;
			/*background-color: red;*/
		}
		.border-top-1px:before {
			content: '';
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			border-top: 1px solid #000;
			transform-origin: 0 0;
		}
		@media screen and (min-device-pixel-radio: 2), (-webkit-min-device-pixel-ratio: 2) {
			.border-top-1px {
				transform: scaleY(.5);
			}
			
		}
		@media screen and (min-device-pixel-radio: 3), (-webkit-min-device-pixel-ratio: 3) {
			.border-top-1px {
				transform: scaleY(.33);
			}
		}
		.border-top {
			border-top: 1px solid #000;
		}
	</style>
</head>
<body>
<div class="border-top-1px"></div>
<div class="border-top"></div>
</body>
</html>
