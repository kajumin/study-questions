		.box {
			width: 100px;
			height: 100px;
		}
		.box5 {
			border: 10px solid;
			border-color: transparent transparent transparent red; 
		}
		.box7 {
		    position: relative;
		}
		.box7:after {
		    content: "";
		    position: absolute;
		    left: 0;
		    right: 0;
		    height: 1px;
		    background-color: #000000;
		    -webkit-transform: scaleY(.5);
		    transform: scaleY(.5);
		}

1.bfc块级格式化上下文, 是一个独立的渲染区域，让处于 BFC 内部的元素与外部的元素相互隔离，使内外元素的定位不会相互影响。
触发条件 (以下任意一条)
(1)float的值不为none
(2)position的值不为static或则releative中的任何一个
(3)overflow的值不为visible
(4)display的值为table-cell、tabble-caption和inline-block之一


BFC布局规则:
(1)浮动的元素会被父级计算高度(父级元素触发了BFC)   ->清除浮动
(2)非浮动元素不会覆盖浮动元素的位置(非浮动元素触发了BFC) -> 基于bfc的两栏自适应布局
(3)margin不会传递给父级(父级触发BFC) -> 阻止margin合并
(4)属于同一个BFC的两个相邻元素上下margin会重叠 ->阻止margin合并

应用: 
(1)清除浮动
(2)自适应布局
(3)margin合并重叠

8.link 与 @import 的区别
(1)link不只可以加载 CSS 文件，还可以定义 RSS、rel 连接属性
(2)加载页面时，link标签引入的 CSS 被同时加载； @import引入的 CSS 将在页面加载完毕后被加载。
(3)@import是 CSS2.1 才有的语法，故只可在 IE5+ 才能识别；link标签作为 HTML 元素，不存在兼容性问题。

9.开发中为什么要初始化css样式
   因为浏览器的兼容问题，不同浏览器对有些标签的默认值是不同的，如果没对CSS初始化往往会出现浏览器之间的页面显示差异。

  (2)减少页面体积
  (3)css文件可以被缓存、重用，维护成本降低
(2)利用CSS继承减少代码量
(3)不使用@import
(4)避免使用复杂的选择器，层级越少越好 建议选择器的嵌套最好不要超过三层
