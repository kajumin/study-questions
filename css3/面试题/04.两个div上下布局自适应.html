<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 200px;
            background-color: red;
        }
        .box1 .main {
            height: calc(100% - 50px);
            background-color: #ff0;
        }
        .box1 .footer {
            height: 50px;
            background-color: #096;
        }
            
        .box2 {
            position: relative;
            width: 400px;
            height: 200px;
            padding-top: 50px;
            box-sizing: border-box;
            background-color: red;
        }
        .box2 .main {
            height: 100%;
            background-color: #ff0;
        }
        .box2 .footer {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: 50px;
            background-color: #096;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="main"></div>
        <div class="footer"></div>
    </div>
    <div class="box2">
        <div class="main"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
