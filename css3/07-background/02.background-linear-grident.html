<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.box {
		width: 100px;
		height: 100px;
		margin-top: 30px;
	}
	.box1-1 {
		/*padding: 20px;*/
		/*默认 to bottom*/
		background: linear-gradient(red 0%,red 50%, #096 50%,#096 100%);
		background-size: 50px;
	}
	.box1-2 {
		/*padding: 20px;*/
		background: linear-gradient(to top, red 0%,red 50%, #096 50%,#096 100%);
		background: -webkit-linear-gradient(left, red 0%,red 50%, #096 50%,#096 100%);
		background: -moz-linear-gradient(left, red 0%,red 50%, #096 50%,#096 100%);
		background-size: 20px 20px;
	}
	.box1-3 {
		background: repeating-linear-gradient(to right, red 0%,red 50%, #096 51%,#096 100%);
		background-size: 20px;
	}
	.box2-1 {
		width: 280px;
		height: 20px;
		background: linear-gradient(to right top, yellow 25%,#efc 25%,#efc 50%,yellow 50%,yellow 75%, #efc 75%, #efc 100%);
    	background-size: 10px 10px;
	}
	.box2-2 {
		width: 280px;
		height: 20px;
		background: repeating-linear-gradient(45deg, yellow 5%,#efc 5%,#efc 10%,yellow 10%,yellow 15%);
    	background-size: 100px;
	}
	.box2-3 {
		width: 200px;
		height: 100px;
		padding: 10px;
		border: 15px solid;  
		/*background: repeating-linear-gradient(45deg, yellow 5%,#efc 5%,#efc 10%,yellow 10%,yellow 15%, #efc 15%, #efc 20%);*/
		border-image: repeating-linear-gradient(45deg, yellow 10px,#efc 10px,#efc 20px,yellow 20px,yellow 30px, #efc 30px, #efc 40px) 15;
	}
	</style>
</head>
<body>
	<!-- 
	1. (1)linear-gradient(point| angle)  逗号分隔
		第一个参数 to top(0deg) | right(90deg) | bottom(180deg) | left(270deg)
		后面的参数: (to right, red 0%,red 50%,#096 50%,#096 100%)
		background-size: 50px;
	    (2)repeating-linear-gradient(point| angle)

	2. 加载条:
	repeating-linear-gradient(45deg, yellow 5%,#efc 5%,#efc 10%,yellow 10%,yellow 15%, #efc 15%, #efc 20%)
		
	 -->
<div class="box box1-1"></div>
<div class="box box1-2"></div>
<div class="box box1-3"></div>
<div class="box box2-1"></div>
<div class="box box2-2"></div>
<div class="box box2-3"></div>
</body>
</html>
