<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 
选择器:
1、选择器 与 { 之间包含空格  .selector {}
2、>、+、~ 选择器的两边各保留一个空格
属性:
1、属性名 与之后的 : 之间不包含空格， : 与 属性值 之间包含空格
2、对于以逗号分隔的属性值，每个逗号后面都应该插入一个空格
3、对于只包含一条声明的样式, 将语句放在同一行。.selector { padding: 15px;}
4、最后一个属性值也以分号结尾，这样可以减少修改、添加和维护代码时不必要的失误和麻烦

声明顺序:
1. 私有在前，标准在后，即先写带有浏览器私有标志的，后写W3C标准的
2. 布局类属性->盒模型属性->文本类属性->修饰类属性 顺序排列
3. 
布局类属性 position / float / display / overflow
盒模型属性  border / margin / padding / width / height
文本类属性  font / line-height / text-align / word-wrap
修饰类属性  background / color / transition / list-style


避免使用:
1.@important
2.@import
3.避免hack _(IE6) *(IE7) 

注释:
/* */   单行注释
/**
 * 多行注释1
 * 多行注释2
 */
 /**
 * @name: 
 * @description: 
 * @author: 
 * @update
 */
-->
</body>
</html>
