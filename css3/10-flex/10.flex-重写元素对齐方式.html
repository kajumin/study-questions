<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border: 1px solid red;
		}
		.flex1 {
			display: flex;
			/*默认*/
			align-items: center;
		}
		.item {
			width: 40px;
			height: 40px;
			border: 1px solid pink;
			font-size: 24px;
			line-height: 40px;
			text-align: center;
		}
		.item:nth-child(2) {
			align-self: flex-end;
		}
		.item:nth-child(3) {
			align-self: flex-start;
		}
		.item-height {
			align-self: stretch;
			width: 40px;
			/*height: 40px;*/
			border: 1px solid pink;
		}
		
	</style>
</head>
<body>
	<!-- flex-basis:  可以设置大  可以设置小-->
<div class="box flex1">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item-height">6</div>
</div>

</body>
</html>
