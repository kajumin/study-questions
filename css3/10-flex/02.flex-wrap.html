<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border:  1px solid red;
			display: flex;
		}
		.flex1 {
			/*默认*/
			flex-wrap: nowrap;
		}
		.flex2 {
			flex-wrap: wrap;
		}
		.flex3 {
			flex-wrap: wrap-reverse;
		}
		.item {
			width: 40px;
			height: 40px;
			border: 1px solid pink;
			font-size: 24px;
			line-height: 40px;
			text-align: center;
		}
	
	</style>
</head>
<body>
	<!-- 
		flex-wrap: 是否换行
			wrap nowrap wrap-reverse
	 -->
<div class="box flex1">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div>
</div>
<div class="box flex2">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div>
</div>
<div class="box flex3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div>
</div>

</body>
</html>
