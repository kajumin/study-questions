<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 100px;
			margin: 0 auto;
			border: 1px solid red;
			display: flex;
		}
		.item {
			width: 40px;
			height: 40px;
			border: 1px solid pink;
			font-size: 24px;
			line-height: 40px;
			text-align: center;
		}
		.flex1 {
			/*默认*/
			flex-direction: row;
		}
		.flex2 {
			flex-direction: row-reverse;
		}
		.flex3 {
			height: 300px;
			flex-direction: column;
		}
		.flex4 {
			height: 300px;
			flex-direction: column-reverse;
		}
		
	
	</style>
</head>
<body>
	<!-- 
		flex-direction: 主轴的方向
			row row-reverse column column-reverse

	 -->
<div class="box flex1">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</div>
<div class="box flex2">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</div>
<div class="box flex3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</div>
<div class="box flex4">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</div>

</body>
</html>
