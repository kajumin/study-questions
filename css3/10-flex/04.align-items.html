<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 100px;
			margin: 0 auto;
			border: 1px solid red;
			display: flex;
		}
		.item {
			width: 40px;
			height: 40px;
			border: 1px solid pink;
			font-size: 24px;
			line-height: 40px;
			text-align: center;
		}
		.flex1 {
			/*默认*/
			align-items: flex-start;
		}
		.flex2 {
			align-items: flex-end;	
		}
		.flex3 {
			align-items: center;	
		}
		.flex4 {
			/*默认 子元素没有高度时*/
			align-items: stretch;	
		}
		.flex4 .item {
			height: auto;
		}
		.flex5 {
			align-items: baseline;
		}
		.flex5 .item:nth-child(3) {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!-- align-items: 交叉轴对齐方式  
		flex-start/end center stretch默认 子元素没有高度时 baseline 
	-->
<div class="box flex1">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
<div class="box flex2">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
<div class="box flex3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
<div class="box flex4">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
<div class="box flex5">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>

</body>
</html>
