	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border: 1px solid red;
			display: flex;
		}
		.flex1 {
		
		}

		}
		.item:nth-child(2) {
			/*默认  0*/
			/*flex-shrink: 0;*/
			/*flex: 1 0 150px;*/
			flex-basis: 30px;
			flex-basis: 200px;
		}
		
	</style>
</head>
<body>
	<!-- flex-shrink:  默认为1,  缩放比例  0为不缩放-->
<div class="box flex1">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
</div>
