<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
			transition-property: width, height;
			transition-duration: 2s;
			transition-timing-function: linear;
			transition-delay: 0.5s, 1s;
		}
		.box1:hover {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<!-- 
		1.对于4个属性值的使用
		2.一个属性设置多个值, 一一对应, 逗号分隔

	 -->
<div class="box1">中国</div>


</body>
</html>
