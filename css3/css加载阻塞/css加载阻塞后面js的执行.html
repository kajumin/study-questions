		})

	<link rel="stylesheet" type="text/css" href="1.css">

	css:  
	由于js可能会操作之前的dom节点和样式, 因此浏览器会维护html中css和js的关系, 所以css会在后面的js执行前加载执行完毕,
	所以css加载会阻塞后面的js执行

	 -->

	</script>
	<script type="text/javascript" src="1.js"></script>

</script> -->

</html>
