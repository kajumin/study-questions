<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 20px;
		}
		.box1 {
			border-radius: 50%;
			border-radius: 50px;
		}
		.box2 {
			height: 50px;
			border-radius: 50px 50px 0 0;
		}
		.box3 {
			width: 50px;
			height: 50px;
			border-radius: 50px 0 0 0;
		}
		.box4 {
			height: 50px;
			border-radius: 100px/50px;
		}
	</style>
</head>
<body>
	<!-- border-radius图形
	1.圆 50% 50px
	2.半圆 50px 50px 0
	3.扇形 50px 0 0 0 
	4.椭圆 100px/50px
	 -->
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
</body>
</html>
