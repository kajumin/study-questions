<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1 {
			border: 50px solid;
			border-color: transparent transparent transparent red; 
		}
		.box2 {
			height: 50px;
			border: 50px solid;
			border-color: transparent transparent transparent red; 
		}
		.box3 {
			position: relative;
			width: 50px;
			height: 50px; 
			background-color: red;
			margin-bottom: 30px;
		}
		.box3:before,
		.box3:after {
			content: '';
			position: absolute;
			left: 0;
			right: 0;		
			border: 2px solid;
		}
		.box3:before {
			top: -4px;
			border-color: transparent transparent #096 transparent; 
		}
		.box3:after {
			bottom: -4px;
			border-color: #096 transparent transparent transparent; 
		}
		.box5 {
			width: 60px;
			height: 10px;
			background-color: transparent;
			color: red;
			border-top: 30px double;
			border-bottom: 10px solid;
			transition: color 0.5s;
		}
		.box5:hover {
			border-color: pink;
		}
		.box6 {
		    position: relative;
		    color: blue;
		    border: 4px solid;
		    width: 40px;
		    height: 40px;
		    transition: color 0.2s;
		}
		.box6:before {
		    content:"";
		    border-top:10px solid;  
		    display: block;
		    position: absolute;
		    width: 30px;
		    top:15px;
		    left:5px;
		}
		.box6:after {
		    content:"";
		    position: absolute;
		    top: 5px;
		    left: 15px;
		    border-left:10px solid;
		    height: 30px;
		} 
		.box6:hover {
		    color: lightblue;
		}
	</style>
</head>
<body>
<!-- 
	1.三角形
	2.梯形
	3.圆角 兼容IE8
	5.三道杠
	6.十字 
-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box5"></div>
<div class="box6"></div>
</body>
</html>
