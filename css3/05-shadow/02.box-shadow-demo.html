<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box-shadow {
		    background-color: #FF8020;
		    width: 160px;
		    height: 90px;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-top: -45px;
		    margin-left: -80px;
		}
		.box-shadow:after {
		    content: "";
		    width: 150px;
		    height: 1px;
		    margin-top: 88px;
		    margin-left: -75px;
		    display: block;
		    position: absolute;
		    left: 50%;
		    z-index: -1;
		    -webkit-box-shadow: 0px 0px 8px 2px #000000;
		       -moz-box-shadow: 0px 0px 8px 2px #000000;
		            box-shadow: 1px 1px 8px 2px #000000;
		}
		.selection::selection { 
			background: red; 
		}
		.selection::-moz-selection { 
			background: red; 
		}
		.selection::-webkit-selection { 
			background: red; 
		}
	</style>
</head>
<body>
	<!-- 
		1. 一边或者两边使用阴影 使用伪元素实现
		2. 自定义文本选择
	-->
<div class="box-shadow"></div>


<p class="selection">中国</p>
</body>
</html>
