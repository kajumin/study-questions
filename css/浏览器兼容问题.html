<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.container {
			height: 100px;
			background-color: #ccc;
		}
		.container .box1 {
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
			margin-left: 10px;
		}
		.box3 {
			margin: 10px 0;
			height: 5px;
			/*overflow: hidden;*/
			background-color: red;
		}

		.container2 {
			height: 100px;
			background-color: #ccc;
		}
		.container2 .box2 {
			float: left;
			/*display: block;*/
			width: 100px;
			height: 100px;
			background-color: red;
			margin-left: 10px;
		}
		.a1 {
			color: pink;
		}
		.a1:link {
			color: red;
		}
		.a1:visited {
			color: pink;
		}
		.a1:hover {
			color: #ff0;
		}
		.a1:active {
			color: #000;
		}
		.container3 img {
			width: 100px;
		}
		.container4 {
			text-align: center;
		}
		.box4 {
			width: 500px;
			height: 100px;
			background-color: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box1">box1</div>
	<div class="box1">box2</div>
	<div class="box1">box3</div>
	<div class="box1">box4</div>
	<div class="box1">box5</div>
</div>


<div class="container2">
	<span class="box2">box1</span>
	<span class="box2">box2</span>
	<span class="box2">box3</span>
	<span class="box2">box4</span>
	<span class="box2">box5</span>
</div>

<div class="box3"></div>
<a href="#" class="a1">中国</a>

<div class="container3">
	<img src="../images/zza/1.jpg">
	<img src="../images/zza/2.jpg">
	<img src="../images/zza/3.jpg">
	<img src="../images/zza/4.jpg">
	<img src="../images/zza/5.jpg">
</div>

<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>
<div class="container4">
	<div class="box4">中国</div>
</div>

</body>
</html>
