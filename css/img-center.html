<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>        
    .box1-1 {   
    	position: relative;         
        width: 300px;           
        height: 300px;            
        border: 1px solid #cccccc;            
		display: table-cell;
		text-align: center;
		vertical-align: middle;
    }        
    img {            
        width: 150px;            
        height: 150px;        
    }  
    .box1-2 {
        position: relative;
        width: 500px;
        height: 300px;
        border: 1px solid red;
    }
    .box1-2 .inner{
    	border: 1px solid black;
		position: absolute;
		width: 200px;
		height: 100px;
		margin: auto;
		left: 0;
		right: 0; 
		top:0;
		bottom:0;
    } 
    .box1-3 {
        line-height: 300px;
    }
    .box1-3 img {
        vertical-align: middle;
    }
    .box2 {
        border: 1px solid red;
        height: 150px;
        overflow: hidden;
    } 
    .box2 img {
        float: left;
    }
    .box3 {
    	border: 1px solid red;
    	font-size: 0px;
        line-height: 0;
    } 
    .box3 img {
    	display: block;
    	vertical-align: middle;
    	vertical-align: top;
    	vertical-align: bottom;
    }
</style>
</head>
<body>
<!-- table-cell vertical-align -->
<div class="box1-1">        
    <img src="../images/lyt/13.jpg" alt="">    
</div>

<div class="box1-2">
    <div class="inner"></div>
</div>
<div class="box1-3">
	<img src="../images/lyt/13.jpg" alt="">  
</div>

<!-- 清除浮动影响
1.height: 高度
2.overflow:hidden; -->
<div class="box2">
    <img src="../images/lyt/14.jpg">
</div>
<p>中国</p>

<!-- 清楚下间隙
1.display:block;
2.font-size: 0;
3.line-height: 0;
4.vertical-align: middle / top /bottom; -->
<div class="box3">
    <img src="../images/lyt/14.jpg">
</div>

</body>
</html>
