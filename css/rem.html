<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box1 {
			width: 32rem;
			height: 32rem;
			font-size: 0.4272rem;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box1">中国</div>
	<div style="font-size: 18px;">中国</div>
	<div style="font-size: 0.4272rem;">中国</div>
<script type="text/javascript">
	var fun = function (doc, win) {
	    var docEl = doc.documentElement;
	    var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var recalc = function () {

            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            //这里是假设在640px宽度设计稿的情况下，1rem = 20px;  
            //可以根据实际需要修改
            console.log(20 * (clientWidth / 640))  //42.15625
            console.log(100 * (clientWidth / 640))  //210.78125
            // docEl.style.fontSize = 20 * (clientWidth / 640) + 'px';
            docEl.style.fontSize = clientWidth / (640 / 20)   + 'px';
            // 1rem = 10 / 640 * 320 + 'px'
        };
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	}
	fun(document, window);
</script>
</body>
</html>
