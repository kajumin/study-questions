<html lang="en">

  <title></title>

<body>
  <script>
     /*
     1.cookie数据存放在客户端(内存 硬盘), session数据存放在服务器端(数据库 文件 集群)
     2.session的安全性大于cookie
     3.单个cookie大小不能超过4kb, 同一域名下50个cookie, session大小没有限制
     4.cookie只能保存字符串类型, session能支持任何类型的对象
     5.重要信息使用session, 其他信息使用cookie
     6.用cookie来实现session的跟踪
     */

     console.log(localStorage.getItem('bang'));
     console.log(sessionStorage.getItem('bang'));
  </script>
 
</body>
</html>
